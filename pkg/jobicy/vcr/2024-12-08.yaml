            {"apiVersion":"2.0","documentationUrl":"https:\/\/jobi.cy\/apidocs","friendlyNotice":"We appreciate your use of Jobicy API in your projects! Please note that our API access is designed primarily to facilitate broader distribution of our content. We kindly request that you refrain from distributing Jobicy\u2019s job listings to any external job platforms, such as Jooble, Google Jobs, and LinkedIn, among others. To ensure that Jobicy is credited as the original source across various platforms, content in the feeds is published with a slight delay. As our data doesn't change frequently, accessing the Feed a few times daily is sufficient and recommended. Be advised that excessive querying may lead to restricted access. Thank you for understanding and cooperating!","jobCount":15,"xRayHash":"xID_6754ea754fd0f0.08865721","clientKey":"key_6754ea754fd14","lastUpdate":"2024-12-07 15:33:17","jobs":[{"id":113624,"url":"https:\/\/jobicy.com\/jobs\/113624-chat-support-specialist-part-time","jobSlug":"113624-chat-support-specialist-part-time","jobTitle":"Chat Support Specialist (Part-Time)","companyName":"Confidential Company","companyLogo":"https:\/\/jobicy.com\/data\/server-nyc0409\/galaxy\/mercury\/2024\/01\/681c0d03-221.jpg","jobIndustry":["Customer Success"],"jobType":["part-time"],"jobGeo":"LATAM,  Canada,  Europe,  USA","jobLevel":"Any","jobExcerpt":"Our client is currently seeking an empathetic and proficient Online Chat Support Specialist to provide outstanding service to their customers. This individual will be responsible for answering customer inquiries, resolving issues, and maintaining their brand&#8217;s image through online chat platforms. This is a part-time remote position, allowing you to work from the comfort of your&#8230;","jobDescription":"<p>Our client is currently seeking an empathetic and proficient Online Chat Support Specialist to provide outstanding service to their customers. This individual will be responsible for answering customer inquiries, resolving issues, and maintaining their brand&#8217;s image through online chat platforms.<\/p>\n<p>This is a <em>part-time<\/em> remote position, allowing you to work from the comfort of your own home while interacting with customers from all over the globe.<\/p>\n<h2><strong>Responsibilities<\/strong><\/h2>\n<ul>\n<li>Promptly respond to customer inquiries via the online chat platform, maintaining high levels of professionalism and patience.<\/li>\n<li>Provide accurate, timely, and creative solutions to user issues to ensure customer satisfaction.<\/li>\n<li>Effectively communicate complex information to a variety of users, adapting communication style as needed.<\/li>\n<li>Collaborate closely with other team members, contributing to a positive, supportive team environment.<\/li>\n<li>Continually update knowledge of the client&#8217;s products and services to provide accurate information to customers.<\/li>\n<li>Track and report customer feedback, contributing to the continuous improvement of the client\u2019s products.<\/li>\n<\/ul>\n<h2><strong>Requirements<\/strong><\/h2>\n<ul>\n<li>Excellent written communication skills and attention to detail.<\/li>\n<li>Empathy and a strong ability to understand customer needs.<\/li>\n<li>Problem-solving skills with the ability to think on your feet.<\/li>\n<li>Experience in customer support roles, particularly in online chat or messaging.<\/li>\n<li>Comfortable working in a fully remote environment.<\/li>\n<li>Tech-savvy and familiar with digital tools and platforms.<\/li>\n<li>Availability for various shifts, including weekends and holidays.<\/li>\n<li>A high-speed internet connection.<\/li>\n<li>Fluency in English is required; additional languages are a plus.<\/li>\n<\/ul>\n<h2><strong>Perks<\/strong><\/h2>\n<ul>\n<li>Work from home or anywhere with an internet connection.<\/li>\n<li>A positive and stimulating work environment.<\/li>\n<li>Flexible work hours.<\/li>\n<li>Ongoing training and opportunities for career advancement.<\/li>\n<li>Competitive pay with performance-based bonuses.<\/li>\n<li>Access to the latest digital tools and software.<\/li>\n<\/ul>\n<p>Does this sound like the role for you? Join our client\u2019s team and be part of their digital revolution. Apply today to start your exciting journey!<\/p>\n<p>An equal opportunity employer. They celebrate diversity and are committed to creating an inclusive environment for all employees.<\/p>\n<p><em>Part-time: $15 to $23 per hour (depending on experience and qualifications).<\/em><\/p>\n<p><em>Locations<\/em>: US, CA, EU, LATAM.<\/p>","pubDate":"2024-12-07 15:33:17"},{"id":110411,"url":"https:\/\/jobicy.com\/jobs\/110411-support-engineer-amer-2","jobSlug":"110411-support-engineer-amer-2","jobTitle":"Support Engineer (AMER)","companyName":"GitLab","companyLogo":"https:\/\/jobicy.com\/data\/server-nyc0409\/galaxy\/mercury\/2020\/12\/WRILS-201207055737-109952.jpg","jobIndustry":["Technical Support"],"jobType":["full-time"],"jobGeo":"LATAM,  Canada,  USA","jobLevel":"Any","jobExcerpt":"Support Engineering at GitLab isn\u2019t just a title &#8211; you will be embedded within the Engineering department and will truly operate in an environment where Support and Engineering meet. You\u2019ll interact with customers daily as they encounter the difficult edge cases of running GitLab in complex environments. In the space of a day, you might&#8230;","jobDescription":"<p>Support Engineering at GitLab isn\u2019t just a title &#8211; you will be embedded within the Engineering department and will truly operate in an environment where Support and Engineering meet. You\u2019ll interact with customers daily as they encounter the difficult edge cases of running GitLab in complex environments. In the space of a day, you might be doing behind the scenes work of a Linux administrator troubleshooting performance problems by using strace on a particular process, interacting with the Product team to ensure that steps in a bug report are reproducible, or interacting with the Engineering team itself by diving deep into our codebase and putting together a merge request to actually fix a customer issue.<\/p>\n<p>That\u2019s not all though &#8211; you\u2019d equally be invited to contribute to the source code, improve our documentation, and help build out more efficient support processes in our issue tracker. We want to live in a world where everyone can contribute, and as a member of the support team, there are no barriers to using your skills to improve the experience of our users and customers.<\/p>\n<h2><strong>What you\u2019ll do:<\/strong><\/h2>\n<ul>\n<li>Support a mix of Self-managed and GitLab.com (SaaS) customers and resolve their issues via Zendesk tickets, merge requests, email and video conferencing<\/li>\n<li>Collaborate with our\u00a0Product,\u00a0Development,\u00a0Infrastructure,\u00a0Customer Success\u00a0and\u00a0Sales\u00a0Teams to build new features and fix bugs, define and shape the product goals, roadmap, priorities, and strategy<\/li>\n<li>Create and update documentation based on customer interactions<\/li>\n<li>Collaborate with Support team members (through\u00a0Pairing Sessions) and other GitLab team members (for example: as a\u00a0Support Stable Counterpart)<\/li>\n<li>Participate in regular rotations for weekday and weekend on-call coverage (daytime only), providing emergency support to our Self-managed and SaaS customers, or working with our SaaS Production team to coordinate incident communications<\/li>\n<li>Participate in our hiring processes by reviewing applications and assessments, and by participating in interviews.<\/li>\n<\/ul>\n<h2><strong>What you\u2019ll bring:<\/strong><\/h2>\n<ul>\n<li>Experience in, and passion for managing customer facing cases throughout the entire support lifecycle from initial customer inquiry to triage and reproduction, writing bug reports for hand off to the development team, and case resolution<\/li>\n<li>Excellent Linux systems administration knowledge (LFCE or RHCE equivalent knowledge)<\/li>\n<li>Ability to use scripting languages (preferably Ruby or Bash), and MVC frameworks (preferably Ruby on Rails)<\/li>\n<li>Experience with Git and CI\/CD<\/li>\n<li>Expertise in writing support content<\/li>\n<li>Ability to communicate complex technical topics to customers and coworkers of varying technical skill level<\/li>\n<li>Familiarity with DevOps methodologies and technologies like Serverless and Kubernetes<\/li>\n<li>Understand a range of different GitLab implementations, and how service interruptions impact the customer.<\/li>\n<\/ul>\n<h2><strong>About the team:<\/strong><\/h2>\n<p>The Support team is distributed all over the world across AMER, EMEA, and APAC regions. Support Engineers work on Support Tickets and helping GitLab\u2019s customers, but they also dig into the code and logs to find out why something is not working as expected. The Collaboration here at GitLab is extraordinary and exciting &#8211; Support Engineers\u00a0solve complex problems together\u00a0and participate in regular pairing sessions and 1:1s, as well as coffee chats and Slack conversations that help them stay connected. Team members are given the ability to structure their shift the way it best suits their private life while maintaining our ability to address customer issues.<\/p>\n<p>California\/Colorado\/Hawaii\/New Jersey\/New York\/Washington\/DC pay range $72,800\u00a0&#8211;\u00a0$156,000\u00a0USD<\/p>","pubDate":"2024-12-07 04:16:06","annualSalaryMin":"72800","annualSalaryMax":"156000","salaryCurrency":"USD"},{"id":112235,"url":"https:\/\/jobicy.com\/jobs\/112235-sr-compensation-manager-people-team","jobSlug":"112235-sr-compensation-manager-people-team","jobTitle":"Senior Compensation Manager (People Team)","companyName":"Thumbtack","companyLogo":"https:\/\/jobicy.com\/data\/server-nyc0409\/galaxy\/mercury\/2021\/05\/Jobicy-210503180426-842530.jpg","jobIndustry":["HR &amp; Recruiting"],"jobType":["full-time"],"jobGeo":"Canada,  USA","jobLevel":"Senior","jobExcerpt":"A home is the biggest investment most people make, and yet, it doesn\u2019t come with a manual. That&#8217;s why we\u2019re building the only app homeowners need to effortlessly manage their homes \u2014\u00a0 knowing what to do, when to do it, and who to hire. With Thumbtack, millions of people care for what matters most, and&#8230;","jobDescription":"<p>A home is the biggest investment most people make, and yet, it doesn\u2019t come with a manual. That&#8217;s why we\u2019re building the only app homeowners need to effortlessly manage their homes \u2014\u00a0 knowing what to do, when to do it, and who to hire. With Thumbtack, millions of people care for what matters most, and pros earn billions of dollars through our platform. And as one of the fastest-growing companies in a $600B+ industry \u2014 we must be doing something right.<\/p>\n<p>We are driven by a common goal and the deep satisfaction that comes from knowing our work supports local economies, helps small businesses grow, and brings homeowners peace of mind. We\u2019re seeking people who continually put our purpose first: advocating for pros and customers, embracing change, and choosing teamwork every day.<\/p>\n<p>At Thumbtack, we&#8217;re creating a new era of home care. If making an impact and the chance to do good inspires you, join us. Imagine what we\u2019ll build together.<\/p>\n<h2><strong>Thumbtack by the Numbers:<\/strong><\/h2>\n<ul>\n<li>Available nationwide in every U.S. county<\/li>\n<li>85 million projects started on Thumbtack<\/li>\n<li>11 million 5-star reviews and counting<\/li>\n<li>Pros earn billions on our platform<\/li>\n<li>1000+ employees<\/li>\n<li>$3.2 billion valuation (June, 2021)<\/li>\n<\/ul>\n<h2><strong>About the Role:<\/strong><\/h2>\n<p>As the Senior Compensation Manager, reporting directly to the Sr. Director of HR Operations and Compensation, you will provide functional expertise as part of our team of two compensation professionals. You will partner with the Sr. Director to develop Thumbtack\u2019s compensation strategy. You will be directly responsible for key operational processes, leading compensation plan design, including cash and equity, for all levels of the organization and ensuring successful execution of compensation processes, projects, analytics, and reporting. This role will also be responsible for development and preparation of materials for the Compensation Committee of the Board of Directors. As an experienced compensation expert, you will collaborate with People and Business leaders across Thumbtack to position our compensation and talent strategies for long-term success.<\/p>\n<h2><strong>Responsibilities:<\/strong><\/h2>\n<ul>\n<li><strong>Compensation Strategy: <\/strong>Advise and execute on our compensation strategy to drive our talent strategy and meet business needs<\/li>\n<li><strong>Operational Excellence:<\/strong> Drive operational excellence and program management for recurring compensation team activities (cycles, Compensation Committee meetings, market benchmarking, executive compensation)<\/li>\n<li><strong>Projects and Analytics: <\/strong>Lead special projects and strategic analyses to adapt to new talent needs and changing environments and ensure we remain competitive and innovative<\/li>\n<li><strong>Consultative Partnership: <\/strong>Partner and consult with business leaders and HR Partners on compensation programs and challenges to support departmental needs and talent strategies<\/li>\n<li><strong>Communication and Education: <\/strong>Lead company-wide communications and provide employee and manager education to support compensation programs, processes, and pay transparency<\/li>\n<\/ul>\n<h2><strong>What you\u2019ll need:<\/strong><\/h2>\n<p><em>If you don&#8217;t think you meet all of the criteria below but still are interested in the job, please apply. Nobody checks every box, and we&#8217;re looking for someone excited to join the team.<\/em><\/p>\n<ul>\n<li><strong>Compensation Expertise:<\/strong> 10+ years experience in compensation, with expertise in general compensation practices and 3+ years expertise in executive compensation and equity compensation<\/li>\n<li><strong>Analytical Expertise: <\/strong>Strong analytical and technical skills for compensation analysis and modeling, including Gsheets and Excel<\/li>\n<li><strong>Program and Project Management:<\/strong> Proven ability to manage compensation programs and projects from design through implementation and ongoing management, creating structure, consistency, and documentation<\/li>\n<li><strong>Partnership Skills:<\/strong> Strong collaboration and influence skills to work effectively with senior stakeholders<\/li>\n<li><strong>Communication:<\/strong> Excellent presentation, written, and verbal communication skills, with the ability to influence stakeholders and simplify complex concepts for diverse audiences<\/li>\n<\/ul>\n<h2><strong>Bonus points if you have:<\/strong><\/h2>\n<ul>\n<li>Public company and\/or IPO experience<\/li>\n<li>Experience with Workday compensation<\/li>\n<li>Experience in virtual-first engagement and connection<\/li>\n<li>Experience in tech or fast-paced startup environment<\/li>\n<\/ul>\n<p>Thumbtack is a virtual-first company, meaning you can live and work from any one of our approved locations across the United States, Canada or the Philippines.<\/p>\n<h2><strong>Benefits &amp; Perks:<\/strong><\/h2>\n<ul>\n<li>Virtual-first working model coupled with in-person events<\/li>\n<li>20 company-wide holidays including a week-long end-of-year company shutdown<\/li>\n<li>Library (optional use collaboration &amp; connection hub) in San Francisco<\/li>\n<li>WiFi reimbursements<\/li>\n<li>Cell phone reimbursements (North America)<\/li>\n<li>Employee Assistance Program for mental health and well-being<\/li>\n<\/ul>\n<p>Thumbtack embraces diversity. We are proud to be an equal opportunity workplace and do not discriminate on the basis of sex, race, color, age, pregnancy, sexual orientation, gender identity or expression, religion, national origin, ancestry, citizenship, marital status, military or veteran status, genetic information, disability status, or any other characteristic protected by federal, provincial, state, or local law. We also will consider for employment qualified applicants with arrest and conviction records, consistent with applicable law.<\/p>","pubDate":"2024-12-07 04:11:39"},{"id":113597,"url":"https:\/\/jobicy.com\/jobs\/113597-senior-site-reliability-engineer","jobSlug":"113597-senior-site-reliability-engineer","jobTitle":"Senior Site Reliability Engineer","companyName":"Dynatrace","companyLogo":"https:\/\/jobicy.com\/data\/server-nyc0409\/galaxy\/mercury\/2022\/02\/5e6df72aa62dc025da4085db6bf5027f.jpeg","jobIndustry":["Software Engineering"],"jobType":["full-time"],"jobGeo":"Anywhere","jobLevel":"Senior","jobExcerpt":"Our Business Insights team is looking for a DevOps to enhance our internal process and scale our delivery capabilities. The focus is to embrace the NoOps thinking and assist with knowledge in areas such as delivery, automation, and remediation. Suppose you have a passion for large-scale deployments interest in growing your skills around Site Reliability&#8230;","jobDescription":"<p>Our Business Insights team is looking for a DevOps to enhance our internal process and scale our delivery capabilities. The focus is to embrace the NoOps thinking and assist with knowledge in areas such as delivery, automation, and remediation. Suppose you have a passion for large-scale deployments interest in growing your skills around Site Reliability Engineering. In that case, joining our team is the right next step! Responsibilities include:<\/p>\n<ul>\n<li>Use your insights into production to translate manual tasks into automated processes.<\/li>\n<li>Tackle the challenge of capacity planning and being as cost-efficient as possible.<\/li>\n<li>Coordinate the product release\/rollout and refine existing processes with your ideas.<\/li>\n<li>Automate monitoring and alerting to enhance the efficiency and reliability of our infrastructure.<\/li>\n<li>Assist in investigating and fixing production incidents.<\/li>\n<li>Leverage the Dynatrace\/Business Insights platform and open it up to our analysts.<\/li>\n<li>Assist our data scientist in their quest for better insights.<\/li>\n<li>Maintain and improve the current solutions.<\/li>\n<\/ul>\n<h2>Qualifications<\/h2>\n<p><u><strong>Minimum Requirements:<\/strong><\/u><\/p>\n<ul>\n<li>Degree in Engineering, Computer Science, Mathematics, or another quantitative field.<\/li>\n<li>3+ years of experience with AWS or Azure.<\/li>\n<li>Solid understanding of CI\/CD and DevOps pipelines.<\/li>\n<li>Highly proficient in Dynatrace\u2019s working language of English.<\/li>\n<\/ul>\n<p><u><strong>Desired Requirements:<\/strong><\/u><\/p>\n<ul>\n<li>Experience with Data and MLOps.<\/li>\n<li>Fond of teamwork, problem-solving, and supporting internal customers<\/li>\n<li>Curiosity about working on high-scale systems.<\/li>\n<li>Experience with Dynatrace (and\/or its competitors).<\/li>\n<li>Fluency in Python.<\/li>\n<li>Ability to deal with ambiguity, prioritizing needs, and delivering results in a dynamic environment.<\/li>\n<\/ul>\n<h2>Additional Information<\/h2>\n<p><strong><u>Expectation<\/u><\/strong>: All Insights team members are expected to travel at least 1 to 2 times per year for annual team meetings &amp; events.<\/p>","pubDate":"2024-12-07 04:10:26"},{"id":107302,"url":"https:\/\/jobicy.com\/jobs\/107302-designer-web-brand","jobSlug":"107302-designer-web-brand","jobTitle":"Creative Lead - Web &amp; Brand","companyName":"Linear","companyLogo":"https:\/\/jobicy.com\/data\/server-nyc0409\/galaxy\/mercury\/2021\/01\/WRILS-210120060315-561576.png","jobIndustry":["Web &amp; App Design"],"jobType":["full-time"],"jobGeo":"Canada,  Europe,  USA","jobLevel":"Any","jobExcerpt":"At Linear, we are on a mission to bring magic back to software. To empower product teams to do their best work, we are building an issue tracking and project management tool that combines UI elegance with world-class performance. Founded in 2019, Linear has become the platform of choice for thousands of high-impact companies to&#8230;","jobDescription":"<p>At Linear, we are on a mission to bring magic back to software. To empower product teams to do their best work, we are building an issue tracking and project management tool that combines UI elegance with world-class performance. Founded in 2019, Linear has become the platform of choice for thousands of high-impact companies to build their products better.<\/p>\n<p>Linear was set up as a fully remote company from the start. Today, our small but mighty team is distributed across North America and Europe. What unites us is relentless focus, fast execution, and our passion for software craftsmanship. We are all makers at heart and care deeply about the quality of our work.<\/p>\n<p>The collective efforts of our designers, engineers, and story tellers have become emblematic for quality design and care for craft in the industry. We&#8217;re looking for a Creative Lead to steer the visual direction and oversee all branding initiatives at Linear. They must be innovative, dedicated to craft and quality, and capable of managing multiple projects simultaneously.<\/p>\n<p>This role is an integral part of our internal creative agency: the Magic Team.<\/p>\n<h2><strong>Requirements:<\/strong><\/h2>\n<ul>\n<li>Proven ability to lead creative initiatives from ideation to implementation with limited resources<\/li>\n<li>Substantial experience in web design experience with excellent visual, UI, motion, and interactive design skills<\/li>\n<li>Ability to think creatively about Linear\u2019s web and brand presence<\/li>\n<li>Strong written and verbal communication skills<\/li>\n<\/ul>\n<h2><strong>What you&#8217;ll do:<\/strong><\/h2>\n<ul>\n<li>Communicate Linear&#8217;s story\u2014what we&#8217;re building and why it matters<\/li>\n<li>Partner with leadership and GTM stakeholders on marketing and branding campaigns<\/li>\n<li>Champion for the highest bar on quality design across branding initiatives<\/li>\n<li>Direct the team&#8217;s creative output across various channels<\/li>\n<\/ul>\n<h2><strong>What we offer:<\/strong><\/h2>\n<ul>\n<li>Interesting and challenging work<\/li>\n<li>Work life balance<\/li>\n<li>Competitive salary and equity<\/li>\n<li>Employee-friendly equity terms (extended exercise)<\/li>\n<li>Paid lunch and coffee during work days<\/li>\n<li>Work remotely, no commuting to the office<\/li>\n<li>Paid co-working space\/desk at an office<\/li>\n<li>Regular team events and offsites<\/li>\n<li>5 weeks paid vacation<\/li>\n<li>4 months paid parental leave<\/li>\n<\/ul>","pubDate":"2024-12-07 04:01:15"},{"id":113594,"url":"https:\/\/jobicy.com\/jobs\/113594-senior-technical-recruiter-3","jobSlug":"113594-senior-technical-recruiter-3","jobTitle":"Senior Technical Recruiter","companyName":"Instacart","companyLogo":"https:\/\/jobicy.com\/data\/server-nyc0409\/galaxy\/mercury\/2023\/03\/fe39c2bc9bb5ebb0b5e24318b1f3b60d.jpeg","jobIndustry":["HR &amp; Recruiting"],"jobType":["full-time"],"jobGeo":"Canada","jobLevel":"Senior","jobExcerpt":"Join Instacart as a Senior Technical Recruiter and play a pivotal role in scaling our engineering teams to propel our core product initiatives. Your mission will be to identify, engage, and hire exceptional technical talent, making a direct impact on our ability to innovate and deliver services that resonate with millions of users. Your expertise&#8230;","jobDescription":"<p>Join Instacart as a Senior Technical Recruiter and play a pivotal role in scaling our engineering teams to propel our core product initiatives. Your mission will be to identify, engage, and hire exceptional technical talent, making a direct impact on our ability to innovate and deliver services that resonate with millions of users. Your expertise will contribute to shaping the future of our engineering endeavors, ensuring we attract and retain the best minds in a fiercely competitive landscape.<\/p>\n<h2><strong>ABOUT THE TEAM <\/strong><strong>\u00a0<\/strong><\/h2>\n<p>The Technical Recruiting Team at Instacart is the backbone of our engineering growth, tasked with crafting the formidable teams responsible for our product&#8217;s scalability and innovation. Your efforts will directly contribute to our mission of creating accessibility to the foods people love and enriching the time they can spend together. As a part of this team, you will help mold the foundation of our engineering capabilities and culture.<\/p>\n<h2><strong>ABOUT THE JOB<\/strong><\/h2>\n<ul>\n<li>Buildingsourcing and recruitment strategies of diverse talent pools and match top-tier candidates with suitable roles.<\/li>\n<li>Develop and oversee programs that bolster our recruitment efforts, tailored to meet specific hiring objectives.<\/li>\n<li>Collaborate with recruiting leadership to monitor recruitment metrics, using insights to enhance hiring practices and decisions.<\/li>\n<li>Act as a strategic advisor to hiring managers, refining recruitment tactics and ensuring alignment with organizational goals.<\/li>\n<li>From extending offers to closing candidates, you will ensure a smooth, engaging, and effective hiring cycle.<\/li>\n<li>Build strong\u00a0 relationships with key stakeholders across various departments to align recruitment efforts with broader business objectives.<\/li>\n<li>Champion Instacart\u2019s values, ensuring all candidates have a positive journey through our hiring process.<\/li>\n<\/ul>\n<h2><strong>ABOUT YOU<\/strong><\/h2>\n<p><strong>MINIMUM QUALIFICATIONS<\/strong><\/p>\n<ul>\n<li>5 years in high-volume technical recruiting and a minimum of 2 years focusing on mid to senior level engineering roles.<\/li>\n<li>Proven experience in adapting\u00a0 and effectively influencing various stakeholders<\/li>\n<li>Strong understanding of recruiting strategies and dynamics in a competitive technical talent market.<\/li>\n<li>Exceptional ability to create and maintain robust partnerships with both internal teams and external candidates.<\/li>\n<li>Ability working both autonomously and within a team.<\/li>\n<li>Balance expertise with innovative recruitment solutions when it comes to improving our process, practices, and recruiting brand.<\/li>\n<li>Excellent written and verbal communication.<\/li>\n<\/ul>\n<p><strong>PREFERRED QUALIFICATIONS<\/strong><\/p>\n<ul>\n<li>Previous experience building technical teams in a startup setting<\/li>\n<li>Previous experience successfully driving underrepresented group hiring campaigns<\/li>\n<li>Experience in hiring for specialized roles in AI, Computer Vision, or Machine Learning, both at individual contributor and leadership levels.<\/li>\n<\/ul>\n<p>Instacart provides highly market-competitive compensation and benefits in each location where our employees work. This role is remote and the base pay range for a successful candidate is dependent on their permanent work location. Currently, we are only hiring in the following provinces: Ontario, Alberta and British Columbia.<\/p>\n<p>For Canadian based candidates, the base pay ranges for a successful candidate are listed below.<\/p>\n<p>CAN $113,000\u2014$125,000 CAD<\/p>","pubDate":"2024-12-07 04:00:46","annualSalaryMin":"113000","annualSalaryMax":"125000","salaryCurrency":"USD"},{"id":105970,"url":"https:\/\/jobicy.com\/jobs\/105970-backend-engineer","jobSlug":"105970-backend-engineer","jobTitle":"Backend Engineer","companyName":"Pipe","companyLogo":"https:\/\/jobicy.com\/data\/server-nyc0409\/galaxy\/mercury\/2024\/05\/688a0b96-221.jpeg","jobIndustry":["Software Engineering"],"jobType":["full-time"],"jobGeo":"Anywhere","jobLevel":"Any","jobExcerpt":"While we&#8217;re very much still a startup in the sense that you may be asked to help with a variety of problems, in this role you can expect to spend most of your time working on the code and systems that power Pipe\u2019s Go-to-Market efforts. You&#8217;ll work closely with the Sales, Marketing and Product teams&#8230;","jobDescription":"<p>While we&#8217;re very much still a startup in the sense that you may be asked to help with a variety of problems, in this role you can expect to spend most of your time working on the code and systems that power Pipe\u2019s Go-to-Market efforts.<\/p>\n<p>You&#8217;ll work closely with the Sales, Marketing and Product teams and write code needed to integrate CRM and marketing tools (Salesforce, Hubspot, Sendgrid etc) within Pipe\u2019s backend systems.<\/p>\n<ul>\n<li>As a Backend Engineer, beyond specific GTM related tasks, you will also help design and improve new tooling and systems as needed to support our CRM and application needs.<\/li>\n<li>You will keep up to date on technology trends. Understand the impact of technology choices in the company.<\/li>\n<li>You will contribute to our team culture.<\/li>\n<\/ul>\n<h2>Tech Stack:<\/h2>\n<p><strong>We are committed to using the right tools for the problems we are trying to solve. We are not dogmatic, but currently, our stack is mostly comprised of:<\/strong><\/p>\n<ul>\n<li>Backend: Go, PostgreSQL, Pyspark, BigQuery, Kubernetes, Pulumi, Buildkite, Google Cloud Platform.<\/li>\n<li>Frontend: Typescript, React, Next.js.<\/li>\n<\/ul>\n<p>You do not need to have prior experience with ALL of these technologies. We believe great candidates are capable of learning new tools and we provide mentorship and guidance as needed.<\/p>\n<p>We try to adopt tools that are a delight to use, and that help us be productive. We have a strong focus on always maintaining and improving developer productivity. We experiment frequently, but pragmatically, with new technology.<\/p>\n<h2>Qualifications:<\/h2>\n<p><strong>We are looking for talented engineers with experience in a similar role. Specifically related to Backend Engineering:<\/strong><\/p>\n<ul>\n<li>You have 3+ years of experience writing high-quality backend code.<\/li>\n<li>You have hands-on experience with web backends, databases, ETL pipelines and developer tools.<\/li>\n<li>You have experience with 3rd party SaaS integrations<\/li>\n<li>You have built, deployed, and maintained complex systems in the real world.<\/li>\n<\/ul>\n<p><strong>In general, to be an engineer at Pipe:<\/strong><\/p>\n<ul>\n<li>You want to join a quickly growing startup and make an impact.<\/li>\n<li>You want to be part of an engineering team that holds each other to high standards.<\/li>\n<li>You want to make things better for yourself and others.<\/li>\n<li>You have a good sense of engineering fundamentals, and are passionate about building high quality software.<\/li>\n<li>You take end-to-end ownership of your work and are comfortable making code changes across the stack when needed.<\/li>\n<li>You can collaborate with non-engineering stakeholders to unblock yourself and make sure you&#8217;re building the right thing.<\/li>\n<li>You put users first and empathize with how they&#8217;ll use Pipe. Your work reflects this.<\/li>\n<li>You&#8217;re interested in finance and helping companies unlock new, more sustainable sources of capital.<\/li>\n<li>You have strong written and verbal communication skills.<\/li>\n<li>You want to work in an environment that recognizes excellence.<\/li>\n<\/ul>\n<p>Pipe is an equal opportunity employer: we do not discriminate. Inclusion is important to us and we hope it is to you, too.<\/p>\n<h2>Compensation and Benefits:<\/h2>\n<ul>\n<li>We want you to feel like an owner and that should be reflected in your salary and equity.<\/li>\n<li>The best equipment: we&#8217;ll provide it if you want it and it helps you do your job. Computers, monitors, desks, chairs, headphones, speakers, microphones, webcams, keyboards, mice, etc.<\/li>\n<li>A good work-life balance: we do our best work when we regularly can step away from it and live our lives.<\/li>\n<li>Flexible vacation and work hours. We don&#8217;t adopt conventional work practices that are meaningless for the type of work we do.<\/li>\n<li>Parental leave for anyone who is growing their family, regardless of gender.<\/li>\n<li>Lifetime maximum benefit for family forming and fertility.<\/li>\n<li>Great health, dental, and vision insurance.<\/li>\n<li>Great colleagues: we value a culture of authenticity, humility, and excellence. We want you to make a footprint on our culture.<\/li>\n<\/ul>","pubDate":"2024-12-06 04:06:45"},{"id":111319,"url":"https:\/\/jobicy.com\/jobs\/111319-content-marketing-manager-4","jobSlug":"111319-content-marketing-manager-4","jobTitle":"Content Marketing Manager","companyName":"Firstbase.io","companyLogo":"https:\/\/jobicy.com\/data\/server-nyc0409\/galaxy\/mercury\/2021\/06\/0957540f8833648730fb94c40501bbd3.jpg","jobIndustry":["Marketing &amp; Sales"],"jobType":["full-time"],"jobGeo":"Anywhere","jobLevel":"Any","jobExcerpt":"Firstbase is an all-in-one platform that makes it simple for founders across the globe to launch, manage, and grow their businesses. Thirty thousand founders over a hundred and eighty countries have used our incorporation product, Firstbase Start, to launch their startups. For many founders, &#8220;firstbase.io&#8221; has become what they type into their address bars when&#8230;","jobDescription":"<p>Firstbase is an all-in-one platform that makes it simple for founders across the globe to launch, manage, and grow their businesses.<\/p>\n<p>Thirty thousand founders over a hundred and eighty countries have used our incorporation product, Firstbase Start, to launch their startups. For many founders, &#8220;firstbase.io&#8221; has become what they type into their address bars when they think about incorporating a business.<\/p>\n<p>We are backed by Y Combinator &amp; our team, investors, and advisors include people from Apple, Gusto, Carta, Wise, Plaid, and many other great companies.<\/p>\n<h2><strong>Why you should join<\/strong><\/h2>\n<p>Firstbase is much more than just incorporation. Our team is dedicated to building products &amp; solving some of the startups\u2019 hardest problems, with a particular focus on:<\/p>\n<ul>\n<li>Democratizing access to financial infrastructure<\/li>\n<li>Automating tasks every founder faces when running a business<\/li>\n<li>Making tools and resources more accessible to everyone, everywhere<\/li>\n<li>Building integrated solutions for founders and removing friction<\/li>\n<li>Delivering opportunities to traditionally overlooked founders and companies<\/li>\n<li>Democratizing access to knowledge<\/li>\n<\/ul>\n<p>Join us on a mission to help more companies succeed!<\/p>\n<h2><strong>Who are we looking for<\/strong><\/h2>\n<p>An excellent writer who understands startups, and more importantly \u2013 founders.<\/p>\n<h2><strong>You will have the following duties<\/strong><\/h2>\n<ul>\n<li>Work with the Head of Marketing to come up with a content strategy for increasing engagement with our audience, and help establish Firstbase as the go-to resource for startups and entrepreneurs.<\/li>\n<li>Create insightful and knowledge-packed content to attract and engage our target personas across multiple channels such as blogs, web and landing pages, social media, and emails.<\/li>\n<li>Measure and optimize the content marketing campaigns across various channels;<\/li>\n<li>Manage the acquisition funnel.<\/li>\n<li>Enable the growth &amp; adoption of\u00a0Firstbase.io\u2019s products within our existing user base and external channels;<\/li>\n<li>Assist with product launches and sales structuring for the strategy to identify market needs and customer personas in different industries;<\/li>\n<li>Aggregate and vet user feedback to drive meaningful recommendations and insights for the business lead.<\/li>\n<\/ul>\n<h2><strong>Minimum requirements<\/strong><\/h2>\n<ul>\n<li>3+ years of experience as a Content Marketing Manager, Social Media Manager, Demand Generation Manager.<\/li>\n<li>Are an excellent writer and a native English speaker.<\/li>\n<li>Experience in Tech B2B Marketing is highly required.<\/li>\n<li>Excellent communication skills: collaborate effectively across internal teams and with external partners;<\/li>\n<li>High integrity and a customer-first mentality.<\/li>\n<li>Analytical background: you can investigate and understand data to drive action and results;<\/li>\n<li>Have worked with a marketing automation system in the past (Hubspot, Salesforce, or similar).<\/li>\n<li>Self-starter mindset.<\/li>\n<\/ul>\n<h2><strong>Some perks you might enjoy<\/strong><\/h2>\n<ul>\n<li><strong>Competitive salary and equity:\u00a0<\/strong>We lean on some of the best market data to ensure that we offer the most competitive compensation.<\/li>\n<li><strong>Hybrid work environment:\u00a0<\/strong>We work both remotely &amp; from our offices in New York City \u2013 optimizing for collaboration while providing flexibility to team members.<\/li>\n<li><strong>21 days of PTO + birthday off:\u00a0<\/strong>We offer flexibility to allow people to relax and recharge whenever they need it.<\/li>\n<li><strong>Build your ideal work setup:\u00a0<\/strong>We understand that how you work is extremely important, so we provide a stipend to set yourself up for success here at Firstbase.<\/li>\n<li><strong>Health benefits:\u00a0<\/strong>Firstbase offers health insurance reimbursements to both US and international employees.<\/li>\n<li><strong>Learning and development:\u00a0<\/strong>We provide a stipend together with resources to help people grow and develop in their careers.<\/li>\n<li><strong>Amazing annual bonus:\u00a0<\/strong>Every team at Firstbase has a bonus structure that usually accounts for 10% of OTE.<\/li>\n<\/ul>\n<p><em>If you think you&#8217;re unqualified or don&#8217;t meet all the requirements for this role, we encourage you to still apply. We celebrate diverse candidates, adjacent experiences, and simply put, good people who want to build great things. If that&#8217;s you, then we&#8217;d love to meet<\/em><\/p>","pubDate":"2024-12-06 04:00:00"},{"id":112151,"url":"https:\/\/jobicy.com\/jobs\/112151-software-engineer-rust-blockchain-platform","jobSlug":"112151-software-engineer-rust-blockchain-platform","jobTitle":"Software Engineer - Rust (Backend)","companyName":"Kraken","companyLogo":"https:\/\/jobicy.com\/data\/server-nyc0409\/galaxy\/mercury\/2021\/03\/Jobicy-210307081105-509016.png","jobIndustry":["Software Engineering"],"jobType":["full-time"],"jobGeo":"Canada,  Europe,  USA","jobLevel":"Any","jobExcerpt":"Join our Core Backend Engineering community and have the opportunity to contribute to the ongoing transformation of the digital assets industry at Kraken. Our team plays a crucial role in developing the core systems that support the exchange. As a Core Backend Engineering member you will have the chance to collaborate with highly skilled Rust&#8230;","jobDescription":"<p>Join our Core Backend Engineering community and have the opportunity to contribute to the ongoing transformation of the digital assets industry at Kraken. Our team plays a crucial role in developing the core systems that support the exchange.<\/p>\n<p>As a Core Backend Engineering member you will have the chance to collaborate with highly skilled Rust Engineers from around the world. We are enthusiastic about open source projects and continuously strive to explore the potential of Rust. Our collaborative work environment allows us to stay ahead in the ever-changing crypto landscape.<\/p>\n<p>The team has successfully completed the rewrite of core services from PHP to Rust, resulting in improved performance and security of our platform. By joining our team, you will have the opportunity to contribute towards shaping the future of digital assets at Kraken.<\/p>\n<h2><strong>The opportunity<\/strong><\/h2>\n<ul>\n<li>Design and implement robust Rust services and libraries<\/li>\n<li>Write reusable, testable, and highly efficient code<\/li>\n<li>Collaborate on large scale distributed systems architecture<\/li>\n<li>Work side by side with hundreds of experienced Rust engineers<\/li>\n<\/ul>\n<h2><strong>Skills you should HODL\u00a0<\/strong><\/h2>\n<ul>\n<li>3+ years of experience in software engineering<\/li>\n<li>Proficiency in writing network services or asynchronous code in Rust<\/li>\n<li>Demonstrated commitment to a security-first mindset when designing systems<\/li>\n<li>Capability to autonomously debug issues across the stack, including OS, network, and application layers<\/li>\n<li>Familiarity with distributed systems and technologies, including RPC protocols, Kafka, and Event Driven Systems<\/li>\n<li>Bachelor&#8217;s degree in Computer Science or a related field, or equivalent experience<\/li>\n<\/ul>\n<p><em>This job is accepting ongoing applications and there is no application deadline.<\/em><\/p>\n<p><em>Please note, applicants are permitted to redact or remove information on their resume that identifies age, date of birth, or dates of attendance at or graduation from an educational institution.<\/em><\/p>\n<p><em>We consider qualified applicants with criminal histories for employment on our team, assessing candidates in a manner consistent with the requirements of the San Francisco Fair Chance Ordinance.<\/em><\/p>\n<p>Kraken is powered by people from around the world and we celebrate all Krakenites for their diverse talents, backgrounds, contributions and unique perspectives. We hire strictly based on merit, meaning we seek out the candidates with the right abilities, knowledge, and skills considered the most suitable for the job. We encourage you to apply for roles where you don&#8217;t fully meet the listed requirements, especially if you&#8217;re passionate or knowledgable about crypto!<\/p>\n<p>As an equal opportunity employer, we don\u2019t tolerate discrimination or harassment of any kind. Whether that\u2019s based on race, ethnicity, age, gender identity, citizenship, religion, sexual orientation, disability, pregnancy, veteran status or any other protected characteristic as outlined by federal, state or local laws.<\/p>","pubDate":"2024-12-05 08:25:50"},{"id":112153,"url":"https:\/\/jobicy.com\/jobs\/112153-customer-support-spanish-bilinguals","jobSlug":"112153-customer-support-spanish-bilinguals","jobTitle":"Customer Support (Spanish Bilinguals)","companyName":"ModSquad","companyLogo":"https:\/\/jobicy.com\/data\/server-nyc0409\/galaxy\/mercury\/2020\/09\/WRILS-200910162701-890885.jpg","jobIndustry":["Customer Success"],"jobType":["full-time"],"jobGeo":"Anywhere","jobLevel":"Any","jobExcerpt":"We are seeking dedicated professionals to join our remote team as key company representatives in game support. In this role, you will be the face and voice of our client&#8217;s brand, playing a crucial part in upholding our reputation by providing exceptional customer service. You will be tasked with handling customer inquiries and issues across&#8230;","jobDescription":"<p>We are seeking dedicated professionals to join our remote team as key company representatives in game support. In this role, you will be the face and voice of our client&#8217;s brand, playing a crucial part in upholding our reputation by providing exceptional customer service. You will be tasked with handling customer inquiries and issues across multiple channels, including tickets, phone calls, and live chats, ensuring a seamless and positive experience for our customers.<\/p>\n<h2>Responsibilities and Duties:<\/h2>\n<ul>\n<li>Provide voice, chat and ticket support through a CRM tool to support gamers<\/li>\n<li>Respond to customer inquiries and requests regarding their accounts and functionality concerns<\/li>\n<li>Respond to customer inquiries and requests regarding their marketplace orders and product launches<\/li>\n<li>Provide clear and concise communication to handle escalations<\/li>\n<li>Resolve issues based on client guidelines, policies and procedures<\/li>\n<\/ul>\n<h2>Skills and Abilities:<\/h2>\n<ul>\n<li>Spanish\/English Bilingual<\/li>\n<li>Zendesk or other CRM experience<\/li>\n<li>Experience working in T2 gaming and product support<\/li>\n<li>Experience with a ticketing system, inbound\/outbound calls and chat support<\/li>\n<li>The ability to multitask in multiple browsers and browser tabs, while handling customer communications<\/li>\n<li>Excellent writing &amp; communication skills<\/li>\n<li>Strong problem-solving skills and attention to detail<\/li>\n<li>Ability to show empathy and be apologetic when necessary<\/li>\n<li>\u00a0Able to work as part of a team and independently<\/li>\n<li>Able to follow client policies &amp; guidelines while remaining objective<\/li>\n<li>A professional\u00a0 and client supportive demeanor<\/li>\n<\/ul>\n<h2><b>About\u00a0ModSquad:<\/b><\/h2>\n<p>ModSquad has been reinventing the Customer Experience Services industry since 2007.\u00a0 Top brands around the globe turn to us for customer support, content moderation, trust and safety, community management, and social media services. We work with startups and Fortune 500 companies and everything in between.\u00a0 Our client list includes Spotify, VSCO, Vimeo, Tourism Ireland, and a ton of other companies we aren\u2019t at liberty to talk about. We support over 50 languages in more than 90 countries. We\u2019re primarily a remote company so you\u2019ve already seen our\/your office.\u00a0 If you want to work with great people on cool projects for amazing brands, you\u2019ve come to the right place.<\/p>\n<p><i>ModSquad is an Equal Opportunity Employer. All qualified applicants will receive consideration for employment without regard to race, color, religion, sex (including pregnancy), gender, national origin, ancestry, age, physical or mental disability, military status, status as a veteran or disabled veteran, sexual orientation, gender identity or expression, marital or family status, genetic information, medical condition, or any other basis protected by applicable federal, state, or local law, ordinance, or regulation.<\/i><\/p>\n<p>Individual base pay or rate depends on various factors, in addition to primary work location, such as complexity and responsibility of role, job or contract duties\/requirements, and relevant experience and skills. Although we have opportunities across the globe, this advertisement, unless otherwise specified, excludes individuals residing in California, Colorado, New York, and Washington at this time.<\/p>","pubDate":"2024-12-05 08:06:52"},{"id":111303,"url":"https:\/\/jobicy.com\/jobs\/111303-business-analyst-4","jobSlug":"111303-business-analyst-4","jobTitle":"Business Analyst","companyName":"Designit","companyLogo":"https:\/\/jobicy.com\/data\/server-nyc0409\/galaxy\/mercury\/2022\/03\/0802726040e35f2f86749890d2cbb6ba.jpeg","jobIndustry":["Marketing &amp; Sales"],"jobType":["full-time"],"jobGeo":"LATAM,  Canada,  USA","jobLevel":"Any","jobExcerpt":"Want to be part of an amazing team, hell-bent on crafting a better future? We\u2019re always looking for creative people who care! We are analysts. Creators. Designers. Doers. Dreamers. Explorers. Geeks. Hipsters. Leaders. Learners. Renegades. Seekers. Strategists. Visionaries. And we fundamentally believe that we\u2019re better together. We are looking for a Business Intelligence Analyst to&#8230;","jobDescription":"<p>Want to be part of an amazing team, hell-bent on crafting a better future? We\u2019re always looking for creative people who care!<\/p>\n<p>We are analysts. Creators. Designers. Doers. Dreamers. Explorers. Geeks. Hipsters. Leaders. Learners. Renegades. Seekers. Strategists. Visionaries. And we fundamentally believe that we\u2019re better together.<\/p>\n<p>We are looking for a Business Intelligence Analyst to join our enterprise tech client\u2019s design team.<\/p>\n<h2>Would you like to:<\/h2>\n<ul>\n<li>Works with key stakeholders across functions (Acquisition Marketing Lead, Consumer Go-To-Market, Global Media, Finance, Data Science) to provide digital marketing analytics and business intelligence to further business strategies in mobile acquisition.<\/li>\n<li>Prepares campaign analytics and return-on-investment analyses to aid in decisions on campaign and media costing optimization.<\/li>\n<li>Develop standardized metrics and analyze forecasts to evaluate and benchmark short- and long-term planning that will help shape effective strategies to better meet customer needs.<\/li>\n<li>Demonstrates an informed knowledge of marketing and business functions to resolve problems and suggest optimization opportunities.<\/li>\n<li>Supports one or more highly complex business processes.<\/li>\n<li>Serves as a liaison between the business, Data Science, and Media agencies in order to facilitate technical and analytical solutions to meet business and data needs.<\/li>\n<li>Develop and execute strategies to optimize processes, enhance operational efficiency, and drive business outcomes.<\/li>\n<li>Build strong relationships with stakeholders to understand strategic business needs and provide effective solutions.<\/li>\n<li>Manage budget hygiene activities including meeting with budget owners, managing purchase orders, expense reports, and tracking invoicing.<\/li>\n<li>Collaborate cross-functionally to identify opportunities for improvement and implement innovative solutions.<\/li>\n<li>Implement rhythm of business practices and lead data analytics initiatives to drive actionable insights and informed decision-making.<\/li>\n<li>Manage program resources effectively, ensuring alignment with strategic priorities and maximizing value delivery.<\/li>\n<li>Establish key performance indicators and develop regular reporting mechanisms to track program performance and provide insights to stakeholders<\/li>\n<\/ul>\n<h2>We would like you to have:<\/h2>\n<ul>\n<li>5-7+ years\u2019 experience required.<\/li>\n<li>5-7+ years\u2019 experience with mobile analytic experience &#8211; ideally in consumer media<\/li>\n<li>Basic knowledge of programming languages to comprehend reading code and basic functions.<\/li>\n<li>Ability to create business solutions that increase competitive advantage.<\/li>\n<li>Enterprise experience preferred<\/li>\n<li>Technology industry experience preferred<\/li>\n<li>Ability to exercise good judgment in selecting methods and techniques for obtaining solutions.<\/li>\n<li>Project management skills in order to handle diverse projects, often times simultaneously, and meet aggressive deadlines.<\/li>\n<li>Ability to solve technical problems\/ processes and understand complex details.<\/li>\n<li>Ability to increase operating efficiency with produce high quality technical solutions.<\/li>\n<li>A high level of interpersonal and verbal communication skills necessary to relate to other people at their systems knowledge level.<\/li>\n<li>Ability to analyze complex situations and problems and do the necessary research using multiple sources of information to arrive at innovative solutions.<\/li>\n<li>Bachelor&#8217;s degree in a technical field such as computer science, computer engineering or related field required. MBA or other related advanced degree preferred.<\/li>\n<\/ul>\n<h2>Would you like to work for an organization that:<\/h2>\n<ul>\n<li>Embraces work-life balance \u2013 our employees\u2019 well-being remains a top priority for us<\/li>\n<li>Promotes a culture of learning and advocacy across the globe &#8211; diversity will enable us to strengthen our impact<\/li>\n<li>Offers a comprehensive benefits package effective Day 1. Options include health, vision, &amp; dental insurance, FSAs, discounts on pet insurance, PTO, paid holidays, and more<\/li>\n<li>Encourages innovation and experimentation<\/li>\n<li>Emphasizes and rewards collaboration<\/li>\n<li>Works remotely. We continue to safeguard the health of our employees so our interviewing and on-boarding process will remain virtual until further notice<\/li>\n<\/ul>\n<p>Compensation Range: $40\/hr &#8211; $55\/hr.<\/p>\n<p>This compensation range is indicative of the role. Compensation offered is on the basis of evaluation during the interview process, the candidates range and depth of experience, business and market financials and internal pay parity.<\/p>","pubDate":"2024-12-05 08:05:59"},{"id":113551,"url":"https:\/\/jobicy.com\/jobs\/113551-corporate-account-executive-east-2","jobSlug":"113551-corporate-account-executive-east-2","jobTitle":"Corporate Account Executive","companyName":"Webflow","companyLogo":"https:\/\/jobicy.com\/data\/server-nyc0409\/galaxy\/mercury\/2022\/01\/b75fa7e9-221.jpg","jobIndustry":["Sales"],"jobType":["full-time"],"jobGeo":"Canada,  USA","jobLevel":"Any","jobExcerpt":"We\u2019re looking for a Corporate Account Executive to help us develop and implement strategies to grow Webflow\u2019s presence upmarket and build meaningful relationships with both potential and existing customers. About the role\u00a0 Location: Remote-first (United States; ON, Canada) Full-time Permanent Exempt Our cash compensation amount for this role ranges depending on the cost of labor&#8230;","jobDescription":"<p>We\u2019re looking for a Corporate Account Executive to help us develop and implement strategies to grow Webflow\u2019s presence upmarket and build meaningful relationships with both potential and existing customers.<\/p>\n<h2><strong>About the role\u00a0<\/strong><\/h2>\n<ul>\n<li>Location: Remote-first (United States; ON, Canada)<\/li>\n<li>Full-time<\/li>\n<li>Permanent<\/li>\n<li>Exempt<\/li>\n<\/ul>\n<p>Our cash compensation amount for this role ranges depending on the cost of labor of the geographic area. The ranges shared below may change if you are hired in another geographic location.<\/p>\n<ul>\n<li>United States\u00a0 (all figures cited below in USD and pertain to workers in the United States)\n<ul>\n<li>Zone A: $190,000 &#8211; $210,000<\/li>\n<li>Zone B: $181,000 &#8211; $200,000<\/li>\n<li>Zone C: $171,000 &#8211; $189,000<\/li>\n<\/ul>\n<\/li>\n<li>Canada\u00a0 (All figures cited below in CAD and pertain to workers in ON, Canada)\n<ul>\n<li>$230,000 -$254,000<\/li>\n<\/ul>\n<\/li>\n<\/ul>\n<p>For sales roles, the ranges provided are the role\u2019s On Target Earnings (\u201cOTE\u201d) ranges, meaning that the ranges include both the sales commissions target and annual base salary for the role. This salary range may be inclusive of several career levels at Webflow and will be narrowed during the interview process based on a number of factors, including the candidate\u2019s<strong>\u00a0<\/strong>market location, job related experience, knowledge, qualifications, and skills. Benefits\/additional compensation for this role may include: equity, company bonus or sales commissions\/bonuses; retirement plans; health benefits; and wellness stipends<\/p>\n<h2>As a\u00a0<strong>Corporate Account Executive:<\/strong><\/h2>\n<ul>\n<li>Meet with potential customers, deeply understand their problems, and assess whether or not Webflow is a good fit<\/li>\n<li>Build a sales pipeline with heavy outbound focus<\/li>\n<li>Create and drive outbound opportunities through account planning\/POVs, partnering with SDR and cold messaging<\/li>\n<li>Drive the full sales cycle from identifying new prospects to close<\/li>\n<li>Establish and maintain relationships with key stakeholders within prospect and customer accounts<\/li>\n<li>Negotiate annual or multi-year software contracts<\/li>\n<li>Position and communicate Webflow\u2019s vision, solution, and value propositions<\/li>\n<li>Work cross-functionally with marketing, product, design, education and engineering to execute sales strategy<\/li>\n<li>Collaborate with Customer Success to build high-quality onboarding and customer experiences<\/li>\n<\/ul>\n<p>That said, these responsibilities are just the start! At Webflow, we encourage you to contribute wherever your interests take you \u2014 and shape your role accordingly.<\/p>\n<h2><strong>About you<\/strong><\/h2>\n<p>You\u2019ll thrive as an<strong>\u00a0Corporate Account Executive\u00a0<\/strong>if you have:<\/p>\n<ul>\n<li>3+ years of experience closing complex, multi-stakeholder, sales cycles with a SaaS product<\/li>\n<li>Proven ability to close complex sales cycles with a SaaS product<\/li>\n<li>Experience working cross-functionally with teams like product, engineering, support and marketing<\/li>\n<li>Love for testing, tracking, and iterating on your process<\/li>\n<li>The ability to thrive in ambiguity and work autonomously<\/li>\n<li>Passion or interest in the no-code space<\/li>\n<li>Knowledge of or interest in web design, development, or Webflow products<\/li>\n<li>A growth mindset<\/li>\n<\/ul>\n<p>Even if you don\u2019t meet 100% of the above qualifications, you should still seriously consider applying. Research shows that you may still be considered for a role if you meet just half of the requirements.<\/p>\n<h2><strong>Our Core Behaviors:<\/strong><strong><br \/>\n<\/strong><\/h2>\n<ul>\n<li><strong>Obsess over customer experience.<\/strong>\u00a0We deeply understand\u00a0<em>what<\/em>\u00a0we\u2019re building and\u00a0<em>who<\/em>\u00a0we\u2019re building for and serving. We define the leading edge of what\u2019s possible in our industry and deliver the future for our customers<\/li>\n<li><strong>Move with heartfelt urgency.<\/strong>\u00a0We have a healthy relationship with impatience, channeling it thoughtfully to show up better and faster for our customers and for each other. Time is the most limited thing we have, and we make the most of every moment<\/li>\n<li><strong>Say the hard thing with care.<\/strong>\u00a0Our best work often comes from intelligent debate, critique, and even difficult conversations. We speak our minds and don\u2019t sugarcoat things \u2014 and we do so with respect, maturity, and care<\/li>\n<li><strong>Make your mark.<\/strong>\u00a0We seek out new and unique ways to create meaningful impact, and we champion the same from our colleagues. We work as a\u00a0<em>team<\/em>\u00a0to get the job done, and we go out of our way to celebrate and reward those going above and beyond for our customers and our teammates<\/li>\n<\/ul>\n<h2><strong>Benefits &amp; wellness<\/strong><\/h2>\n<ul>\n<li>Equity ownership (RSUs) in a growing, privately-owned company<\/li>\n<li>100% employer-paid healthcare, vision, and dental insurance coverage for employees and dependents (full-time employees working 30+ hours per week), as well as Health Savings Account\/Health Reimbursement Account, dependent care Flexible Spending Account (US only), dependent on insurance plan selection where applicable in the respective country of employment; Employees may also have voluntary insurance options, such as life, disability, hospital protection, accident, and critical illness where applicable in the respective country of employment<\/li>\n<li>12 weeks of paid parental leave for both birthing and non-birthing caregivers, as well as an additional 6-8 weeks of pregnancy disability for birthing parents to be used before child bonding leave (where local requirements are more generous employees receive the greater benefit); Employees also have access to family planning care and reimbursement<\/li>\n<li>Flexible PTO with a mandatory annual minimum of 10 days paid time off for all locations (where local requirements are more generous employees receive the greater benefit), and sabbatical program<\/li>\n<li>Access to mental wellness and professional coaching, therapy, and Employee Assistance Program<\/li>\n<li>Monthly stipends to support health and wellness, smart work, and professional growth<\/li>\n<li>Professional career coaching, internal learning &amp; development programs<\/li>\n<li>401k plan and pension schemes (in countries where statutorily required) financial wellness benefits, like CPA or financial advisor coverage<\/li>\n<li>Discounted Pet Insurance offering (US only)<\/li>\n<li>Commuter benefits for in-office employees<\/li>\n<\/ul>\n<p><em>Temporary employees are not eligible for paid holiday time off, accrued paid time off, paid leaves of absence, or company-sponsored perks unless otherwise required by law.<\/em><\/p>\n<h2><strong>Remote, together<\/strong><\/h2>\n<p>At Webflow, equality is a core tenet of our culture. We are an Equal Opportunity (EEO)\/Veterans\/Disabled Employer and are\u00a0committed\u00a0to building an inclusive global team that represents a variety of backgrounds, perspectives, beliefs, and experiences. Employment decisions are made on the basis of job-related criteria without regard to race, color, religion, sex, sexual orientation, gender identity, national origin, disability, veteran status, or any other classification protected by applicable law. Pursuant to the San Francisco Fair Chance Ordinance, Webflow will consider for employment qualified applicants with arrest and conviction records.<\/p>\n<h2><strong>Please note:<\/strong><\/h2>\n<p><em>We will ensure that individuals with disabilities are provided reasonable accommodation to participate in the job application or interview process, to perform essential job functions, and to receive other benefits and privileges of employment. Upon interview scheduling, instructions for confidential accommodation requests will be administered.<\/em><\/p>\n<p><em>To join Webflow, you&#8217;ll need a valid right to work authorization depending on the country of employment.<\/em><\/p>\n<p><em>If you are extended an offer, that offer may be contingent upon your successful completion of a background check, which will be conducted in accordance with applicable laws. We may obtain one or more background screening reports about you, solely for employment purposes.<\/em><\/p>","pubDate":"2024-12-05 07:53:19","annualSalaryMin":"230000","annualSalaryMax":"254000","salaryCurrency":"USD"},{"id":9045,"url":"https:\/\/jobicy.com\/jobs\/9045-wordpress-developer-php-js","jobSlug":"9045-wordpress-developer-php-js","jobTitle":"WordPress Developer","companyName":"Awesome Motive","companyLogo":"https:\/\/jobicy.com\/data\/server-nyc0409\/galaxy\/mercury\/2022\/01\/b8e354b088bd65fd9f299af4f4bc1706.jpeg","jobIndustry":["Programming"],"jobType":["full-time"],"jobGeo":"Anywhere","jobLevel":"Any","jobExcerpt":"As a WordPress Developer, you&#8217;re responsible for Making Stuff Go. You will build infrastructure to create new features, improve existing code, squash bugs, and help us rapidly scale our platform. To love this role, here\u2019s the type of person you are You\u2019re a self-starter who loves taking initiative and seeing things through from conception to&#8230;","jobDescription":"<p>As a WordPress Developer, you&#8217;re responsible for Making Stuff Go. You will build infrastructure to create new features, improve existing code, squash bugs, and help us rapidly scale our platform.<\/p>\n<h2>To love this role, here\u2019s the type of person you are<\/h2>\n<ul>\n<li>You\u2019re a self-starter who loves taking initiative and seeing things through from conception to completion. Our developers often &#8220;own&#8221; features\/tasks and are responsible for scoping, development, and testing.<\/li>\n<li>You&#8217;re an excellent communicator, fluent in both verbal and written English, who makes sure nothing slips through the cracks. We believe communication is critical and there is no such thing as over communicating.<\/li>\n<li>You have the curiosity and desire to learn and grow your skills.<\/li>\n<li>You&#8217;re passionate about leaving your mark on the web for all to see and are excited to work on tasks that impact\u00a0<em>millions<\/em>\u00a0of users.<\/li>\n<li>You take pride in the quality and craftsmanship of your work rather than just doing it to get it done.<\/li>\n<li>You&#8217;re a team player who is comfortable working along side and helping other developers, and you don&#8217;t take critical feedback personally.<\/li>\n<li>You&#8217;re happy jumping between front-end and back-end development tasks, or tackling tasks which require both.<\/li>\n<li>You&#8217;re happy working on tasks of all sizes &#8211; from small bug fixes and enhancements to large features\/rewrites.<\/li>\n<\/ul>\n<h2>Common responsibilities include (but are not limited to)<\/h2>\n<ul>\n<li>Triaging bugs and small enhancements that come into GitHub.<\/li>\n<li>Scoping, writing, and testing new product features and addons.<\/li>\n<li>Refactoring legacy code with a particular attention to backwards compatibility.<\/li>\n<li>Providing feedback and peer review for other developers (Github PRs).<\/li>\n<li>Communicating with the team and supporting your peers using chat, audio, and video.<\/li>\n<\/ul>\n<h2>Requirements<\/h2>\n<ul>\n<li>Professional experience with WordPress plugin development, architecture, and standards.<\/li>\n<li>Advanced proficiency with PHP and MySQL, including modern PHP practices (OOP, autoloading, namespacing, traits, interfaces, etc).<\/li>\n<li>Strong familiarity with JavaScript (vanilla JS, jQuery, ES6, etc).<\/li>\n<li>Ability to use and extend build tools like gulp and webpack.<\/li>\n<li>Familiarity with package managers such as Composer and NPM.<\/li>\n<li>Experience working with third-party APIs (Eg Stripe, Drip, Zapier, etc).<\/li>\n<li>Competent with version control through git and GitHub.<\/li>\n<li>The ability to iterate and ship ideas quickly.<\/li>\n<li>Exceptional troubleshooting skills.<\/li>\n<li>Ability to keep complex ideas and features\u00a0<em>simple<\/em>. (Simplicity is a core value!)<\/li>\n<li>Previous freelance or remote work experience.<\/li>\n<li>Personal Computer with Internet Access<\/li>\n<li>Availability to participate in audio\/video meetings between the hours 9 am &#8211; 5 pm EST.<\/li>\n<\/ul>\n<h2><strong>Bonus points if you also have<\/strong><\/h2>\n<ul>\n<li>Advanced proficiency in JavaScript frameworks like VueJS or React.<\/li>\n<li>Experience with e-commerce platforms or related APIs (Easy Digital Downloads, WooCommerce, Stripe, PayPal, etc).<\/li>\n<li>Experience with DevOps or infrastructure management.<\/li>\n<\/ul>\n<h2>Benefits<\/h2>\n<p>Working for a fast-growing bootstrapped company is a rare opportunity, one we consider a lifestyle choice rather than a job choice. Our positions are challenging, but also come with amazing advantages and fulfillment to those who earn them. Here\u2019s what we offer.<\/p>\n<ul>\n<li>Competitive Salary.<\/li>\n<li>Term Life Insurance and Accidental Death &amp; Dismemberment for all full-time team members during their employment.<\/li>\n<li>Health, Dental, and Vision Insurance benefits for full-time U.S. employees.<\/li>\n<li>Health Insurance benefits for all employees in India, Pakistan, Brazil, Philippines, Ukraine, Poland, Romania, Nepal, Kenya, Mexico, Nigeria, Spain &amp; Jamaica.<\/li>\n<li>Work from your home. We\u2019re spread out all over the world \u2013 United States, Canada, Ukraine, India, Pakistan, Singapore, and more.<\/li>\n<li>Flexible PTO after 90 days of employment. We encourage employees to take the time they need for a vacation, stay healthy, and spend time with friends and family.<\/li>\n<li>Holidays (based on your location)<\/li>\n<li>Paid maternity and paternity leave.<\/li>\n<li>We happily provide or reimburse software you\u2019ll need as well as books or courses that promote continued learning.<\/li>\n<li>We cover all costs of company travel (including our annual all-company retreat and mini-team meetups).<\/li>\n<li>Additional Perks include AM Welcome Box for new team members, Yearly Anniversary Gifts, and Technology Stipend each work anniversary.<\/li>\n<li>We give you the opportunity to solve challenging and meaningful problems that make a difference.<\/li>\n<li>Ability to work with some of the best people in the business through frequent, if not daily, interactions.<\/li>\n<li>And in case you were wondering: no politics, no b.s., and no jerks.<\/li>\n<\/ul>\n<h2><strong>Location<\/strong><\/h2>\n<p>This is a remote position &#8211; our team is spread around the globe! Our home base is in Florida, USA, so company operating hours are 9am &#8211; 5pm ET (UTC -5). While full coverage is not a requirement, you must be available during a portion of the day.<\/p>\n<h2><strong>Inclusion Statement<\/strong><\/h2>\n<p>At Awesome Motive, we strive to have the broadest possible view of diversity, going beyond visible differences to include the background, experiences, skills, and perspectives that make each person unique. Awesome Motive is proud to be an equal opportunity workplace and is committed to equal employment opportunity regardless of race, color, ancestry, religion, sex, national origin, sexual orientation, age, citizenship, marital status, disability, gender identity, veteran status, or any other basis protected by federal, state, or local law.<\/p>\n<h2><strong>How to apply?<\/strong><\/h2>\n<p>If all of this sounds interesting, then please submit your application!<\/p>\n<h2><strong>Please clearly include the following in your cover letter<\/strong><\/h2>\n<ul>\n<li>Your experience with WordPress plugin development.<\/li>\n<li>What is your favorite WordPress hook\/function and why.<\/li>\n<li>Tell us a bit about yourself and why you should be considered. Details about your experience, qualifications, personality, etc are very helpful.<\/li>\n<li>Profile links with code samples (GitHub, GitLab, WordPress.org, etc).<\/li>\n<li>Other profile links if available (Your website, Twitter, LinkedIn, etc).<\/li>\n<\/ul>\n<p>Also note, don&#8217;t forget to proofread before submitting. Check spelling, capitalization, etc. This is your chance to make your application stand out <\/p>\n<p>We won\u2019t be able to individually respond to all applications, but if we feel you\u2019re a strong match, someone will be in touch shortly.<\/p>","pubDate":"2024-12-05 07:47:12"},{"id":112173,"url":"https:\/\/jobicy.com\/jobs\/112173-senior-fullstack-engineer-4","jobSlug":"112173-senior-fullstack-engineer-4","jobTitle":"Senior Fullstack Engineer","companyName":"Scroll.io","companyLogo":"https:\/\/jobicy.com\/data\/server-nyc0409\/galaxy\/mercury\/2023\/07\/105078d294d30c978ca2badf7f376934.jpg","jobIndustry":["Software Engineering"],"jobType":["full-time"],"jobGeo":"Anywhere","jobLevel":"Senior","jobExcerpt":"You will join a fast-paced, dynamic, and highly skilled engineering team dedicated to building one of the most cutting-edge Layer 2 solutions in the blockchain space. As a Fullstack Engineer, you\u2019ll work at the intersection of decentralized technology and scalable applications. You\u2019ll be responsible for contributing to the development of both the frontend and backend&#8230;","jobDescription":"<p>You will join a fast-paced, dynamic, and highly skilled engineering team dedicated to building one of the most cutting-edge Layer 2 solutions in the blockchain space. As a Fullstack Engineer, you\u2019ll work at the intersection of decentralized technology and scalable applications. You\u2019ll be responsible for contributing to the development of both the frontend and backend components of Scroll&#8217;s architecture, using technologies such as React, Next.js, and Node.js. If you&#8217;re passionate about Ethereum, excited about working with zkEVMs, and want to play a critical role in building the future of scalable blockchain infrastructure, this role is for you.<\/p>\n<h2><strong>What you\u2019ll do<\/strong><\/h2>\n<ul>\n<li>Design, develop, and maintain the frontend and backend of Scroll&#8217;s Layer 2 solution.<\/li>\n<li>Collaborate closely with the product team to ensure seamless integration and feature development.<\/li>\n<li>Write clean, efficient, and well-documented code that follows best practices.<\/li>\n<li>Debug, troubleshoot, and optimize existing code to improve performance and scalability.<\/li>\n<li>Participate in design and code reviews, and mentor junior team members.<\/li>\n<li>Ensure the technical feasibility of UI\/UX designs and optimize applications for maximum speed and scalability.<\/li>\n<li>Contribute to the overall architecture and technical direction of the Scroll project.<\/li>\n<\/ul>\n<h2><strong>What you&#8217;ll need<\/strong><\/h2>\n<ul>\n<li>Proficiency in Fullstack development with expertise in React, Next.js, and Node.js.<\/li>\n<li>Strong understanding of JavaScript, TypeScript, and modern web development tools.<\/li>\n<li>Experience with building and consuming RESTful APIs and working with databases like PostgreSQL or MongoDB.<\/li>\n<li>Ability to work in a collaborative team environment, using version control (Git) and modern development workflows.<\/li>\n<li>Strong problem-solving skills with a focus on delivering high-quality code.<\/li>\n<li>Excellent communication skills and the ability to work in a fast-paced, decentralized team.<\/li>\n<\/ul>\n<h2><strong>Nice to haves<\/strong><\/h2>\n<ul>\n<li>Experience working in the blockchain or decentralized technology space, especially with Ethereum or Layer 2 solutions.<\/li>\n<li>Prior experience working in open-source projects and contributing to decentralized communities.<\/li>\n<li>Familiarity with hosting platforms like Vercel for easy and scalable deployments.<\/li>\n<li>Experience with Go is a plus.<\/li>\n<li>Chinese language ability is a plus.<\/li>\n<\/ul>\n<h2><strong>About You<\/strong><\/h2>\n<ul>\n<li>You are a self-starter and ability to take ownership, well organised, self-disciplined and effective when working autonomously on tasks and projects;<\/li>\n<li>You are responsive, collaborative and committed person with a high work ethic;<\/li>\n<li>You are a high class communicator who can articulate their views succinctly on calls or asynchronously in globally distributed, remote teams;<\/li>\n<li>You relish working in an agile start-up environment;<\/li>\n<li>You are a great listener who understands when to listen first and engages well with colleagues;<\/li>\n<li>You are a resilient, driven individual who is willing and able to continually develop and iterate to succeed;<\/li>\n<\/ul>\n<h2><strong>What We Offer<\/strong><\/h2>\n<ul>\n<li>A mission-led, collaborative culture<\/li>\n<li>Opportunity to work with cutting edge technology and like-minded people who are contributing to the progression of Ethereum<\/li>\n<li>Competitive salary package \/ generous paid time off \/ annual growth budget<\/li>\n<li>100% remote from any location with flexible hours<\/li>\n<li>Home office set up \/ co-working membership allowance<\/li>\n<li>Private healthcare in selected countries<\/li>\n<\/ul>\n<p><em>Scroll is proud to be an equal opportunity workplace. We are committed to equal employment opportunities regardless of race, color, ancestry, religion, sex, national origin, sexual orientation, age, citizenship, marital status, disability, gender identity, or Veteran status. If you have a disability or special need, please let us know and we&#8217;ll do our best to accommodate<\/em><\/p>","pubDate":"2024-12-05 07:43:10"},{"id":112065,"url":"https:\/\/jobicy.com\/jobs\/112065-staff-software-engineer-4","jobSlug":"112065-staff-software-engineer-4","jobTitle":"Staff Software Engineer","companyName":"Luxury Presence","companyLogo":"https:\/\/jobicy.com\/data\/server-nyc0409\/galaxy\/mercury\/2022\/05\/f2b241fb769140fff2f70e8efaf5c0ff.jpg","jobIndustry":["Software Engineering"],"jobType":["full-time"],"jobGeo":"Canada","jobLevel":"Any","jobExcerpt":"As a\u00a0Staff Software Engineer\u00a0(E5), you will serve as a technical leader within your squad, driving high-impact initiatives that shape the future of our systems and architecture. You will collaborate closely with cross-functional teams to align technical solutions with business goals, while promoting a culture of engineering excellence. In this role, you will influence the technical&#8230;","jobDescription":"<p>As a\u00a0<b>Staff Software Engineer<\/b>\u00a0(E5), you will serve as a technical leader within your squad, driving high-impact initiatives that shape the future of our systems and architecture. You will collaborate closely with cross-functional teams to align technical solutions with business goals, while promoting a culture of engineering excellence.<\/p>\n<p>In this role, you will influence the technical direction of projects, mentor engineers across the organization, and ensure that our systems are built with scalability, performance, and maintainability in mind.<\/p>\n<h2>What you will do as a Staff Software Engineer<\/h2>\n<ul>\n<li>Lead the technical design and implementation of complex systems, ensuring scalability, performance, and maintainability.<\/li>\n<li>Drive high-impact, cross-functional projects that align technical solutions with business goals.<\/li>\n<li>Mentor engineers across the organization, sharing expertise and helping develop their technical and problem-solving skills.<\/li>\n<li>Set the architectural direction for projects, defining patterns that improve system reliability and influence multiple teams.<\/li>\n<li>Proactively identify technical opportunities to improve customer experience and contribute to product strategy.<\/li>\n<li>Lead technical initiatives that improve efficiency, reduce risk, and foster innovation across the engineering organization.<\/li>\n<li>Foster a culture of collaboration, engineering excellence, and continuous improvement through leadership in design and code reviews.<\/li>\n<li>Drive organizational growth by leading workshops, knowledge-sharing sessions, and cross-team initiatives that elevate technical standards.<\/li>\n<\/ul>\n<h2>Our Technology Stack<\/h2>\n<ul>\n<li>React \/ StyledComponents \/ Apollo \/ SingleSPA<\/li>\n<li>Node \/ Typescript Microservices<\/li>\n<li>Python ETLs<\/li>\n<li>Postgres \/ ElasticSearch \/ DynamoDB<\/li>\n<li>AWS \/ Kubernetes \/ Lambda<\/li>\n<\/ul>\n<h2>Qualifications<\/h2>\n<ul>\n<li>8+ years of experience with web application frameworks such as Nodejs, React, Redux, Angular, Next or similar. GraphQL experience is a plus!<\/li>\n<li>Experience with data-driven architecture and systems design, RESTful APIs, microservices architecture.<\/li>\n<li>Proficiency utilizing SQL, NoSQL, in-memory and distributed SQL (e.g. PostgreSQL, Redis, MongoDB, AuroraDB)<\/li>\n<li>Experience integrating with 3rd party APIs, external frameworks, and libraries<\/li>\n<li>Expert-level understanding and implementation of cloud-native architectures (AWS serverless or containers preferred) at scale in production<\/li>\n<li>Demonstrated understanding and implementation of software design principles such as SOLID and DI<\/li>\n<li>Experience with Software as a Service (SaaS), multi-tenancy application development<\/li>\n<li>Embraces the concepts of Agile Scrum software development and its related collaboration and issue tracking tools (e.g. Freshworks, JIRA, Rally)<\/li>\n<li>Experience working in a Continuous Integration \/ Continuous Delivery (CICD) model, including Github and CI pipeline automation tools<\/li>\n<li>Proven success working in Agile environments (Scrum, Kanban, etc.)<\/li>\n<\/ul>\n<p>Who we are: Luxury Presence is the real estate industry&#8217;s most powerful marketing platform, providing award winning websites and cutting edge tech to the world\u2019s top agents.<\/p>\n<p>Founded in 2016 by Stanford Business School alumni Malte Kramer, Luxury Presence currently serves over 50,000 agents in the U.S. and Canada with its SaaS model \u2014 including over 20 of the top 100 WSJ real estate agents and teams. In addition, Luxury Presence is the official website partner to some of the industry&#8217;s most powerful brokerages.<\/p>\n<p>The Los Angeles-based SaaS company raised $25.9 million for its Series B round and recently announced $19.2M Series B-1. Bessemer Venture Partners led the round alongside fellow existing investors Toba Capital and Switch Ventures. Former Dallas Mavericks basketball player Dirk Nowitzki also participated in the round, along with other angel investors.<\/p>\n<p>Its solutions include stunning\u00a0website design, an engaging home search tool, an agent-to-agent listing referral network, powerful content &amp; SEO strategies, expert-lead social media management, and digital advertising for lead generation. In 2020, Luxury Presence was recognized as a Best Place to Work by BuiltinLA and by Inc. as the 322nd fastest growing private company in America and then again in 2021 \u2014 LP ranked 598th.<\/p>","pubDate":"2024-12-04 04:10:48"}]}
