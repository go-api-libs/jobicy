ppose you have a passion for large-scale deployments interest in growing your skills around Site Reliability Engineering. In that case, joining our team is the right next step! Responsibilities include:<\/p>\n<ul>\n<li>Use your insights into production to translate manual tasks into automated processes.<\/li>\n<li>Tackle the challenge of capacity planning and being as cost-efficient as possible.<\/li>\n<li>Coordinate the product release\/rollout and refine existing processes with your ideas.<\/li>\n<li>Automate monitoring and alerting to enhance the efficiency and reliability of our infrastructure.<\/li>\n<li>Assist in investigating and fixing production incidents.<\/li>\n<li>Leverage the Dynatrace\/Business Insights platform and open it up to our analysts.<\/li>\n<li>Assist our data scientist in their quest for better insights.<\/li>\n<li>Maintain and improve the current solutions.<\/li>\n<\/ul>\n<h2>Qualifications<\/h2>\n<p><u><strong>Minimum Requirements:<\/strong><\/u><\/p>\n<ul>\n<li>Degree in Engineering, Computer Science, Mathematics, or another quantitative field.<\/li>\n<li>3+ years of experience with AWS or Azure.<\/li>\n<li>Solid understanding of CI\/CD and DevOps pipelines.<\/li>\n<li>Highly proficient in Dynatrace\u2019s working language of English.<\/li>\n<\/ul>\n<p><u><strong>Desired Requirements:<\/strong><\/u><\/p>\n<ul>\n<li>Experience with Data and MLOps.<\/li>\n<li>Fond of teamwork, problem-solving, and supporting internal customers<\/li>\n<li>Curiosity about working on high-scale systems.<\/li>\n<li>Experience with Dynatrace (and\/or its competitors).<\/li>\n<li>Fluency in Python.<\/li>\n<li>Ability to deal with ambiguity, prioritizing needs, and delivering results in a dynamic environment.<\/li>\n<\/ul>\n<h2>Additional Information<\/h2>\n<p><strong><u>Expectation<\/u><\/strong>: All Insights team members are expected to travel at least 1 to 2 times per year for annual team meetings &amp; events.<\/p>","pubDate":"2024-12-07 04:10:26"},{"id":74847,"url":"https:\/\/jobicy.com\/jobs\/74847-research-scientist-2","jobSlug":"74847-research-scientist-2","jobTitle":"Research Scientist (Voice AI Foundations)","companyName":"Deepgram","companyLogo":"https:\/\/jobicy.com\/data\/server-nyc0409\/galaxy\/mercury\/2020\/12\/WRILS-201212160008-406229.jpg","jobIndustry":["Data Science"],"jobType":["full-time"],"jobGeo":"USA","jobLevel":"Any","jobExcerpt":"Despite the proliferation of text-based communication, voice remains the preferred medium for humans to interact with machines.\u00a0 Delivering real-world voice AI solutions to our customers&#8217; most challenging problems ultimately drives our mission. At Deepgram, you will have the unique opportunity to innovate, experiment, and build &#8212; significantly shaping our products and AI capabilities. We value&#8230;","jobDescription":"<p>Despite the proliferation of text-based communication, voice remains the preferred medium for humans to interact with machines.\u00a0 Delivering real-world voice AI solutions to our customers&#8217; most challenging problems ultimately drives our mission. At Deepgram, you will have the unique opportunity to innovate, experiment, and build &#8212; significantly shaping our products and AI capabilities. We value tenacious problem-solving and the ability to iterate, learn and adapt.\u00a0 Domain-specific expertise in speech or language AI is not required. \u00a0 As such, you&#8217;re encouraged to deepen your skills on-the-job, broadening your knowledge and expertise through constant iteration and invention. \u00a0 Our start-up environment offers a stunning growth trajectory due to a level of ownership and an on-ground connection with end-customers that larger research labs simply cannot provide. Embark on a journey to redefine voice technology with us at Deepgram.<\/p>\n<h2><strong>The Role:<\/strong><\/h2>\n<p>Deepgram is currently looking for strong Research Scientists who have demonstrated experience in solving hard problems using deep learning.\u00a0 At Deepgram, you will apply your skills to uncover breakthroughs that define the future of voice-enabled applications and experiences.\u00a0 Your work will revolve around harnessing vast audio and text datasets to train foundation models that go beyond transcribing speech and comprehending text &#8212; the models you\u2019ll be building will unlock nuanced meanings in complex conversation, adapt robustly to diverse speech patterns, and generate empathic responses with human-like, contextualized speech.\u00a0 You will collaborate with product &amp; engineering to help deploy these models in the most scalable voice API on the planet.\u00a0 We look forward to you bringing your whole self to work, sharing learnings from your latest experiments, and collaborating with us to advance the state of AI and voice technology.<\/p>\n<h2><strong>What You\u2019ll Do:<\/strong><\/h2>\n<ul>\n<li>Design and carry out experimental programs to build new speech and language AI foundation models across modalities and tasks, that solve critical problems for our customers.<\/li>\n<li>Drive large-scale training jobs successfully on massive distributed computing infrastructure.<\/li>\n<li>Optimize model architectures to make them as fast and memory-efficient as possible; deploy new models into production for use at massive scale.<\/li>\n<li>Document and present results and complex technical concepts clearly for internal and external audiences<\/li>\n<li>Stay up to date with the latest advances in deep learning with a particular eye towards their implications and applications within our products.<\/li>\n<\/ul>\n<h2><strong>You\u2019ll Love This Role If You:<\/strong><\/h2>\n<ul>\n<li>Are passionate about AI and interested in leveraging data to solve hard problems<\/li>\n<li>Enjoy building from the ground up and love to create new systems from scratch<\/li>\n<li>Are data-driven and prefer to solve problems using iterative experimentation<\/li>\n<\/ul>\n<h2><strong>It\u2019s Important To Us That You Have:<\/strong><\/h2>\n<ul>\n<li>PhD in Physics, Electrical Engineering, Computer Science or another related field<\/li>\n<li>Prior experience in designing and conducting experimental programs aimed at understanding complex phenomena, with the ability to rapidly iterate and change course as needed.<\/li>\n<li>Proven experience building models from a blank page and owning the entire deep learning stack including data curation, characterization and cleaning, architecture design and model building, distributed large-scale training, and model optimization for inference.<\/li>\n<li>Strong communication skills and the ability to translate complex concepts in simple terms, depending on the target audience<\/li>\n<li>Strong software engineering skills with particular emphasis on developing clean, modular code in Python and working with Pytorch.<\/li>\n<\/ul>\n<h2><strong>It Would Be Great if You Had:<\/strong><\/h2>\n<ul>\n<li>Prior industry experience in building deep learning models to solve complex problems, with a solid understanding toward the applications and implications of different neural network types, architectures, and loss mechanisms.<\/li>\n<li>Deep understanding and experience working with state-of-the-art network architectures including transformers.<\/li>\n<li>Understanding of different parallelism paradigms for efficient distributed training.<\/li>\n<\/ul>\n<p>Backed by prominent investors including Y Combinator, Madrona, Tiger Global, Wing VC and NVIDIA, Deepgram has raised over $85 million in total funding after closing our Series B funding round last year. If you&#8217;re looking to work on cutting-edge technology and make a significant impact in the AI industry, we&#8217;d love to hear from you!<\/p>\n<p>Deepgram is an equal opportunity employer. We want all voices and perspectives represented in our workforce. We are a curious bunch focused on collaboration and doing the right thing. We put our customers first, grow together and move quickly. We do not discriminate on the basis of race, religion, color, national origin, gender, sexual orientation, gender identity or expression, age, marital status, veteran status, disability status, pregnancy, parental status, genetic information, political affiliation, or any other status protected by the laws or regulations in the locations where we operate.<\/p>\n<h2>Compensation:<\/h2>\n<p>Estimated Base Salary + Bonus $150K \u2013 $220K \u2022 Offers Equity \u2022 Offers Bonus<\/p>","pubDate":"2024-12-07 04:03:02","annualSalaryMin":"150000","annualSalaryMax":"220000","salaryCurrency":"USD"},{"id":112237,"url":"https:\/\/jobicy.com\/jobs\/112237-senior-software-engineer-backend-3","jobSlug":"112237-senior-software-engineer-backend-3","jobTitle":"Sr. Software Engineer - Backend","companyName":"Metaplane","companyLogo":"https:\/\/jobicy.com\/data\/server-nyc0409\/galaxy\/mercury\/2023\/04\/7cd48c8d1a680d998903bdd54400a8a5.jpeg","jobIndustry":["Software Engineering"],"jobType":["full-time"],"jobGeo":"USA","jobLevel":"Senior","jobExcerpt":"Our observability platform helps data teams (like Imperfect Foods, Reforge, Drift, Vendr, Appcues, and many more) continuously monitor their data pipelines so they know when things break, what went wrong, and how to fix it \u2014 before executives message them. We\u2019re a Boston-based, remote-friendly company founded by MIT and HubSpot alums. We\u2019re backed by leading&#8230;","jobDescription":"<p>Our observability platform helps data teams (like Imperfect Foods, Reforge, Drift, Vendr, Appcues, and many more) continuously monitor their data pipelines so they know when things break, what went wrong, and how to fix it \u2014 before executives message them.<\/p>\n<p>We\u2019re a Boston-based, remote-friendly company founded by MIT and HubSpot alums. We\u2019re backed by leading investors such as Y Combinator, Flybridge, and notable angel investors, including the founders of HubSpot, Okta, and Lookout.<\/p>\n<h2><strong>The role<\/strong><\/h2>\n<p>We&#8217;re looking for a <strong>senior software engineer, backend<\/strong> to join our growing world-class engineering team. The role will be responsible for all aspects of our backend, including our suite of integrations, machine learning pipeline, and metadata monitoring infrastructure. If you love owning and shipping features to customers, are excited to build scalable and resilient systems our customers rely on every second of the day, and are always learning and sharing best practices with the team, then this role is for you.<\/p>\n<h2>Your day-to-day at Metaplane<\/h2>\n<ul>\n<li>Work with our product team and customers to design, build, and ship core features to the Metaplane platform using Python and Java<\/li>\n<li>Build integrations with tools throughout the data pipeline ecosystem including ETL tools (e.g. Airflow), warehouses (e.g. Snowflake), transformation tools (e.g. dbt), and business intelligence tools (e.g. Looker)<\/li>\n<li>Scale our observation and machine learning pipeline that collects billions of metadata records for our customers<\/li>\n<li>Scale our infrastructure in AWS using tools like Terraform<\/li>\n<li>Improve our backend developer experience using tools like Gitbook, CircleCI, Datadog, and Sentry<\/li>\n<li>Debug and fix production issues across multiple systems that are affecting our customers<\/li>\n<li>Review code changes and design specs from teammates<\/li>\n<\/ul>\n<h2>We&#8217;re looking for someone who<\/h2>\n<ul>\n<li>Has 3+ years working with backend technologies like Java, Python and Node.js (languages matter less than engineering experience, so don\u2019t worry if you haven\u2019t used one of these languages in a while!)<\/li>\n<li>Has experience building scalable backend and distributed systems like APIs and workers. You\u2019ve used or are interested in technologies like PostgreSQL, TimescaleDB, Redis, Message Queues, and ElasticSearch.<\/li>\n<li>Has an extremely high bar for quality software &#8211; you can move fast and ship scalable code with the help of your team<\/li>\n<li>Enjoys being close to the customer and owning projects to completion<\/li>\n<\/ul>\n<h2><strong>You&#8217;ll stand out if you have<\/strong><\/h2>\n<ul>\n<li>Desire to own engineering end-to-end. Our engineers engineer systems from scratch, deploy into production environments, and make sure the code is maintained.<\/li>\n<li>Love for talking to users, understanding their needs, and making sure your product meets their requirements.<\/li>\n<li>Appetite for working in fast-paced environments where you get to work directly with customers and make decisions that have a huge impact on the business.<\/li>\n<li>Desire to create and maintain an engineering culture of craftsmanship<\/li>\n<li>Familiarity with the modern data stack (e.g. Fivetran, Snowflake, dbt, Looker)<\/li>\n<\/ul>\n<h2><strong>Benefits of Working at Metaplane<\/strong><\/h2>\n<ul>\n<li>Competitive salary and equity<\/li>\n<li>Fully covered health, dental, and vision insurance<\/li>\n<li>401(k) plan with employer match<\/li>\n<li>Work-from-home stipend<\/li>\n<li>Ownership of your work, and collaboration with a closely-knit team<\/li>\n<\/ul>\n<p><em>Metaplane is an equal opportunity employer and we value diversity and inclusion at our company. We welcome people of different nationalities, backgrounds, experiences, abilities, and perspectives. If you don\u2019t feel like you hit 100% of the requirements above but are passionate about our mission and space, please apply.<\/em><\/p>","pubDate":"2024-12-07 04:02:08"},{"id":113572,"url":"https:\/\/jobicy.com\/jobs\/113572-solutions-architect-4","jobSlug":"113572-solutions-architect-4","jobTitle":"Solutions Architect","companyName":"Piper Companies","companyLogo":"https:\/\/jobicy.com\/data\/server-nyc0409\/galaxy\/mercury\/2021\/08\/1dcce7adf417c1a2f5f8c8854132d36d.jpeg","jobIndustry":["Software Engineering"],"jobType":["full-time"],"jobGeo":"USA","jobLevel":"Any","jobExcerpt":"Piper Companies\u00a0is looking for a\u00a0Remote\u00a0Solutions Architect\u00a0for a company\u00a0enabling businesses to streamline financial planning, budgeting, reporting, and tax provisioning processes. Responsibilities Serve as a technical resource, collaborating with customer accounting and technical teams to develop and implement world-class Planning Solutions using Longview products. Scope, design, and implement solutions with a deep understanding of Longview architecture, following&#8230;","jobDescription":"<p><strong>Piper Companies<\/strong>\u00a0is looking for a<strong>\u00a0Remote<\/strong>\u00a0<strong>Solutions Architect<\/strong>\u00a0for a company\u00a0enabling businesses to streamline financial planning, budgeting, reporting, and tax provisioning processes.<\/p>\n<h2><strong>Responsibilities<\/strong><\/h2>\n<ul>\n<li>Serve as a technical resource, collaborating with customer accounting and technical teams to develop and implement world-class Planning Solutions using Longview products.<\/li>\n<li>Scope, design, and implement solutions with a deep understanding of Longview architecture, following best practices and ensuring customer knowledge transfer.<\/li>\n<li>Demonstrate flexibility and hands-on problem-solving to support customer success while staying updated on evolving data and analytics technologies.<\/li>\n<li>Provide expert guidance on resolving technical challenges for both customers and internal implementation teams.<\/li>\n<li>Collaborate with diverse teams, both inside and outside the company, while mentoring members of the Professional Services team.<\/li>\n<\/ul>\n<h2><strong>Qualifications<\/strong><\/h2>\n<ul>\n<li>Strong accounting background with experience working in or alongside corporate finance and accounting organizations.<\/li>\n<li>Possess at least 10 years&#8217; experience in pre-sales or post-sales technical roles, with excellent presentation skills for technical and executive audiences.<\/li>\n<li>Facilitate the full design process for customer solutions, including process transformation, data integration, complex modeling, reporting, and workflow automation.<\/li>\n<li>Extensive knowledge of the Longview Solution Suite, managing design efforts, and conducting workshops with finance and IT stakeholders.<\/li>\n<li>Ability to manage, mentor, and collaborate with clients and implementation teams throughout the project lifecycle, ensuring alignment with business needs.<\/li>\n<li>Expertise in data management, cloud data warehousing, integration technologies, and large-scale database systems (e.g., SQL Server, Oracle, Snowflake).<\/li>\n<li>Proficient in SQL, scripting languages (Python, Bash), and connectivity technologies (ODBC, Spark), with experience in infrastructure-as-a-service platforms (AWS, Azure) and enterprise SaaS support.<\/li>\n<\/ul>\n<h2><strong>Compensation and Benefits<\/strong><\/h2>\n<ul>\n<li>Salary: $125,000-$175,000<\/li>\n<li>Comprehensive Benefits medical, dental, and vision insurance, 401k, Paid Time Off Policy, Paid holidays<\/li>\n<\/ul>","pubDate":"2024-12-06 04:17:21","annualSalaryMin":"125000","annualSalaryMax":"175000","salaryCurrency":"USD"},{"id":109041,"url":"https:\/\/jobicy.com\/jobs\/109041-backend-software-engineer-python","jobSlug":"109041-backend-software-engineer-python","jobTitle":"Software Engineer, Python - Mid \/ Senior","companyName":"Revolut","companyLogo":"https:\/\/jobicy.com\/data\/server-nyc0409\/galaxy\/mercury\/2020\/08\/FNDL-200825111113-468175.png","jobIndustry":["Software Engineering"],"jobType":["full-time"],"jobGeo":"Poland,  Portugal,  Romania,  Spain","jobLevel":"Any","jobExcerpt":"People deserve more from their money. More visibility, more control, and more freedom. Since 2015, Revolut has been on a mission to deliver just that. Our powerhouse of products \u2014 including spending, saving, investing, exchanging, travelling, and more \u2014 help our 45+ million customers get more from their money every day. As we continue our&#8230;","jobDescription":"<p>People deserve more from their money. More visibility, more control, and more freedom. Since 2015, Revolut has been on a mission to deliver just that. Our powerhouse of products \u2014 including spending, saving, investing, exchanging, travelling, and more \u2014 help our 45+ million customers get more from their money every day.<\/p>\n<p>As we continue our lightning-fast growth,\u200c 2 things are essential to our success: our people and our culture. In recognition of our outstanding employee experience, we&#8217;ve been certified as a Great Place to Work\u2122. So far, we have 10,000+ people working around the world, from our offices and remotely, to help us achieve our mission. And we&#8217;re looking for more brilliant people. People who love building great products, redefining success, and turning the complexity of a chaotic world into the simplicity of a beautiful solution.<\/p>\n<h2>About the role:<\/h2>\n<p>Our Technology team isn\u2019t just one of the best in the industry. It&#8217;s one of the best in the world. And we\u2019re proud of it. It\u2019s our driving force \u2014 our engine <\/p>\n<p>From building a new financial backend to creating an innovative app, there\u2019s nothing they can\u2019t do. Our Technology team isn\u2019t here to fix legacy systems \u2014 it\u2019s here to build world-class financial features from the ground up that&#8217;ll be used by millions of people around the world <\/p>\n<p>You may expect our Python Engineers to work on heavily regulated financial systems, but we love the unexpected. We\u2019re better known internally for writing high-quality code and building complex novel solutions end-to-end.<\/p>\n<p>These geniuses have created our chatbot \u2014 the lovely Rita \u2014 and they didn\u2019t stop there. They also created automated financial crime quality controls in just a few weeks. They\u2019re that good.<\/p>\n<p>You\u2019ll never work alone, either. As a Python Engineer, you\u2019ll sit within a Product Team simultaneously working with Data Scientists, Analysts, Engineers, Product Owners, and Operations Managers to solve problems and make our rocket ship fly even higher.<\/p>\n<p>Watch\u00a0<a href=\"https:\/\/revolut.la\/3vvDDvn\">this video<\/a>\u00a0to discover how our Engineering department is structured and what we expect from our brilliant engineers. If you\u2019re up for the challenge of shaping the future of finance, let\u2019s get in touch.<\/p>\n<h2>What you\u2019ll be doing:<\/h2>\n<ul>\n<li>Building APIs, making sure they&#8217;re properly designed and scaled according to business needs<\/li>\n<li>Creating data pipelines to pull data from production services into our data warehouse, powering reporting, data analytics, and data science<\/li>\n<li>Writing event consumers to build new data models for new flows and processes<\/li>\n<\/ul>\n<h2>What you&#8217;ll need:<\/h2>\n<ul>\n<li>5+ years of experience working as a Software Engineer<\/li>\n<li>3+ years of experience engineering with Python as your primary language<\/li>\n<li>An academic background in STEM<\/li>\n<li>Fluency in Python, SQL, and other OOPLs<\/li>\n<li>Experience with API development and integration<\/li>\n<li>A practical understanding of distributed systems<\/li>\n<li>The ability to write concurrent code in IO\/CPU bound situations<\/li>\n<li>Experience with Docker, K8s, Ansible, Teamcity, monitoring, and alerting<\/li>\n<\/ul>\n<h2>Nice to have:<\/h2>\n<ul>\n<li>Experience with prototyping and sketching<\/li>\n<li>Multiple side projects or open source contributions<\/li>\n<li>Exposure to GCP<\/li>\n<li>Experience with Django Framework<\/li>\n<\/ul>\n<p><i>Building a global financial super app isn\u2019t enough. Our Revoluters are a priority, and that\u2019s why in 2021 we launched our inaugural D&amp;I Framework, designed to help us thrive and grow everyday. We&#8217;re not just doing this because it&#8217;s the right thing to do. We\u2019re doing it because we know that seeking out diverse talent and creating an inclusive workplace is the way to create exceptional, innovative products and services for our customers. That\u2019s why we encourage applications from people with diverse backgrounds and experiences to join this multicultural, hard-working team.<\/i><\/p>","pubDate":"2024-12-05 07:37:42"},{"id":112065,"url":"https:\/\/jobicy.com\/jobs\/112065-staff-software-engineer-4","jobSlug":"112065-staff-software-engineer-4","jobTitle":"Staff Software Engineer","companyName":"Luxury Presence","companyLogo":"https:\/\/jobicy.com\/data\/server-nyc0409\/galaxy\/mercury\/2022\/05\/f2b241fb769140fff2f70e8efaf5c0ff.jpg","jobIndustry":["Software Engineering"],"jobType":["full-time"],"jobGeo":"Canada","jobLevel":"Any","jobExcerpt":"As a\u00a0Staff Software Engineer\u00a0(E5), you will serve as a technical leader within your squad, driving high-impact initiatives that shape the future of our systems and architecture. You will collaborate closely with cross-functional teams to align technical solutions with business goals, while promoting a culture of engineering excellence. In this role, you will influence the technical&#8230;","jobDescription":"<p>As a\u00a0<b>Staff Software Engineer<\/b>\u00a0(E5), you will serve as a technical leader within your squad, driving high-impact initiatives that shape the future of our systems and architecture. You will collaborate closely with cross-functional teams to align technical solutions with business goals, while promoting a culture of engineering excellence.<\/p>\n<p>In this role, you will influence the technical direction of projects, mentor engineers across the organization, and ensure that our systems are built with scalability, performance, and maintainability in mind.<\/p>\n<h2>What you will do as a Staff Software Engineer<\/h2>\n<ul>\n<li>Lead the technical design and implementation of complex systems, ensuring scalability, performance, and maintainability.<\/li>\n<li>Drive high-impact, cross-functional projects that align technical solutions with business goals.<\/li>\n<li>Mentor engineers across the organization, sharing expertise and helping develop their technical and problem-solving skills.<\/li>\n<li>Set the architectural direction for projects, defining patterns that improve system reliability and influence multiple teams.<\/li>\n<li>Proactively identify technical opportunities to improve customer experience and contribute to product strategy.<\/li>\n<li>Lead technical initiatives that improve efficiency, reduce risk, and foster innovation across the engineering organization.<\/li>\n<li>Foster a culture of collaboration, engineering excellence, and continuous improvement through leadership in design and code reviews.<\/li>\n<li>Drive organizational growth by leading workshops, knowledge-sharing sessions, and cross-team initiatives that elevate technical standards.<\/li>\n<\/ul>\n<h2>Our Technology Stack<\/h2>\n<ul>\n<li>React \/ StyledComponents \/ Apollo \/ SingleSPA<\/li>\n<li>Node \/ Typescript Microservices<\/li>\n<li>Python ETLs<\/li>\n<li>Postgres \/ ElasticSearch \/ DynamoDB<\/li>\n<li>AWS \/ Kubernetes \/ Lambda<\/li>\n<\/ul>\n<h2>Qualifications<\/h2>\n<ul>\n<li>8+ years of experience with web application frameworks such as Nodejs, React, Redux, Angular, Next or similar. GraphQL experience is a plus!<\/li>\n<li>Experience with data-driven architecture and systems design, RESTful APIs, microservices architecture.<\/li>\n<li>Proficiency utilizing SQL, NoSQL, in-memory and distributed SQL (e.g. PostgreSQL, Redis, MongoDB, AuroraDB)<\/li>\n<li>Experience integrating with 3rd party APIs, external frameworks, and libraries<\/li>\n<li>Expert-level understanding and implementation of cloud-native architectures (AWS serverless or containers preferred) at scale in production<\/li>\n<li>Demonstrated understanding and implementation of software design principles such as SOLID and DI<\/li>\n<li>Experience with Software as a Service (SaaS), multi-tenancy application development<\/li>\n<li>Embraces the concepts of Agile Scrum software development and its related collaboration and issue tracking tools (e.g. Freshworks, JIRA, Rally)<\/li>\n<li>Experience working in a Continuous Integration \/ Continuous Delivery (CICD) model, including Github and CI pipeline automation tools<\/li>\n<li>Proven success working in Agile environments (Scrum, Kanban, etc.)<\/li>\n<\/ul>\n<p>Who we are: Luxury Presence is the real estate industry&#8217;s most powerful marketing platform, providing award winning websites and cutting edge tech to the world\u2019s top agents.<\/p>\n<p>Founded in 2016 by Stanford Business School alumni Malte Kramer, Luxury Presence currently serves over 50,000 agents in the U.S. and Canada with its SaaS model \u2014 including over 20 of the top 100 WSJ real estate agents and teams. In addition, Luxury Presence is the official website partner to some of the industry&#8217;s most powerful brokerages.<\/p>\n<p>The Los Angeles-based SaaS company raised $25.9 million for its Series B round and recently announced $19.2M Series B-1. Bessemer Venture Partners led the round alongside fellow existing investors Toba Capital and Switch Ventures. Former Dallas Mavericks basketball player Dirk Nowitzki also participated in the round, along with other angel investors.<\/p>\n<p>Its solutions include stunning\u00a0website design, an engaging home search tool, an agent-to-agent listing referral network, powerful content &amp; SEO strategies, expert-lead social media management, and digital advertising for lead generation. In 2020, Luxury Presence was recognized as a Best Place to Work by BuiltinLA and by Inc. as the 322nd fastest growing private company in America and then again in 2021 \u2014 LP ranked 598th.<\/p>","pubDate":"2024-12-04 04:10:48"},{"id":111272,"url":"https:\/\/jobicy.com\/jobs\/111272-data-scientist-4","jobSlug":"111272-data-scientist-4","jobTitle":"Data Scientist","companyName":"Pinterest","companyLogo":"https:\/\/jobicy.com\/data\/server-nyc0409\/galaxy\/mercury\/2022\/01\/86709a608bd914b28221164e6680ebf7.jpeg","jobIndustry":["Data Science"],"jobType":["full-time"],"jobGeo":"USA","jobLevel":"Any","jobExcerpt":"As a Data Scientist you will shape the future of people-facing and business-facing products we build at Pinterest. Your expertise in quantitative modeling, experimentation and algorithms will be utilized to solve some of the most complex engineering challenges at the company. You will collaborate on a wide array of product and business problems with a&#8230;","jobDescription":"<p>As a Data Scientist you will shape the future of people-facing and business-facing products we build at Pinterest. Your expertise in quantitative modeling, experimentation and algorithms will be utilized to solve some of the most complex engineering challenges at the company. You will collaborate on a wide array of product and business problems with a diverse set of cross-functional partners across Product, Engineering, Design, Research, Product Analytics, Data Engineering and others. The results of your work will influence and uplevel our product development teams while introducing greater scientific rigor into the real world products serving hundreds of millions of pinners, creators, advertisers and merchants around the world.<\/p>\n<h2><strong>What you\u2019ll do<\/strong><\/h2>\n<ul>\n<li>Develop best practices for instrumentation and experimentation and communicate those to product engineering teams to help us fulfill our mission &#8211; to bring everyone the inspiration to create a life they love<\/li>\n<li>Bring scientific rigor and statistical methods to the challenges of product creation, development and improvement with an appreciation for the behaviors of our Pinners<\/li>\n<li>Build and prototype analysis pipelines iteratively to provide insights at scale while developing comprehensive knowledge of data structures and metrics, advocating for changes where needed for product development<\/li>\n<li>Work cross-functionally to build and communicate key insights, and collaborate closely with product managers, engineers, designers, and researchers to help build the next experiences on Pinterest<\/li>\n<\/ul>\n<h2><strong>What we\u2019re looking for<\/strong><\/h2>\n<ul>\n<li>4+ years of experience analyzing data in a fast-paced, data-driven environment with proven ability to apply scientific methods to solve real-world problems on web-scale data<\/li>\n<li>Extensive experience solving analytical problems using quantitative approaches including in the fields of Machine Learning, Statistical Modeling, Forecasting, Econometrics or other related fields<\/li>\n<li>Experience using machine learning and deep learning frameworks, such as PyTorch, TensorFlow or scikit-learn<\/li>\n<li>A scientifically rigorous approach to analysis and data, and a well-tuned sense of skepticism, attention to detail and commitment to high-quality, results-oriented output<\/li>\n<li>Ability to manipulate large data sets with high dimensionality and complexity; fluency in SQL (or other database languages) and a scripting language (Python or R)<\/li>\n<li>Excellent communication skills and ability to explain learnings to both technical and non-technical partners<\/li>\n<li>A team player who\u2019s able to partner with cross-functional leadership to quickly turn insights into actions<\/li>\n<\/ul>\n<p>This position is not eligible for relocation assistance.<\/p>\n<p>At Pinterest we believe the workplace should be equitable, inclusive, and inspiring for every employee. In an effort to provide greater transparency, we are sharing the base salary range for this position. The position is also eligible for equity. Final salary is based on a number of factors including location, travel, relevant prior experience, or particular skills and expertise.<\/p>\n<p>US based applicants only $101,382\u2014$209,296 USD<\/p>\n<h2><strong>Our Commitment to Diversity<\/strong><\/h2>\n<p>Pinterest is an equal opportunity employer and makes employment decisions on the basis of merit. We want to have the best qualified people in every job. All qualified applicants will receive consideration for employment without regard to race, color, ancestry, national origin, religion or religious creed, sex (including pregnancy, childbirth, or related medical conditions), sexual orientation, gender, gender identity, gender expression, age, marital status, status as a protected veteran, physical or mental disability, medical condition, genetic information or characteristics (or those of a family member) or any other consideration made unlawful by applicable federal, state or local laws. We also consider qualified applicants regardless of criminal histories, consistent with legal requirements.<\/p>","pubDate":"2024-12-04 04:06:22","annualSalaryMin":"101382","annualSalaryMax":"209296","salaryCurrency":"USD"},{"id":112126,"url":"https:\/\/jobicy.com\/jobs\/112126-data-scientist-growth","jobSlug":"112126-data-scientist-growth","jobTitle":"Data Scientist - Growth","companyName":"Eight Sleep","companyLogo":"https:\/\/jobicy.com\/data\/server-nyc0409\/galaxy\/mercury\/2021\/09\/76713d2f1b795ffde1c2777d9f74e684.jpeg","jobIndustry":["Data Science"],"jobType":["full-time"],"jobGeo":"LATAM,  Canada,  Europe,  UK,  USA","jobLevel":"Any","jobExcerpt":"Eight Sleep is the world\u2019s first sleep fitness company. Our mission is to fuel human potential through optimal sleep. We use innovative technology, detailed design, and proven science and data to personalize and improve each night for everybody\u2014changing the way people sleep forever and for the better. Backed by leading Silicon Valley investors, we have&#8230;","jobDescription":"<p>Eight Sleep is the world\u2019s first sleep fitness company. Our mission is to fuel human potential through optimal sleep. We use innovative technology, detailed design, and proven science and data to personalize and improve each night for everybody\u2014changing the way people sleep forever and for the better.<\/p>\n<p>Backed by leading Silicon Valley investors, we have been recognized as one of Fast Company\u2019s Most Innovative Companies in 2018, 2022, and 2023.<\/p>\n<p>Our patented temperature-regulated technology, the Pod, is an absolute game changer, improving people&#8217;s health and happiness by changing the way they sleep. The Pod was also recognized two years in a row by TIME&#8217;s \u201cBest Inventions of the Year.\u201d We sell the Pod and other products directly through our website, eightsleep.com. We\u2019re excited by the success of the Pod to date and still have a long way to go toward achieving our mission.<\/p>\n<h2><strong>About the role:<\/strong><\/h2>\n<p>We are looking to hire an experienced Data Scientist who has a track record working with sales and marketing data to build complex predictive demand models. The ideal candidate will combine strong analytical skills with marketing acumen to guide optimizations to our growth strategies.<\/p>\n<h2><strong>How you\u2019ll contribute:<\/strong><\/h2>\n<ul>\n<li>Develop and maintain predictive models for sales growth, customer behavior and lifetime value<\/li>\n<li>Create Media Mix Model that allows us to assess various scenarios for allocating spend across our various channels<\/li>\n<li>Work closely with Growth and Finance teams, providing insights into business opportunities for incremental revenue growth<\/li>\n<li>Lead the quantitative analysis to provide insights that help the CEO, CFO, and VP of Growth understand marketing performance and member behavior<\/li>\n<li>Create and maintain dashboards for key marketing metrics<\/li>\n<li>Build full-cycle analytics experiments, reports, and dashboards using SQL, R, Python, or other scripting and statistical tools<\/li>\n<li>Identify opportunities for growth and efficiency in our marketing funnel<\/li>\n<li>Translate complex data insights into actionable recommendations<\/li>\n<li>Translate product objectives to data science problems and vice versa<\/li>\n<li>Build analytical ETLs to power data science models<\/li>\n<\/ul>\n<h2><strong>What you need to succeed:<\/strong><\/h2>\n<ul>\n<li>Bachelor\u2019s degree in Data Science, Statistics, Mathematics, Computer Science, or equivalent<\/li>\n<li>3+ years of experience in data science, preferably in a marketing or growth-focused role<\/li>\n<li>Experience with SQL and data visualization tools (e.g., Looker, Tableau)<\/li>\n<li>Experience with Python, R, or similar programming languages<\/li>\n<li>Experience with building data pipelines (ETL) using dbt or similar DAG tools<\/li>\n<li>Excellent analytical and problem-solving skills<\/li>\n<li>Ability to synthesize complex information and data to inform decision-making<\/li>\n<\/ul>\n<h2><strong>Why you\u2019ll love Eight Sleep:<\/strong><\/h2>\n<ul>\n<li>We\u2019re a tight-knit, passionate team that\u2019s working to impact people\u2019s lives by improving the way they sleep<\/li>\n<li>Work alongside an award-winning team of marketers, creatives and engineers from diverse backgrounds<\/li>\n<li>Opportunity to play a defining role in the future of Eight Sleep and the sleep fitness category<\/li>\n<li>Leadership is committed to employees\u2019 wellness and career development<\/li>\n<li>You\u2019ll get a better night sleep every night; all full-time employees receive the Pod<\/li>\n<li>Flexible PTO<\/li>\n<li>Role ownership, and uncapped growth opportunities<\/li>\n<\/ul>\n<p>At Eight Sleep we continually celebrate the diverse community different individuals cultivate. As an equal opportunity employer, we stay true to our values by ensuring everyone feels they can flourish and grow. We are committed to equal employment opportunity regardless of race, color, ancestry, religion, sex, national origin, sexual orientation, age, citizenship, marital status, disability, gender identity or Veteran status.<\/p>\n<p><em>Please note: This role is open to applicants in the US, Canada, LATAM, UK, or Europe. Compensation (salary and equity) is competitive based on location.<\/em><\/p>","pubDate":"2024-12-04 03:48:24"},{"id":112049,"url":"https:\/\/jobicy.com\/jobs\/112049-staff-site-reliability-engineer","jobSlug":"112049-staff-site-reliability-engineer","jobTitle":"Staff Site Reliability Engineer","companyName":"Vultr","companyLogo":"https:\/\/jobicy.com\/data\/server-nyc0409\/galaxy\/mercury\/2024\/04\/4089507a-221.jpeg","jobIndustry":["Software Engineering"],"jobType":["full-time"],"jobGeo":"USA","jobLevel":"Any","jobExcerpt":"Simply put, Vultr is committed to providing businesses worldwide with the best price-to-performance of any cloud computing platform. Our global reach of data centers and strategic new partnerships provide the foundation to maximize the impact of our existing services, new product improvements, and releases, which in turn, is a catalyst for your own success. Vultr&#8230;","jobDescription":"<p>Simply put, Vultr is committed to providing businesses worldwide with the best price-to-performance of any cloud computing platform. Our global reach of data centers and strategic new partnerships provide the foundation to maximize the impact of our existing services, new product improvements, and releases, which in turn, is a catalyst for your own success. Vultr is taking flight, and this is your opportunity to leave your mark on the future of Cloud Infrastructure!<\/p>\n<h2>Vultr Cares:<\/h2>\n<ul>\n<li>A 100% remote work environment + a company-wide virtual get together<\/li>\n<li>401(k) plan that matches 100% up to 4% with immediate vesting<\/li>\n<li>Professional Development Reimbursement of $2,500 each year<\/li>\n<li>11 Holidays + Paid Time Off Accrual + Rollover Plan + take off your birthday!<\/li>\n<li>Commitment matters to Vultr! Increased PTO at 3 year anniversary + 1 month sabbatical at 5 year anniversary + Anniversary Bonus each year<\/li>\n<li>$500 first year remote office setup + $400 each year following for new equipment<\/li>\n<li>Monthly internet reimbursement up to $75<\/li>\n<li>$50 per month for a gym membership<\/li>\n<\/ul>\n<h2><strong>Join Vultr:<\/strong><\/h2>\n<p>The Platform team is a central pillar of our growth strategy, and we are looking for a Staff Site Reliability Engineer to help automate. You\u2019ll make an impact working with a cross-functional group of SREs, Platform Developers, and automation engineers to instill best practices, solve challenging problems across various disciplines, and work on some of the most cutting-edge technology in the industry.<\/p>\n<p><strong>What to expect:<\/strong><\/p>\n<ul>\n<li>Collaborate with cross-functional teams to craft and implement a modern observability stack and refine our incident-handling processes.<\/li>\n<li>Design and contribute to state-of-the-art cloud provider solutions for high-performance computing, AI training, and inference workloads, focusing on Observability and MLOps.<\/li>\n<li>The platform team aims to enhance the resilience and stability of our systems through thoughtful software improvements, architecture, and automation.<\/li>\n<li>Contribute to solutions for various challenges ranging in nature from low-level hardware issues to high-level distributed application scale challenges and everything in between.<\/li>\n<li>Champion DevOps and SRE principles through automation, thought leadership, and close collaboration within our engineering team.<\/li>\n<li>Enhance customer experience by improving case handling\u2014strive for proactive responses, rich insights, and automated resolutions.<\/li>\n<li>Develop robust documentation to streamline the handling of recurring reliability issues, paving the way for junior SREs to take the helm confidently.<\/li>\n<li>Identify and implement scalable solutions to address technical challenges within our stack, setting new benchmarks for innovation.<\/li>\n<\/ul>\n<p><strong>Our ideal candidate will have:<\/strong><\/p>\n<ul>\n<li>3+ years of experience in a hands-on SRE role delivering distributed architectures.<\/li>\n<li>2+ years working with and maintaining Kubernetes clusters for highly available and regulated environments.<\/li>\n<li>2+ years of hands-on experience with a modern Grafana stack, including Mimir, Loki, and Tempo.<\/li>\n<li>Comfortable working with complex CI\/CD Pipelines (Gitlab\/Jenkins), configuration management (Puppet\/Salt), and IaC solutions such as Terraform<\/li>\n<li>Experience working with observability pipelines or Open Telemetry is a plus.<\/li>\n<li>A background in performance optimization for Webstacks, including components such as PHP-FPM, Ningx, and Mysql<\/li>\n<li>Boasts strong programming chops in Python, Golang, or PHP and thrives when picking up new technologies.<\/li>\n<\/ul>\n<h2><strong>Compensation:<\/strong><\/h2>\n<p>$120,000 &#8211; $135,000 + Bonus<\/p>\n<p><em>This salary can vary based on location, years of experience, background, and skill set.<\/em><\/p>\n<p>Vultr is committed to an inclusive workforce where diversity is celebrated and supported. All employment decisions at Vultr are based on business needs, job requirements, and individual qualifications.<\/p>\n<p>Vultr regards the lawful and correct use of personal information as important to the accomplishment of our objectives, to the success of our operations and to maintaining confidence between those with whom we deal and ourselves. As such the use of various key privacy controls enables Vultr\u2019s treatment of personal information to meet current regulatory guidelines and laws.<\/p>","pubDate":"2024-12-03 04:20:28","annualSalaryMin":"120000","annualSalaryMax":"135000","salaryCurrency":"USD"},{"id":94818,"url":"https:\/\/jobicy.com\/jobs\/94818-senior-data-scientist-10","jobSlug":"94818-senior-data-scientist-10","jobTitle":"Senior Data Scientist","companyName":"Coinbase","companyLogo":"https:\/\/jobicy.com\/data\/server-nyc0409\/galaxy\/mercury\/2021\/07\/28d13ddddf18afba2c3727253ba0d42f.png","jobIndustry":["Data Science"],"jobType":["full-time"],"jobGeo":"USA","jobLevel":"Senior","jobExcerpt":"Ready to be pushed beyond what you think you\u2019re capable of? At Coinbase, our mission is to increase economic freedom in the world. It\u2019s a massive, ambitious opportunity that demands the best of us, every day, as we build the emerging onchain platform \u2014 and with it, the future global financial system. To achieve our&#8230;","jobDescription":"<p>Ready to be pushed beyond what you think you\u2019re capable of?<\/p>\n<p>At Coinbase, our mission is to increase economic freedom in the world. It\u2019s a massive, ambitious opportunity that demands the best of us, every day, as we build the emerging onchain platform \u2014 and with it, the future global financial system.<\/p>\n<p>To achieve our mission, we\u2019re seeking a very specific candidate. We want someone who is passionate about our mission and who believes in the power of crypto and blockchain technology to update the financial system. We want someone who is eager to leave their mark on the world, who relishes the pressure and privilege of working with high caliber colleagues, and who actively seeks feedback to keep leveling up. We want someone who will run towards, not away from, solving the company\u2019s hardest problems.<\/p>\n<p>Data Science is an integral component of Coinbase\u2019s product and decision making process: we work in partnership with Product, Engineering and Design to influence the roadmap and better understand our users. With a deep expertise in experimentation, analytics and advanced modeling, we produce insights which directly move the company\u2019s bottom line.<\/p>\n<h2>What you&#8217;ll be doing:<\/h2>\n<ul>\n<li>Conduct analysis and deep dives on ambiguous problems for our business. Your work will result in insights and recommendations that guide the team\u2019s decision making.<\/li>\n<li>Act as owner for a broad scope of data and metrics, from core logging to presentation of data visualizations.<\/li>\n<li>Guide code reviews, provide SQL and Python expertise, and create well-maintained ETL jobs.<\/li>\n<li>Maintain a high bar for statistical rigor on your team. Ensure that we\u2019re conducting experimentation and causal analyses that build confidence with your stakeholders.<\/li>\n<\/ul>\n<h2>What we look for in you:<\/h2>\n<ul>\n<li>A BA\/BS in a quantitative field (ex Math, Stats, Physics, or Computer Science) with \u22655+ years of relevant experience or a PhD in a quantitative field with with \u22653+ years of relevant experience<\/li>\n<li>Demonstrated experience in driving impactful data science projects that tackle ambiguous problem spaces.<\/li>\n<li>Ability to influence external stakeholders by synthesizing data learnings into compelling stories.<\/li>\n<li>Practical expertise in applying complex modeling frameworks to practical business problems.<\/li>\n<li>Professional experience using SQL and Python.<\/li>\n<li>Experience working with digital products in an iterative development cycle.<\/li>\n<li>Demonstration of our core cultural values: clear communication, positive energy, continuous learning, and efficient execution.<\/li>\n<\/ul>\n<p><strong>Pay Transparency Notice:<\/strong> Depending on your work location, the target annual salary for this position can range as detailed below. Full time offers from Coinbase also include target bonus + target equity + benefits (including medical, dental, vision and 401(k)).<\/p>\n<p>Pay Range: $175,100\u2014$206,000 USD<\/p>\n<h2>Commitment to Equal Opportunity<\/h2>\n<p>Coinbase is committed to diversity in its workforce and is proud to be an Equal Opportunity Employer.\u00a0 All qualified applicants will receive consideration for employment without regard to race, color, religion, creed, gender, national origin, age, disability, veteran status, sex, gender expression or identity, sexual orientation or any other basis protected by applicable law. Coinbase will also consider for employment qualified applicants with criminal histories in a manner consistent with applicable federal, state and local law. \u00a0For US applicants, you may view the Know Your Rights notice <a href=\"https:\/\/www.eeoc.gov\/sites\/default\/files\/2022-10\/22-088_EEOC_KnowYourRights_10_20.pdf\" target=\"_blank\" rel=\"noopener\">here<\/a>. Additionally, Coinbase participates in the <a href=\"https:\/\/static-assets.coinbase.com\/e-verify.pdf\" target=\"_blank\" rel=\"noopener\">E-Verify program<\/a> in certain locations, as required by law.<\/p>","pubDate":"2024-12-02 04:47:39","annualSalaryMin":"175100","annualSalaryMax":"206000","salaryCurrency":"USD"},{"id":111985,"url":"https:\/\/jobicy.com\/jobs\/111985-senior-devsecops-engineer","jobSlug":"111985-senior-devsecops-engineer","jobTitle":"Senior DevOps Engineer","companyName":"CrossFit","companyLogo":"https:\/\/jobicy.com\/data\/server-nyc0409\/galaxy\/mercury\/2021\/12\/6966c9ea04a0e651f69f113113a45e27.png","jobIndustry":["DevOps &amp; SysAdmin"],"jobType":["contract"],"jobGeo":"Anywhere","jobLevel":"Senior","jobExcerpt":"CrossFit is seeking a skilled and visionary Senior DevOps Engineer for a one-year contract to bolster our team in a fully remote capacity. The chosen candidate will be instrumental in harnessing cutting-edge technology to architect, develop, and operationalize our next-generation product platform. This role demands a proactive approach to enhancing efficiency, reliability, security, and scalability&#8230;","jobDescription":"<p>CrossFit is seeking a skilled and visionary Senior DevOps Engineer <b>for a one-year contract <\/b>to bolster our team in a fully remote capacity. The chosen candidate will be instrumental in harnessing cutting-edge technology to architect, develop, and operationalize our next-generation product platform. This role demands a proactive approach to enhancing efficiency, reliability, security, and scalability within our infrastructure, aligning closely with application developers to automate and refine every phase of the DevOps cycle\u2014from code development, through build and test, to deployment, and ongoing monitoring. Your contributions will be pivotal in driving the sustained efficiency and productivity that underpin product enhancements and innovation.<\/p>\n<p><b>This is a contract position for one year.<\/b><\/p>\n<h2><b>RESPONSIBILITIES:<\/b><\/h2>\n<ul>\n<li>Assist in the development of a state-of-the-art product platform, focusing on the use of Python, containers, and Terraform to build a scalable, secure, and efficient infrastructure.<\/li>\n<li>Implement and refine CI\/CD pipelines, emphasizing Infrastructure as Code (IaC) practices, to ensure seamless and reliable application development and deployment processes.<\/li>\n<li>Facilitate the adoption of containerization and orchestration technologies to facilitate a consistent, secure, and scalable environment across all stages of the application lifecycle.<\/li>\n<li>Leverage Terraform and similar tools for IaC to automate the provisioning and management of cloud infrastructure, ensuring consistency and efficiency across various environments.<\/li>\n<li>Drive the integration of advanced cybersecurity measures into all aspects of the infrastructure and application development process, adhering to secure-by-default and secure-by-design principles.<\/li>\n<li>Collaborate with application developers and other stakeholders to automate and optimize workflows, from development to deployment, ensuring high availability, reliability, and performance of applications.<\/li>\n<li>Keep abreast of the latest DevOps trends and technologies, incorporating best practices and innovative solutions to continually enhance the company&#8217;s development and operational capabilities.<\/li>\n<li>Build and maintain strategic partnerships with vendors and open-source communities to support the organization&#8217;s technology stack and innovation efforts.<\/li>\n<li>Advocate for the adoption of new technologies, presenting clear value propositions and business cases to support strategic decision-making.<\/li>\n<\/ul>\n<h2><b>CORE EXPERIENCE:<\/b><\/h2>\n<ul>\n<li>Deep knowledge and practical application of secure-by-default and secure-by-design principles in cloud environments, specifically within AWS.<\/li>\n<li>Expertise in implementing application security and compliance throughout the SDLC.<\/li>\n<li>Advanced proficiency with Terraform for IaC transformations and extensive experience with AWS services and infrastructure automation.<\/li>\n<li>Solid understanding of microservices architecture, containerization, and application development practices.<\/li>\n<li>Demonstrated experience with Linux system and network administration, alongside configuration management tools such as Ansible.<\/li>\n<li>In-depth knowledge of Python and bash for automation, scripting, and development purposes.<\/li>\n<\/ul>\n<h2><b>KNOWLEDGE AND SKILLS:<\/b><\/h2>\n<ul>\n<li>Strong communication skills with the ability to clearly articulate technical designs and decisions.<\/li>\n<li>A collaborative spirit with a strong inclination towards working closely with technical and product teams.<\/li>\n<li>A high degree of responsibility and reliability, with a track record of meeting deadlines and delivering on commitments.<\/li>\n<li>An agile mindset, comfortable with supporting frequent and incremental testing and deployment practices.<\/li>\n<li>A genuine passion for CrossFit and its mission, coupled with an eagerness for continuous learning and improvement in the field of DevOps.<\/li>\n<\/ul>\n<h2><b>EDUCATION\/EXPERIENCE<\/b>:<\/h2>\n<ul>\n<li>A Bachelor\u2019s degree in a related field coupled with over 7 years of relevant technical experience in architecture, cybersecurity, building infrastructure in support of SaaS application development, and operations.<\/li>\n<li>AWS DevOps Certification is highly desirable.<\/li>\n<li>A broad exposure to a variety of open-source technologies and tools.<\/li>\n<li>A proven track record of maintaining and enhancing infrastructure stability while integrating new features and technologies.<\/li>\n<\/ul>","pubDate":"2024-12-01 04:10:21"},{"id":112944,"url":"https:\/\/jobicy.com\/jobs\/112944-senior-data-engineer-10","jobSlug":"112944-senior-data-engineer-10","jobTitle":"Senior Data Engineer","companyName":"Experian","companyLogo":"https:\/\/jobicy.com\/data\/server-nyc0409\/galaxy\/mercury\/2021\/09\/dcc5b29a570bb19b9f5c3e150db2fdfe.jpg","jobIndustry":["Software Engineering"],"jobType":["full-time"],"jobGeo":"USA","jobLevel":"Senior","jobExcerpt":"We are looking for a\u00a0Senior Data Engineer\u00a0to join our global engineering team. This role will report into the Sr. Software Engineering Manager. We need a person who can work hands-on as an engineer, solving complex problems and building advanced software systems. We face daily challenges that are both unique and engaging, while processing data at&#8230;","jobDescription":"<p>We are looking for a\u00a0<strong>Senior Data Engineer<\/strong>\u00a0to join our global engineering team. This role will report into the Sr. Software Engineering Manager. We need a person who can work hands-on as an engineer, solving complex problems and building advanced software systems. We face daily challenges that are both unique and engaging, while processing data at petabyte scale. That is over one trillion data points in any given 60-day period \u2014 with consumer privacy and data security at the heart of everything we do. We use Scala, in combination with large-scale data processing on Google Cloud, machine learning,\u00a0and open-source technologies, to build our device graph.<\/p>\n<h2><strong>What You&#8217;ll Do<\/strong><\/h2>\n<ul>\n<li>Be a senior member of the team by contributing to the architecture, design, and implementation of EMS systems<\/li>\n<li>Mentor junior engineers and promote their growth<\/li>\n<li>Lead technical projects. Manage the planning, execution and success of complex technical projects<\/li>\n<li>Collaborate with other engineering, product, and data science teams to ensure we&#8217;re building the best products<\/li>\n<li>Be on call if required and to accommodate east coast time zone. This role is remote and open to hiring in any state<\/li>\n<\/ul>\n<h2>Qualifications<\/h2>\n<ul>\n<li>5+ years of experience making contributions in the form of code<\/li>\n<li>Experience with algorithms and data structures and knowing when to apply them<\/li>\n<li>Deep familiarity with Scala or Java<\/li>\n<li>Experience working with high-scale systems: realtime and batch<\/li>\n<li>Interested in data engineering to develop ingestion engines, ETL pipelines, and organizing the data to expose it in a consumable format<\/li>\n<li>Experience in Machine Learning techniques and tools is a plus<\/li>\n<li>You will need to accommodate Eastern Time Zone workday<\/li>\n<li>#LI-Remote<\/li>\n<\/ul>\n<h2><strong>Skills and Experience<\/strong><\/h2>\n<ul>\n<li>Google Cloud Platform (GCP) or AWS<\/li>\n<li>Scala, sbt, cats, http5s, fs2<\/li>\n<li>Airflow, Kubernetes<\/li>\n<li>Google Dataflow\/Beam, Spark, SQL, BigQuery or similar data warehouse<\/li>\n<li>\u200b\u200bSpark ML, TensorFlow, Kubeflow, Python, PyTorch<\/li>\n<\/ul>\n<h2><strong>Benefits\/Perks:<\/strong><\/h2>\n<ul>\n<li>Great compensation package and bonus plan<\/li>\n<li>Core benefits including medical, dental, vision, and matching 401K<\/li>\n<li>Flexible work environment, ability to work remote, hybrid or in-office<\/li>\n<li>Flexible time off including volunteer time off, vacation, sick and 12-paid holidays<\/li>\n<\/ul>\n<h2>Additional Information<\/h2>\n<p>Our uniqueness is that we celebrate yours. Experian&#8217;s culture and people are main differentiators. We take our people agenda very seriously and focus on what matters; DEI, work\/life balance, development, authenticity, engagement, collaboration, wellness, reward &amp; recognition, volunteering&#8230; the list goes on. Experian&#8217;s people first approach is award winning; Great Place To Work\u2122 in 24 countries, FORTUNE Best Companies to work and Glassdoor Best Places to Work (globally 4.4 Stars) to name a few. Check out Experian Life on social or our Careers Site to understand why.<\/p>\n<p>Experian is proud to be an Equal Opportunity and Affirmative Action employer. Innovation is a critical part of Experian&#8217;s DNA and practices, and our diverse workforce drives our success. Everyone can succeed at Experian and bring their whole self to work, irrespective of their gender, ethnicity, religion, color, sexuality, physical ability or age. If you have a disability or special need that requires accommodation, please let us know at the earliest opportunity.<\/p>","pubDate":"2024-11-30 04:59:11"},{"id":112942,"url":"https:\/\/jobicy.com\/jobs\/112942-software-developer-f-m-d","jobSlug":"112942-software-developer-f-m-d","jobTitle":"Software Developer (f\/m\/d)","companyName":"Celtra","companyLogo":"https:\/\/jobicy.com\/data\/server-nyc0409\/galaxy\/mercury\/2021\/09\/4d4dcabf23834ba5f3571494d0e4c80d.jpg","jobIndustry":["Software Engineering"],"jobType":["full-time"],"jobGeo":"Europe","jobLevel":"Any","jobExcerpt":"We use various tools to craft our products. On the backend, you can find PHP, NodeJS, Scala, MySQL, Apache Spark, Snowflake, and also Go, MongoDB, Kinesis. On the frontend, we use Vue.js, Typescript with Pinia, and Vanilla JS when needed. Everything runs on the AWS\/ECS cloud. We also love CI\/CD, IaC and do daily deployments&#8230;","jobDescription":"<p>We use various tools to craft our products. On the backend, you can find PHP, NodeJS, Scala, MySQL, Apache Spark, Snowflake, and also Go, MongoDB, Kinesis. On the frontend, we use Vue.js, Typescript with Pinia, and Vanilla JS when needed. Everything runs on the AWS\/ECS cloud. We also love CI\/CD, IaC and do daily deployments to ensure your contributions see the light of day as soon as the tests are green and the QA team is happy.<\/p>\n<p>For this position, we are seeking a\u00a0<strong>Full Stack Developer<\/strong>\u00a0with appreciation for\u00a0<strong>frontend technologies\u00a0<\/strong>to join us on the journey of building a scalable and intuitive product.<\/p>\n<h2><strong>Your responsibilities:<\/strong><\/h2>\n<ul>\n<li>You will work on our existing and new front-end single-page applications (campaign and folder management system, dashboards, creative showcases, our design system, etc.).<\/li>\n<li>On the backend, you will work on our backbone REST API, a family of scalable background services, and the permission and authentication systems.<\/li>\n<li>You will write technical specifications, do code reviews, write tests (unit, integration &amp; end-to-end), and collaborate with the Quality Assurance Team.<\/li>\n<li>You will be responsible for resolving users facing issues, bugs and upgrading our product continually, which includes improving the quality of code, monitoring it in production, etc.<\/li>\n<\/ul>\n<h2><strong>You will thrive in this position if you have:\u00a0<\/strong><\/h2>\n<ul>\n<li>At least 2 years of experience in programming and following modern software development processes.<\/li>\n<li>Experience building single-page applications using modern web technologies (Javascript \/ TypeScript \/ CSS \/ HTML) and frameworks (VueJS \/ React \/ Angular).<\/li>\n<li>Experience with server-side principles (scaling, concurrency, etc. and back-end technologies (PHP, Python, Golang, Ruby, etc.).<\/li>\n<li>Understanding and experience of relational databases (e.g., MySQL) and document databases (e.g., Mongo).<\/li>\n<li>Have experience with writing unit, integration and end-to-end tests.<\/li>\n<li>Show passion for learning, and help us learn too.<\/li>\n<li>Have a product mindset.<\/li>\n<li>Be fluent in written and spoken English.<\/li>\n<\/ul>\n<h2><strong>What we offer? \u00a0<\/strong><\/h2>\n<ul>\n<li>Remote working. You can choose to work from home or join us in our Ljubljana office.<\/li>\n<li>Flexible schedule. You\u2019re trusted to create the right conditions for your best productivity.<\/li>\n<li>Continuous education. Up to 1000 EUR per year for conferences, books, and courses of your choice.<\/li>\n<li>Equipment of your choice.<\/li>\n<li>Knowledge shares.<\/li>\n<li>Additional pension and health insurance.<\/li>\n<li>WFH budget. An additional budget of 500 EUR to set up your home space.<\/li>\n<li>Employee well-being. Dedicated budget for any kind of wellness activities such as fitness, yoga, etc.<\/li>\n<\/ul>\n<h2><strong>About Celtra<\/strong><\/h2>\n<p>Celtra helps enterprise advertisers, media, and agencies design, approve, and deliver digital creative across the ever-growing number of campaigns, markets, designs, and variants. Celtra\u2019s Creative Automation &amp; Enablement Software for helps brands move faster than ever while dramatically scaling content production. Companies like adidas, TripAdvisor, Spotify, Unilever, NBCU, Lululemon, YETI, Vice, and hundreds more partner with Celtra to cut production costs while increasing efficiencies and output in the cloud.<\/p>\n<h2><strong>Empowering Creativity through Diversity &amp; Inclusion<\/strong><\/h2>\n<p>Our mission is to empower creativity &#8211; and we cannot fulfill our mission without different perspectives. Diversity drives innovation, and Celtra is committed to diversity, equity, inclusion, and belonging.<\/p>\n<p>Every employee is empowered at Celtra &#8211; no matter your race, age, religion, gender identity, sexual orientation, physical or mental ability, or ethnicity.\u00a0 We hire the best, and develop our teams through continuous education and mentorship, in a community where everyone can bring their whole selves to work.<\/p>","pubDate":"2024-11-30 04:45:36"},{"id":96513,"url":"https:\/\/jobicy.com\/jobs\/96513-sr-software-engineer-latam","jobSlug":"96513-sr-software-engineer-latam","jobTitle":"Sr. Software Engineer","companyName":"Luxury Presence","companyLogo":"https:\/\/jobicy.com\/data\/server-nyc0409\/galaxy\/mercury\/2022\/05\/f2b241fb769140fff2f70e8efaf5c0ff.jpg","jobIndustry":["Software Engineering"],"jobType":["full-time"],"jobGeo":"LATAM","jobLevel":"Senior","jobExcerpt":"Luxury Presence is the fastest-growing digital platform for agents, teams, and brokerages. Our award-winning real estate websites, modern marketing solutions, and AI-powered mobile platform help agents attract more business, work more efficiently, and serve our clients. Since launching in 2016, Luxury Presence has been trusted by more than 11,000 real estate professionals, including over 20&#8230;","jobDescription":"<p>Luxury Presence is the fastest-growing digital platform for agents, teams, and brokerages. Our award-winning real estate websites, modern marketing solutions, and AI-powered mobile platform help agents attract more business, work more efficiently, and serve our clients. Since launching in 2016, Luxury Presence has been trusted by more than 11,000 real estate professionals, including over 20 Wall Street Journal Top 100 agents.<\/p>\n<h2><b>Who is the Flagship Product Group?<\/b><\/h2>\n<p>The Flagship group owns our core product offering which includes Website Builder, Render Engine and Website Hosting Architecture. The team is fully immersed in the challenges of abstracting html\/css and how to enable real estate agents to build and customize their website. This team regularly interfaces with the Platform and Data Squads for CMS and MLS Data in addition to the Creative Team for templated HTML content. Currently the render engine is responsible for rendering more than 1000 static pages a minute and the team is exploring how to build the next generation of collaborative home search capabilities.<\/p>\n<h2>What you will do:<\/h2>\n<ul>\n<li>Design, build, test, and deploy the cloud-native platform and microservices\/API to be consumed by our platform and clients<\/li>\n<li>Develop new user-facing features and build reusable code and libraries for future use<\/li>\n<li>Partner with architecture and external development teams to design reusable frameworks and technical solutions<\/li>\n<li>Participate in the evaluation of emerging technology and tools<\/li>\n<li>Optimize application for maximum speed and scalability<\/li>\n<li>Conduct code reviews for peers and mentor junior Engineers<\/li>\n<li>Iterate on our framework for rendering and building a common of libraries and components<\/li>\n<li>Participate in squad ceremonies and team events (lunch &amp; learn, brainstorms, etc.)<\/li>\n<\/ul>\n<h2>Our Tech Stack:<\/h2>\n<ul>\n<li>React \/ StyledComponents \/ Apollo \/ SingleSPA<\/li>\n<li>Node \/ Typescript Microservices<\/li>\n<li>Python ETLs<\/li>\n<li>Postgres \/ ElasticSearch \/ DynamoDB<\/li>\n<li>AWS \/ Kubernetes \/ Lambda<\/li>\n<\/ul>\n<h2>Skills And Qualifications:<\/h2>\n<ul>\n<li>5+ years of experience with web application frameworks such as Nodejs, React, Redux, Angular, Next or similar. GraphQL experience is a plus!<\/li>\n<li>Experience with data-driven architecture and systems design, RESTful APIs, microservices architecture.<\/li>\n<li>Proficiency utilizing SQL, NoSQL, in-memory and distributed SQL (e.g. PostgreSQL, Redis, MongoDB, AuroraDB)<\/li>\n<li>Experience integrating with 3rd party APIs, external frameworks, and libraries<\/li>\n<li>Expert-level understanding and implementation of cloud-native architectures (AWS serverless or containers preferred) at scale in production<\/li>\n<li>Demonstrated understanding and implementation of software design principles such as SOLID and DIExperience with Software as a Service (SaaS), multi-tenancy application development<\/li>\n<li>Embraces the concepts of Agile Scrum software development and its related collaboration and issue tracking tools (e.g. Freshworks, JIRA, Rally)<\/li>\n<li>Experience working in a Continuous Integration \/ Continuous Delivery (CICD) model, including Github and CI pipeline automation tools<\/li>\n<li>Proven success working in Agile environments (Scrum, Kanban, etc.)<\/li>\n<\/ul>\n<p>Who we are: Luxury Presence is the real estate industry&#8217;s most powerful marketing platform, providing award winning websites and cutting edge tech to the world\u2019s top agents.<\/p>\n<p>Founded in 2016 by Stanford Business School alumni Malte Kramer, Luxury Presence currently serves over 11,000 clients in the U.S. and Canada with its SaaS model \u2014 including over 20 of the top 100 WSJ real estate agents and teams. In addition, Luxury Presence is the official website partner to some of the industry&#8217;s most powerful brokerages.<\/p>\n<p>The Los Angeles-based SaaS company raised $25.9 million for its Series B round and recently announced $19.2M Series B-1. Bessemer Venture Partners led the round alongside fellow existing investors Toba Capital and Switch Ventures. Former Dallas Mavericks basketball player Dirk Nowitzki also participated in the round, along with other angel investors.<\/p>","pubDate":"2024-11-29 04:52:36","annualSalaryMin":"120000","annualSalaryMax":"150000","salaryCurrency":"USD"},{"id":101867,"url":"https:\/\/jobicy.com\/jobs\/101867-c-engineer","jobSlug":"101867-c-engineer","jobTitle":"C++ Engineer","companyName":"Jan","companyLogo":"https:\/\/jobicy.com\/data\/server-nyc0409\/galaxy\/mercury\/2024\/01\/e7d02564-221.jpeg","jobIndustry":["Software Engineering"],"jobType":["full-time"],"jobGeo":"Anywhere","jobLevel":"Any","jobExcerpt":"Jan is a productivity company. We build a\u00a0cross-platform, local-first and AI native framework\u00a0that can be used to build anything. This includes https:\/\/jan.ai\/\u00a0a desktop app that runs AI on your own laptop, 100% offline and privately. We support most popular AI models, and are actively working on a roadmap to allow users to customize and fine-tune&#8230;","jobDescription":"<p>Jan is a productivity company. We build a\u00a0cross-platform, local-first and AI native framework\u00a0that can be used to build anything. This includes https:\/\/jan.ai\/\u00a0a desktop app that runs AI on your own laptop, 100% offline and privately. We support most popular AI models, and are actively working on a roadmap to allow users to customize and fine-tune these AIs to meet their specific needs.<\/p>\n<p>We are a fully remote, open source company. We target the global market, but operate as a lean, bootstrapped company.<\/p>\n<h2>Responsibilities<\/h2>\n<ul>\n<li>Lead the development efforts on Cortex (github), an AI Inference Platform in C++, maximizing its performance and functionality<\/li>\n<li>Apply your expertise in computer vision\/ NLP and matrix manipulation using C++, creating robust and optimized solutions.<\/li>\n<li>Design and write efficient bindings from other languages to C++, similar to projects like\u00a0Llama C++ Python<\/li>\n<li>[Plus] Drogon CPP framework experience<\/li>\n<\/ul>\n<h2>Architecture and Planning<\/h2>\n<ul>\n<li>Break down ambiguous goals and high level goals into a well architected, technical execution plan.<\/li>\n<li>Implement cost-effective solutions, innovates with rapid spikes, avoids \u201cpenny wise, pound foolish\u201d trade offs.<\/li>\n<\/ul>\n<h2>Requirements<\/h2>\n<ul>\n<li>Proven experience in C++ development.<\/li>\n<li>Experience with building a C++ application from the ground up<\/li>\n<li>Solid understanding of gRPC and its applications in web server optimization.<\/li>\n<li>Experience in high-performance computing, particularly in hardware optimization and embedded systems.<\/li>\n<li>Minimum of 3 years of professional work experience in a similar role.<\/li>\n<li>Self-starter, entrepreneurial mindset, and ability to work independently.<\/li>\n<\/ul>\n<h2>Benefits<\/h2>\n<ul>\n<li>We pay an \u201call-in\u201d pay and you will cover your own insurance\/medical from the amount<\/li>\n<li>14 days leave (and unlimited sick days)<\/li>\n<li>Annual equipment budget (once 2 month probation has been completed)<\/li>\n<\/ul>","pubDate":"2024-11-27 04:48:55"},{"id":101869,"url":"https:\/\/jobicy.com\/jobs\/101869-senior-software-engineer-llm","jobSlug":"101869-senior-software-engineer-llm","jobTitle":"Senior Python Engineer","companyName":"Jan","companyLogo":"https:\/\/jobicy.com\/data\/server-nyc0409\/galaxy\/mercury\/2024\/01\/e7d02564-221.jpeg","jobIndustry":["Software Engineering"],"jobType":["full-time"],"jobGeo":"Anywhere","jobLevel":"Senior","jobExcerpt":"Jan is a desktop application that turns computers into thinking machines, enabling open-source LLMs and remote API AIs on Windows, Mac, or Linux. Since its January 2024 release, it has been downloaded over 500,000 times. With a vision to redefine human-machine collaboration, Jan aims to revolutionise our interaction with technology. It ensures complete ownership, privacy,&#8230;","jobDescription":"<p>Jan is a desktop application that turns computers into thinking machines, enabling open-source LLMs and remote API AIs on Windows, Mac, or Linux. Since its January 2024 release, it has been downloaded over 500,000 times. With a vision to redefine human-machine collaboration, Jan aims to revolutionise our interaction with technology. It ensures complete ownership, privacy, and full customisation for its users.<\/p>\n<p>We are a fully remote, open source company. We target the global market, but operate as a lean, bootstrapped company.<\/p>\n<h2>Responsibilities:<\/h2>\n<ul>\n<li>Platform Development: Design, develop, and maintain a high-performance Python-based platforms<\/li>\n<li>Codebase Structuring: Build and structure codebases from scratch (0 to 1), make decisions on framework, library selections<\/li>\n<li>Performance Optimization: Identify bottlenecks and optimize the performance of the application using best practices in Python development<\/li>\n<li>Collaboration: Work closely with Research team to understand Training and Inference requirements<\/li>\n<li>Documentation: Create comprehensive documentation for code, processes, and systems to facilitate knowledge sharing within the team<\/li>\n<li>Continuous Improvement: Stay updated with industry trends and emerging technologies to continuously enhance the platform.<\/li>\n<\/ul>\n<h2>Qualifications:<\/h2>\n<ul>\n<li>Strong Python development experience, with 0 to 1 experience<\/li>\n<li>Strong familiarity with Python web frameworks (e.g. FastAPI, Flask, Django)<\/li>\n<li>Strong familiarity with Python best practices (e.g. clean code, type checking with Pydantic etc)<\/li>\n<li>Strong familiarity with AI-assisted coding (e.g. Cursor, Continue.dev, etc)<\/li>\n<li>[Plus] Familiarity with LLM Training and Inference<\/li>\n<li>[Plus] Familiarity with AI libraries (e.g. Huggingface Transformers, PyTorch)<\/li>\n<\/ul>\n<h2>Benefits:<\/h2>\n<ul>\n<li>We pay an \u201call-in\u201d pay and you will cover your own insurance\/medical from the amount<\/li>\n<li>14 days leave (and unlimited sick days)<\/li>\n<li>Annual equipment budget (once 2 month probation has been completed)<\/li>\n<\/ul>","pubDate":"2024-11-27 04:48:23"},{"id":112874,"url":"https:\/\/jobicy.com\/jobs\/112874-senior-data-analyst-2","jobSlug":"112874-senior-data-analyst-2","jobTitle":"Senior Data Analyst","companyName":"Vouch Insurance","companyLogo":"https:\/\/jobicy.com\/data\/server-nyc0409\/galaxy\/mercury\/2023\/01\/aaaee1a9c689fde5b2d470d27ec0b253.jpeg","jobIndustry":["Product &amp; Operations"],"jobType":["full-time"],"jobGeo":"USA","jobLevel":"Senior","jobExcerpt":"Not only is this an exciting and growing team where you can drive a real impact on our operational scalability, but Vouch is also the preferred insurance provider to customers of Y Combinator, Brex, Carta, and WeWork. We\u2019re a quickly growing startup that believes in transparency and acknowledgment with our team members and cultivating a&#8230;","jobDescription":"<p>Not only is this an exciting and growing team where you can drive a real impact on our operational scalability, but Vouch is also the preferred insurance provider to customers of Y Combinator, Brex, Carta, and WeWork. We\u2019re a quickly growing startup that believes in transparency and acknowledgment with our team members and cultivating a values-driven company. Our values are \u201cPut People First,\u201d \u201cListen, Challenge, and Grow,\u201d \u201cFace challenges head-on and win as a team,\u201d and \u201cServe clients with integrity and excellence.\u201d<\/p>\n<h2><strong>What does a work environment look like at Vouch?<\/strong><\/h2>\n<p>Vouch has employees located across the U.S., with offices in San Francisco, Chicago, and New York City. This role can be based anywhere in the U.S. as long as you can work our Vouch core collaboration hours (8:30 am-2:30 pm Pacific Time) when most internal meetings are held.<\/p>\n<h2><strong>Role Responsibilities:\u00a0<\/strong><\/h2>\n<p>As an insurance company, data is at the core of everything we do at Vouch. Data and analysis are critical to improving our clients&#8217; insurance design, underwriting, and outcomes. Data also drives our business operations and our financial decisions. As a Senior Data Analyst at Vouch, you\u2019ll have the unique opportunity to build the foundational data structure, tools, and models to help all of our functions become increasingly data-driven. You will be part of the Analytics team and sit cross-functionally, working closely with the data team, finance, biz ops, and product managers who work across all of our functions.<\/p>\n<p>You will work with our teams + stakeholders to build and maintain foundational data sets, dashboards, and analytical frameworks to address challenges and questions for a specific business unit within our organization. Additionally, you will take ownership of the data asset development process from discovery to post-launch, driving key decisions that impact the data domain.<\/p>\n<h2><strong>Job Duties:\u00a0<\/strong><\/h2>\n<ul>\n<li>Develop an advanced understanding of Vouch&#8217;s business model and its drivers, with a deep focus on a business unit<\/li>\n<li>Conduct Discovery with cross-functional stakeholders to identify data and metrics they need to solve their business challenges and questions<\/li>\n<li>Collaborate with Engineering, Data Engineering, Product, and relevant teams on data instrumentation<\/li>\n<li>Propose standardized definitions of data and metrics, and get buy-in from stakeholders<\/li>\n<li>Develop analytical framework, single-source-of-truth data sets, and dashboards (in Mode) to empower stakeholders to perform their own analysis<\/li>\n<li>Perform analyses using single-source-of-truth data sets to identify performance drivers and opportunities to optimize the business<\/li>\n<li>Lead data projects end-to-end from discovery to activation and post-launch in collaboration with a cross-functional team of Engineering, Product, GTM, etc.<\/li>\n<li>Clearly document data models with source, description, and field definitions to enhance collaboration, scalability, and usability<\/li>\n<li>Tie goals back to business metrics such as written premium, conversion rates, or top-of-funnel growth<\/li>\n<\/ul>\n<h2><strong>About You:<\/strong><\/h2>\n<ul>\n<li>3-6 years of experience working as a data analyst, data scientist, consultant, or equivalent quantitative analytical role<\/li>\n<li>Bachelor\u2019s or advanced degree in statistics, math, economics, computer science, finance, or equivalent practical experience<\/li>\n<li>Advanced SQL skills, experience with BI tools (Mode, Tableau, Looker), and familiarity with data transformation tools (dbt)<\/li>\n<li>Are excited to dig into our business processes to understand how data is generated<\/li>\n<li>Strategic thinker with a deep understanding of business drivers<\/li>\n<li>Skilled in gathering business requirements,\u00a0 define metrics, analyze problems, and propose solutions<\/li>\n<li>Strong communication skills and the ability to explain complex concepts to both technical and non-technical audiences<\/li>\n<li>Proven collaborator, effective in cross-functional teams and multi-stakeholder environments<\/li>\n<li>Are eager to learn new tools and improve your technical skill set<\/li>\n<li>Grit: You are initiative, goal-oriented, purpose-driven, and can work through adversity<\/li>\n<li>1+ years of professional experience with Python or R<\/li>\n<\/ul>\n<h2><strong>Nice To Have:<\/strong><\/h2>\n<ul>\n<li>Insurance or financial services background<\/li>\n<li>Exposure to, and passion for, early-stage startups and\/or high-growth environments<\/li>\n<li>Previous experience working in product-led funnel conversion, user segmentation, attribution, or similar business analytics problems<\/li>\n<\/ul>\n<h2><strong>Vouch provides several benefits to help you bring your best self to work:<\/strong><\/h2>\n<ul>\n<li> Competitive compensation and equity packages<\/li>\n<li>\u2695\ufe0f Health, dental, and vision insurance<\/li>\n<li> Parental leave<\/li>\n<li> Flexible vacation time (Unlimited PTO)<\/li>\n<li>  Wellness allowance ($80\/month)<\/li>\n<li>  Technology allowance ($100\/month)<\/li>\n<li> Professional Development ($500\/Yr)<\/li>\n<li>  Home office setup (One-time $500)<\/li>\n<li>  L&amp;D: Partnerships with Ethena, Hone, and monthly Lunch &amp; Learns<\/li>\n<li>\ufe0f\u200d \u2640\ufe0f  Employee Groups: Vouch supports various employee groups to foster an inclusive, equitable workplace and create affirming, empowering, employee-centered spaces for conversation, community, and support. These groups include Pride @ Vouch, Women @ Vouch, Black @ Vouch, Virtual Connections, Pop Culture, Pets of Vouch, Skincare, Astrology, Plants, etc.<\/li>\n<li>  Wellbeing: Voucher\u2019s have access to many wellbeing perks, including Calm, Peloton, Headspace, Fetch, OneMedical, SoFi, etc.<\/li>\n<li> Annual performance reviews with quarterly check-ins: Vouch conducts quarterly review discussions with all team members, offering goal setting and check-ins, development discussions, and promotion opportunities.<\/li>\n<\/ul>\n<h2><strong>What to expect in the interview process:<\/strong><\/h2>\n<ul>\n<li>30-minute phone call with our recruiting team<\/li>\n<li>1 hour Zoom interview with the hiring manager<\/li>\n<li>2 hour Case study &amp; Technical screen<\/li>\n<li>Meet the team! 30-45 min 1:1 Zoom meetings with 3 team members you\u2019d work closely with in the role<\/li>\n<\/ul>\n<h2><strong>Salary Range:<\/strong><\/h2>\n<p><strong>The pay range for this role is: $120,000 to 145,000 per year.\u00a0<\/strong><\/p>\n<p>Our salary ranges are based on paying competitively for our size and industry and are part of our total compensation package, which also includes benefits and other perks. We also include stock options in all compensation packages and believe all Vouch employees should have the opportunity to become owners in the company. Individual pay decisions are based on a number of factors, including qualifications for the role, experience level, skill set, location, and business need. The base pay range provided is subject to change and may be modified in the future.<\/p>\n<p><em>Vouch believes in putting our people first, and building a diverse team is at the front of everything we do. We welcome people from different backgrounds, experiences, perspectives, and ranges of abilities. We are an equal-opportunity employer and celebrate the diversity of our growing team.\u00a0<\/em><\/p>","pubDate":"2024-11-27 04:44:25","annualSalaryMin":"120000","annualSalaryMax":"145000","salaryCurrency":"USD"},{"id":110996,"url":"https:\/\/jobicy.com\/jobs\/110996-engineering-team-lead","jobSlug":"110996-engineering-team-lead","jobTitle":"Engineering Team Lead","companyName":"Tripadvisor","companyLogo":"https:\/\/jobicy.com\/data\/server-nyc0409\/galaxy\/mercury\/2021\/01\/WRILS-210129125206-036216.jpg","jobIndustry":["Software Engineering"],"jobType":["full-time"],"jobGeo":"Canada","jobLevel":"Any","jobExcerpt":"Full stack engineering on our SEO (search engine optimization) team means integral participation in our web framework development, iterative testing, analytics, monitoring and data science on our comprehensive datasets. Our SEO team has developed a data\/test driven approach to understanding how we interact with search engines, users and the many complex interactions between them. SEO&#8230;","jobDescription":"<p>Full stack engineering on our SEO (search engine optimization) team means integral participation in our web framework development, iterative testing, analytics, monitoring and data science on our comprehensive datasets. Our SEO team has developed a data\/test driven approach to understanding how we interact with search engines, users and the many complex interactions between them. SEO is no longer just page-rank, it\u2019s evolved into a highly competitive landscape including both user experience metrics as well as site content and structure. You will be working with some of the best SEO practitioners in the space utilizing extensive PB sized datasets to understand what is working and how it works. Curiosity and a willingness to dig deeply into both our success and failures and those of our competitors is key to being successful.<\/p>\n<p>Day to day work as a Team Lead will entail managing a squad of engineers towards long-term goals while delivering new capabilities daily. You will be working closely with our SEO analysts to prioritize work and collaborate across the company on some of the highest profile projects on Tripadvisor. Team Leads at Tripadvisor are senior+ engineers who also take on\u00a0 management. They continue to write code day to day while also helping guide and shape the careers of other engineers. You will be instrumental in shaping the processes, people and roadmap for the SEO team at Tripadvisor. You will be hands-on in all aspects of the site from our React FE, microservices, AWS APIs, Databases and offline jobs and tools. Our team has the distinction of both ensuring users continue to find Tripadvisor in organic search through planning their trip, and ensuring they have a great site experience once they&#8217;ve landed.<\/p>\n<h2><strong>What you will do:<\/strong><\/h2>\n<ul>\n<li>Lead a group of engineers as part of the larger SEO team<\/li>\n<li>Show leadership as a hands-on developer in multiple layers of the software stack<\/li>\n<li>Take on projects with independence and a mandate to leave things better than you found them.<\/li>\n<li>Participate in the planning and initial steps for key changes on the site<\/li>\n<li>Be pragmatic when solving problems with a deep understanding of the purpose and goal of your work.<\/li>\n<li>Touch code at all levels, front end to back end, data analysis whatever is required to complete your project.<\/li>\n<li>Be integral for the code quality on your team through leadership in design and code review.<\/li>\n<li>Be a mentor for others on the team.<\/li>\n<li>Help bring the team&#8217;s technical knowledge and solutions to the engineering organization via tech talks and design reviews.<\/li>\n<\/ul>\n<h2><strong>Skills and Experience:<\/strong><\/h2>\n<ul>\n<li>6+ years of experience as a professional engineer.<\/li>\n<li>Bachelor of Science in Computer Science, Engineering or equivalent<\/li>\n<li>1+ years Experience as a manager or team lead with direct reports<\/li>\n<li>Prior experience running and executing large scale initiatives successfully<\/li>\n<li>Prior partnerships with business leaders, working collaboratively to achieve substantial goals<\/li>\n<li>Solid foundation in data structures, algorithms, and OO design<\/li>\n<li>Some exposure to the following technologies a plus: Java,, React, GraphQL, SQL, Postgres, Linux, Python, Gradle, BERT, Snowflake, Kafka, AWS.<\/li>\n<\/ul>\n<h2><strong>Nice to haves:<\/strong><\/h2>\n<ul>\n<li>Passion around solving business problems, perhaps you come from an entrepreneurial background<\/li>\n<li>Experience working with and processing large quantities of data<\/li>\n<\/ul>","pubDate":"2024-11-26 04:49:13"},{"id":112853,"url":"https:\/\/jobicy.com\/jobs\/112853-senior-analyst-health-informatics","jobSlug":"112853-senior-analyst-health-informatics","jobTitle":"Senior Analyst, Health Informatics","companyName":"League","companyLogo":"https:\/\/jobicy.com\/data\/server-nyc0409\/galaxy\/mercury\/2021\/09\/1252bb2582abaece8d30e08e4a386bd2.png","jobIndustry":["Marketing &amp; Sales"],"jobType":["full-time"],"jobGeo":"Canada","jobLevel":"Senior","jobExcerpt":"As a Senior Analyst, Health Informatics at League, you will have a big impact on gaining insight to understanding how we are driving better health outcomes for our members. You will be part of a multidisciplinary team and work closely with stakeholders to support understanding where we are driving value and health outcomes and where&#8230;","jobDescription":"<p>As a Senior Analyst, Health Informatics at League, you will have a big impact on gaining insight to understanding how we are driving better health outcomes for our members. You will be part of a multidisciplinary team and work closely with stakeholders to support understanding where we are driving value and health outcomes and where we have opportunities to improve.\u00a0 You will support these stakeholders in several ways, including collecting and manipulating raw and modeled data, analyzing user behavior, building reports and dashboards, and designing and evaluating A\/B tests, and provide recommendations for improvement.<\/p>\n<p>In this role, you will be part of a multidisciplinary team where you will support the needs to enhance health outcomes across the organization; either on demonstrating the value we drive to clients and members or where there are opportunities to improve. You will be working closely with stakeholders to collect and manipulate modeled data using SQL and Looker, analyze user behaviour and complex data sets, build reports and dashboards, as well as design and evaluate A\/B tests.<\/p>\n<p>To thrive in this role, you are someone who works well in cross-functional teams and enjoys collaborating. Furthermore, you understand the business impact of your work and enjoy measuring and presenting it. You enjoy leading and working with stakeholders to find the best solution to the problem at hand, iterate over it and can balance technical complexity with delivering customer ready materials that provide timely value.<\/p>\n<h2><strong>In this role you will:<\/strong><\/h2>\n<ul>\n<li>Work closely with Health Solutions and Engagement teams helping them to identify where our product is excelling and opportunities for improvement.<\/li>\n<li>You have strong attention to detail and proven analytical skills<\/li>\n<li>Collaboratively define KPIs and Outcomes to determine success of product initiatives and features<\/li>\n<li>Deep dive into specific user behavior questions and anomalies to identify root causes and understand sources<\/li>\n<li>Design and evaluate A\/B tests to identify product optimizations and improvements<\/li>\n<li>Work cross collaboratively with engineering teams on tracking requirement definitions to ensure quality data collection and measurement is top of mind and properly implemented<\/li>\n<li>Design and apply unified reporting and tracking standards to easily report and track KPIs across business units and customers<\/li>\n<li>Drive data application efficiencies and scalability with self serve and automated reporting where possible<\/li>\n<li>Working within existing BI framework and building data models to support analysis and reporting<\/li>\n<li>Identify trends, problem solve, and report out to teams to better understand how we deliver on bettering health outcomes and related value.<\/li>\n<li>Support implementation of health outcomes and engagement packages as needed<\/li>\n<li>Implement new informatics programs and management processes and train others as needed.<\/li>\n<\/ul>\n<h2><strong>About you:<\/strong><\/h2>\n<ul>\n<li>Bachelor&#8217;s degree in health informatics, health information management, or a related field. Master&#8217;s degree a plus<\/li>\n<li>2-5 years of experience in healthcare or information technology, with a focus on health data management and analysis.<\/li>\n<li>Skills:\n<ul>\n<li>Strong analytical and problem-solving skills.<\/li>\n<li>Excellent communication and interpersonal skills.<\/li>\n<li>Proficiency in data analysis tools and health information systems.<\/li>\n<li>Knowledge of healthcare regulations and standards.<\/li>\n<li>Ability to work effectively in a team environment.<\/li>\n<li>Strong problem solver and can communicate the challenges and solutions effectively<\/li>\n<li>Mindset of designing for future but building for now<\/li>\n<li>Eager to learn from others and help others grow with you<\/li>\n<\/ul>\n<\/li>\n<li>Clinical Knowledge: Understanding of medical terminology, HEDIS, gaps in care<\/li>\n<li>US Health Care Knowledge: you have worked with US health payors and providers<\/li>\n<li>Project Management: Ability to plan, organize, and manage projects.<\/li>\n<li>Data Visualization: Expertise in creating charts, graphs, and other visual representations of data.<\/li>\n<li>Programming and Database Management: Familiarity with programming languages (e.g., SQL, Python) and database management systems.<\/li>\n<\/ul>\n<h2><strong>Security-Related Responsibilities<\/strong><\/h2>\n<ul>\n<li>Compliance with Information Security Policies<\/li>\n<\/ul>\n<p><em><strong>CANADA APPLICANTS ONLY:<\/strong> The Canada-specific compensation range below for this full-time position is exclusive of bonus, equity and benefits. This range reflects the minimum and maximum target for base salaries for the position across all Canadian locations. Where in the band you may land is determined by job-related skills\/experience. Your recruiter can share more about the specific salary range specific to your skills and experience during the hiring process.<\/em><\/p>\n<p>Compensation range for Canada applicants only $77,400<!-- --> &#8211; <!-- -->$116,200<!-- --> <!-- -->CAD<\/p>\n<p>Our employees come from different backgrounds, and we celebrate those differences. We are looking for the best candidates for our open roles, but do not expect applicants to meet every qualification in order to be considered. If you are excited about what you could accomplish at League and believe you can add value to our team, we would love to hear from you.<\/p>\n<p>We are committed to equal employment opportunity regardless of race, color, ancestry, religion, sex, national origin, sexual orientation, age, citizenship, marital status, disability, gender identity or Veteran status. If you are an individual in need of assistance at any time during our recruitment process, please contact us at recruitinginfo@league.com.<\/p>\n<h2><strong>Our Application Process:<\/strong><\/h2>\n<p>Applying to a role you love can be exhausting, and understanding the next steps can feel vague and uncertain. You have done the hard part of submitting your application; let&#8217;s do ours by sharing potential next steps<\/p>\n<ul>\n<li>You should receive a confirmation email after submitting your application.<\/li>\n<li>A recruiter (not a computer) reviews all applications at League.<\/li>\n<li>If we see alignment with League&#8217;s needs, a recruiter will reach out to learn more about your goals. The recruiter will also share the team-specific interview process depending on the roles you are exploring.<\/li>\n<li>The final step is an offer, which we hope you will accept!<\/li>\n<li>Prior to joining us, we conduct reference and background checks. Additional checks could be required for US Candidates, depending on the role you are exploring.<\/li>\n<\/ul>","pubDate":"2024-11-26 04:47:13","annualSalaryMin":"77400","annualSalaryMax":"116200","salaryCurrency":"USD"},{"id":112847,"url":"https:\/\/jobicy.com\/jobs\/112847-senior-data-scientist-psychometrics","jobSlug":"112847-senior-data-scientist-psychometrics","jobTitle":"Senior Data Scientist (Psychometrics)","companyName":"Udemy","companyLogo":"https:\/\/jobicy.com\/data\/server-nyc0409\/galaxy\/mercury\/2021\/07\/12812ea78dbc80e6065f794c752272e9.png","jobIndustry":["Data Science"],"jobType":["full-time"],"jobGeo":"USA","jobLevel":"Senior","jobExcerpt":"You\u2019re an analytical problem-solver ready to put your skills toward purposeful work that has a global impact. You want to lead the way in innovation, exploring the latest technologies and finding new solutions. You thrive in a collaborative environment and are eager to work with and learn alongside the best in Product, Design, and Engineering&#8230;.","jobDescription":"<p>You\u2019re an analytical problem-solver ready to put your skills toward purposeful work that has a global impact. You want to lead the way in innovation, exploring the latest technologies and finding new solutions. You thrive in a collaborative environment and are eager to work with and learn alongside the best in Product, Design, and Engineering.<\/p>\n<h2>About this role<\/h2>\n<p>In the Data organization at Udemy, we\u2019re passionate about transforming the future of education using data!\u00a0 Psychometrics plays an important role in Udemy\u2019s growing skills validation strategy. We\u2019re looking for fun, collaborative, self-motivated psychometricians with an insatiable sense of curiosity and a knack for asking the right questions.<\/p>\n<p>Our ideal candidate is an analytically creative thinker who is unafraid of ambiguity, has a track record of tackling difficult technical challenges, and has a pragmatic and relentless focus on driving meaningful business impact.<\/p>\n<p>We believe in building diverse teams, collaborative teams in which each person brings unique skills, knowledge, and experience to the table. If this opportunity sounds exciting to you, then read on!<\/p>\n<p>As a psychometrician at Udemy, you will be partnering with product managers, designers, and engineers to build algorithmic and model-driven solutions to power skill assessments. This role will require a combination of applied measurement experience, data-driven decision making, and the data science and coding chops to dive headfirst into development on production systems. A successful candidate will have knowledge of best industry practices for growing and maintaining a large set of assessment products, while being courageously experimental in finding new solutions to ongoing issues in test development and maintenance.<\/p>\n<h2><strong>What you&#8217;ll be doing<\/strong><\/h2>\n<ul>\n<li>Collaborate with other psychometricians, data scientists, PMs, designers, and engineers to maintain and grow our skill assessment platform<\/li>\n<li>Effectively communicate and present to both technical and non-technical audiences<\/li>\n<li>Critically evaluate and implement the state-of-the-art research literature in educational assessment<\/li>\n<li>Develop production-grade data pipelines and continuously improve the quality and accessibility of data<\/li>\n<li>Develop psychometric models for skill assessment through all phases, including prototyping, productionization, and experimental evaluation<\/li>\n<li>Define metrics and build dashboards to track the adoption and health of skill assessments<\/li>\n<li>Collaborate with content developers and instructional designers to develop and refine item writing and review processes<\/li>\n<\/ul>\n<h2>What you\u2019ll have<\/h2>\n<ul>\n<li>3+ years of hands-on industry experience in a psychometric or data science-oriented role<\/li>\n<li>Domain experience in educational assessment and psychometrics (e.g., Classical Test Theory (CTT), Item Response Theory (IRT), Computerized Adaptive Testing (CAT), equating and scaling)<\/li>\n<li>Experience creating or applying novel measurement models (Diagnostic Classification, Knowledge Tracing, MIRT) and their associated estimation algorithms<\/li>\n<li>Strong SQL ability and proficiency with 1+ programming languages (e.g., R or Python)<\/li>\n<li>End-to-end experience organizing and analyzing large data sets for operational purposes<\/li>\n<li>Ability to communicate effectively with non-technical stakeholders<\/li>\n<li>Strong knowledge of applied statistics and experimental design<\/li>\n<li>Ability to work autonomously, relentlessly prioritize, and collaborate with team members across time zones<\/li>\n<\/ul>\n<p>We understand that not everyone will match each of the above qualifications. However, we also realize that everyone has unique experiences that can add value to our company. Even if you think your background might not perfectly align, we&#8217;d love to hear from you!<\/p>\n<h2><strong>We Are More Excited About You Because You Have:<\/strong><\/h2>\n<ul>\n<li>5+ years of relevant industry experience<\/li>\n<li>Experience with machine learning and causal inference<\/li>\n<li>Familiarity with standard software engineering practices (e.g., Scrum)<\/li>\n<li>Experience using big data technologies (e.g., Hadoop, Spark)<\/li>\n<\/ul>\n<h2><strong>Life at Udemy<\/strong><\/h2>\n<p>We aspire to be as vibrant and dynamic as the communities we serve, as inquisitive as those who use our platform, and as revolutionary as the future we strive to open for everyone. Here are some of the things we love about life at Udemy:<\/p>\n<p>We\u2019re invested in creating an inclusive environment that welcomes a diverse range of backgrounds and experiences. From creating employee resource groups, ensuring we\u2019re a Fair Pay Workplace, and building a flexible work culture, our belonging, equity, diversity, and inclusion (BEDI) initiatives always put our people first. We want you to be able to bring your authentic self to work because when we all do, we\u2019re better for it.<\/p>\n<p>Learning is what we do \u2013 inside and out. Our Learning &amp; Development team is second to none, helping ensure your journey is one of continuous progression. You\u2019ll also have unlimited access to Udemy courses, monthly UDays (meeting-free professional development days), and a generous annual professional development stipend.<\/p>\n<p>Our reason to exist is to revolutionize learning \u2013 that calls for taking risks and learning from failures. Whether it\u2019s our hackathons (a company-wide effort to envision new possibilities for our product) or sharing our prototypes, we see experimentation as a crucial step on the path to success.<\/p>\n<p>We\u2019re committed to creating world-class employee experiences and are proud of the recognition of this by Great Place to Work.<\/p>\n<p>Of course, the best thing about being part of Udemy is knowing your work makes a difference for people and organizations around the world. You\u2019ve got the skills; why not use them to help others develop theirs?<\/p>\n<p>At Udemy, we value diversity and inclusion and consider qualified applicants without regard to race, color, religion, sex, national origin, ancestry, age, genetic information, sexual orientation, gender identity, marital or family status, veteran status, medical condition, or disability. We will consider for employment qualified applicants with arrest and conviction records.<\/p>","pubDate":"2024-11-26 04:35:33"}]}
