            {"apiVersion":"2.0","documentationUrl":"https:\/\/jobi.cy\/apidocs","friendlyNotice":"We appreciate your use of Jobicy API in your projects! Please note that our API access is designed primarily to facilitate broader distribution of our content. We kindly request that you refrain from distributing Jobicy\u2019s job listings to any external job platforms, such as Jooble, Google Jobs, and LinkedIn, among others. To ensure that Jobicy is credited as the original source across various platforms, content in the feeds is published with a slight delay. As our data doesn't change frequently, accessing the Feed a few times daily is sufficient and recommended. Be advised that excessive querying may lead to restricted access. Thank you for understanding and cooperating!","jobCount":19,"xRayHash":"xID_6754ea7584be55.62484913","clientKey":"key_6754ea7584beb","lastUpdate":"2024-12-07 15:33:17","jobs":[{"id":111302,"url":"https:\/\/jobicy.com\/jobs\/111302-content-marketing-manager-3","jobSlug":"111302-content-marketing-manager-3","jobTitle":"Content Marketing Manager","companyName":"LeadIQ","companyLogo":"https:\/\/jobicy.com\/data\/server-nyc0409\/galaxy\/mercury\/2021\/11\/8e469a117bd9d5a08bae3fc42aabad33.jpg","jobIndustry":["Copywriting &amp; Content"],"jobType":["full-time"],"jobGeo":"USA","jobLevel":"Any","jobExcerpt":"LeadIQ is seeking a strategic and creative Content Marketing Manager to join our growing team. In this role, you will play a pivotal part in executing our content marketing strategy, driving engagement across multiple channels, and supporting our demand generation efforts. You will report to the Director of Demand Generation and work closely with sales,&#8230;","jobDescription":"<p>LeadIQ is seeking a strategic and creative Content Marketing Manager to join our growing team. In this role, you will play a pivotal part in executing our content marketing strategy, driving engagement across multiple channels, and supporting our demand generation efforts. You will report to the Director of Demand Generation and work closely with sales, business development, and product marketing teams to ensure that our content aligns with broader business objectives and resonates with our target audience.<\/p>\n<h2>Responsibilities<\/h2>\n<h3><strong>Content Strategy<\/strong><\/h3>\n<ul>\n<li>Develop and execute a comprehensive content strategy that supports LeadIQ\u2019s demand generation goals and drives brand awareness.<\/li>\n<li>Collaborate with sales, business development, and product marketing to align content with product updates, market trends, and sales objectives.<\/li>\n<\/ul>\n<h3><strong>Content Creation<\/strong><\/h3>\n<ul>\n<li>Produce high-quality content across various formats, including blog posts, webinars, newsletters, and social media.<\/li>\n<li>Manage the production of two blog posts per week, supported by contractors, once the strategy is fully ramped up.<\/li>\n<li>Write and edit content that is both informative and engaging, ensuring it resonates with our target audience.<\/li>\n<\/ul>\n<h3><strong>Webinars<\/strong><\/h3>\n<ul>\n<li>Plan and execute webinars, from sourcing and coordinating with guest speakers to managing the back-end execution.<\/li>\n<li>Achieve the expected number of registrants per webinar through strategic promotion and outreach.<\/li>\n<li>Provide webinar recaps and create supporting content, such as blog posts and social media snippets.<\/li>\n<li>Nice to have: Video editing skills for creating engaging clips from webinars.<\/li>\n<\/ul>\n<h3><strong>Social Media Management<\/strong><\/h3>\n<ul>\n<li>Drive social media growth by creating, reviewing, and scheduling posts that engage the B2B sales community.<\/li>\n<li>Work with our contractor to ensure timely delivery of content, including webinar clips and other key updates.<\/li>\n<li>Monitor and report on social media metrics to measure success and inform strategy adjustments.<\/li>\n<\/ul>\n<h3><strong>Performance Measurement<\/strong><\/h3>\n<ul>\n<li>Report on the effectiveness of content marketing activities, including social media growth, webinar engagement, and pipeline generation.<\/li>\n<li>Utilize tools such as Google Analytics and social media metrics to track and optimize content performance.<\/li>\n<\/ul>\n<h3><strong>Collaboration<\/strong><\/h3>\n<ul>\n<li>Partner with the product marketing team to ensure that content supports product launches, updates, and other key communications.<\/li>\n<li>Work closely with sales and business development to create content that aligns with sales goals and helps move prospects through the pipeline.<\/li>\n<\/ul>\n<h2>Helpful Skills and Experience<\/h2>\n<ul>\n<li>3-5 years of content marketing experience, ideally within a startup environment.<\/li>\n<li>Familiarity with modern Marketing Automation Platforms (Pardot, HubSpot, Marketo).<\/li>\n<li>Experience with modern CMSs (WordPress, Webflow, etc.).<\/li>\n<li>Strong writing and editing skills, with the ability to translate complex concepts into clear, compelling content.<\/li>\n<li>Proven ability to manage multiple projects and priorities.<\/li>\n<li>Nice to have: Familiarity with the B2B sales community, video editing skills, SEO best practices, and experience with banner design.<\/li>\n<\/ul>","pubDate":"2024-12-05 08:04:19","annualSalaryMin":"80000","annualSalaryMax":"110000","salaryCurrency":"USD"},{"id":103695,"url":"https:\/\/jobicy.com\/jobs\/103695-associate-editor","jobSlug":"103695-associate-editor","jobTitle":"SaaS Writers","companyName":"Codeless.io","companyLogo":"https:\/\/jobicy.com\/data\/server-nyc0409\/galaxy\/mercury\/2021\/10\/21f759d43ad670141fe720f4585f5363.png","jobIndustry":["Copywriting &amp; Content"],"jobType":["part-time"],"jobGeo":"Anywhere","jobLevel":"Any","jobExcerpt":"Hi there! Codeless\u00a0is a content production agency looking to add depth to our writer bench. We&#8217;re looking for committed freelance writers with a wide range of experience in the SaaS and B2B space. You&#8217;d be writing 1000-2000-word pieces for a number of industry-leading clients, typically around content marketing and SEO, project management, marketing automation, digital&#8230;","jobDescription":"<p>Hi there! Codeless\u00a0is a content production agency looking to add depth to our writer bench.<\/p>\n<p>We&#8217;re looking for committed freelance writers with a wide range of experience in the SaaS and B2B space.<\/p>\n<p>You&#8217;d be writing 1000-2000-word pieces for a number of industry-leading clients, typically around content marketing and SEO, project management, marketing automation, digital advertising, subscription management, and more.<\/p>\n<p>Please provide links to recent examples of published content.<\/p>\n<h2>Things to note:<\/h2>\n<ul>\n<li>If you&#8217;re hired, we&#8217;ll provide you with a clear writing process, support documentation for every client, and an awesome editorial team.<\/li>\n<li>We\u2019re a virtual, remote company. There are no official work hours or vacation days. We\u2019ll try to treat you like an adult who wants to get better every day and will hit deadlines without being babysat. In return, you can work wherever\/whenever you want.<\/li>\n<li>We\u2019ll give you real, hands-on work with big clients.<\/li>\n<li>We&#8217;re pretty flexible and casual, but we only accept high quality work. We&#8217;re not going to micromanage, so you need to be a responsible self-starter, and a fast learner with a high level of attention to detail.<\/li>\n<\/ul>\n<p>We look forward to hearing from you!<br \/>\n&#8211; Codeless HR Team<\/p>","pubDate":"2024-12-04 04:00:51"},{"id":112019,"url":"https:\/\/jobicy.com\/jobs\/112019-marketing-copywriter-4","jobSlug":"112019-marketing-copywriter-4","jobTitle":"Marketing Copywriter","companyName":"Cella","companyLogo":"https:\/\/jobicy.com\/data\/server-nyc0409\/galaxy\/mercury\/2021\/11\/9ab52695ce05458b27c838bbb1774730.jpeg","jobIndustry":["Copywriting &amp; Content"],"jobType":["contract"],"jobGeo":"Anywhere","jobLevel":"Any","jobExcerpt":"Our client in the healthcare space is looking for a\u00a0Medical Copywriter\u00a0to join their internal creative team! This position is responsible for the development of compelling creative concepts and high-quality verbal content, within brand and on strategy, across a variety of print and digital media. The Copywriter must exhibit excellent writing skills and an ability to&#8230;","jobDescription":"<p>Our client in the healthcare space is looking for a\u00a0<strong>Medical Copywriter<\/strong>\u00a0to join their internal creative team!<\/p>\n<p>This position is responsible for the development of compelling creative concepts and high-quality verbal content, within brand and on strategy, across a variety of print and digital media. The Copywriter must exhibit excellent writing skills and an ability to collaborate with the creative team to ensure quality, verbal and visual consistency and timeliness of material. This person must ensure adherence to compliance and regulatory restrictions. In addition, keeping informed of the business challenges and competitor strategies is critical for success.<\/p>\n<p>This will be a fully remote, ongoing\/indefinite contract with EST working hours. Candidates must have healthcare copywriting experience in order to be considered.<\/p>\n<p><strong>Compensation Range: $35 &#8211; 40 per hour<\/strong><\/p>\n<h2><strong>Responsibilities<\/strong><\/h2>\n<ul>\n<li>Write creative, effective marketing and\/or internal copy according to project request specifications\/creative brief, while collaborating with design as appropriate.<\/li>\n<li>Maintain single narrative voice, implementing consistency throughout content.<\/li>\n<li>Research clients, their competitors and the target audience to support creative strategy and inform the execution.<\/li>\n<li>Collaborate with design team as needed to meet specific project objectives.<\/li>\n<li>Produce original, clear and credible copy and be accountable for the final development of creative assets.<\/li>\n<li>Ensure accuracy and attention to detail, producing zero errors in work (all client edits are implemented correctly, spell check was run, facts were confirmed).<\/li>\n<li>Ensure messaging brand guidelines and directives are embraced and adhered to in all executions.<\/li>\n<li>Strive for the overall project to meet or exceed the writing objectives.<\/li>\n<li>Adhere to regulatory and compliance regulations.<\/li>\n<li>Respond to all requests and communications in a timely and thorough manner.<\/li>\n<li>Work in a collaborative manner with project team members.<\/li>\n<li>Provide writing support for aligned client group(s), as well as supporting projects from other clients as demand and scheduling requires.<\/li>\n<li>Implement SEO enhancement in all web\/digital content, when applicable.<\/li>\n<li>Support peers by reviewing work to ensure zero errors in work per above.<\/li>\n<li>Edit and proofread material as demand and scheduling requires.<\/li>\n<li>Engage in professional development to continuously grow in profession and remain competitive with outside services.<\/li>\n<\/ul>\n<h2><strong>Qualifications<\/strong><\/h2>\n<ul>\n<li>Experience level: Experienced<\/li>\n<li>Minimum 5 years of experience<\/li>\n<li>Bachelor&#8217;s degree required, preferably in English, journalism, communications or related field.<\/li>\n<li>External or in-house agency experience required.<\/li>\n<li>Minimum of three &#8211; five years of professional-level writing experience required.<\/li>\n<li>Portfolio or Writing examples required.<\/li>\n<li>Demonstrate proficient expertise in MS Office (Word, Excel, PowerPoint) and Adobe Acrobat.<\/li>\n<li>Proficiency in AP and\/or Chicago Manual of Style.<\/li>\n<li>Healthcare industry experience required.<\/li>\n<li>Demonstrated familiarity with Workfront project management tool a plus.<\/li>\n<li>Understanding of writing applications in traditional and emerging channels.<\/li>\n<li>Ability to maintain a consistent voice and audience focus in writing.<\/li>\n<li>Ability to streamline verbose content to the focus on the main message in a concise, effective manner.<\/li>\n<li>Consistent quality control in work.<\/li>\n<li>Understanding of specific channels or vertical markets as required by job function.<\/li>\n<li>Demonstrated ability to adapt style of copy to various audiences, purposes or media.<\/li>\n<li>Competency presenting creative work to managers, peers, stakeholders, and clients.<\/li>\n<\/ul>\n<p>Equal Opportunity Employer: Race, Color, Religion, Sex, Sexual Orientation, Gender Identity, National Origin, Age, Genetic Information, Disability, Protected Veteran Status, or any other legally protected group status.<\/p>","pubDate":"2024-12-02 04:51:26"},{"id":111173,"url":"https:\/\/jobicy.com\/jobs\/111173-ux-researcher-6","jobSlug":"111173-ux-researcher-6","jobTitle":"Content Writer","companyName":"Eventbrite","companyLogo":"https:\/\/jobicy.com\/data\/server-nyc0409\/galaxy\/mercury\/2020\/11\/WRILS-201124163726-250327.png","jobIndustry":["Copywriting &amp; Content"],"jobType":["contract"],"jobGeo":"USA","jobLevel":"Any","jobExcerpt":"Content and UX Design are fundamental components of Eventbrite&#8217;s DNA. Our multidisciplinary team of over 20 members partners with Product Design, User Research, and Project Management to steer product development from conception to completion. If you thrive in shaping narratives, systematizing design solutions, or fine-tuning implementation, you&#8217;re among like-minded professionals here. The Impact You Will&#8230;","jobDescription":"<p>Content and UX Design are fundamental components of Eventbrite&#8217;s DNA. Our multidisciplinary team of over 20 members partners with Product Design, User Research, and Project Management to steer product development from conception to completion. If you thrive in shaping narratives, systematizing design solutions, or fine-tuning implementation, you&#8217;re among like-minded professionals here.<\/p>\n<h2><strong>The Impact You Will Make<\/strong><\/h2>\n<p>Our content and UX designers play a pivotal role in providing industry-leading user experiences for both event organizers and attendees. You will work on generating new product concepts, defining content and design strategies, and setting the tone for our communications. The team&#8217;s overarching aim is to grow, nurture, and sustain our community of event organizers.<\/p>\n<h2><strong>A Day in the Life:<\/strong><\/h2>\n<ul>\n<li>Craft clear and impactful copy across various user touchpoints<\/li>\n<li>Spearhead content projects within multiple product areas<\/li>\n<li>Conceive strategic content ideas based on product specifications, analytics, and user research<\/li>\n<li>Evaluate the effectiveness of verbiage and design elements to enhance user experience<\/li>\n<li>Present your work to Design Directors and executives, gaining buy-in from various stakeholders<\/li>\n<li>Coordinate with cross-functional partners\u2014including legal, accessibility, and localization\u2014to ensure all-round excellence<\/li>\n<li>Participate in content team reviews to refine and elevate team output<\/li>\n<\/ul>\n<h2><strong>Expertise:<\/strong><\/h2>\n<ul>\n<li>Minimum 7 years in content design, UX writing, or content strategy<\/li>\n<li>Demonstrated leadership in driving content projects from conceptualization to meticulous execution<\/li>\n<li>Experience in executive-level presentations and stakeholder management<\/li>\n<li>Proficiency in creating content guidelines, messaging frameworks, and style guides<\/li>\n<li>Ability to work seamlessly with cross-functional teams throughout the design process<\/li>\n<li>Solid grasp of UX design principles and interaction models<\/li>\n<li>Comfortable navigating through ambiguity in a fast-paced setting<\/li>\n<li>Skilled in Figma, our primary collaboration tool<\/li>\n<li>A passion for Eventbrite&#8217;s mission and a commitment to diversity and global thinking<\/li>\n<\/ul>\n<h2><strong>ABOUT EVENTBRITE<\/strong><\/h2>\n<p>At Eventbrite everyone is invited to be their whole self and we cultivate an environment to make sure that is feasible throughout the entirety of an individual&#8217;s time at Eventbrite. We are committed to providing competitive, valuable and meaningful benefits and experiences for our employees to ensure we meet them where they are in life.<\/p>\n<p>Cultivating a diverse, equitable and inclusive culture where all people are invited and belong is our top priority.<\/p>\n<p>Employees can participate in resource groups and we offer global programming and training throughout the year to support a diverse and inclusive workplace.<\/p>\n<h2><strong>BENEFITS<\/strong><\/h2>\n<p>We offer comprehensive benefits and a wellness package above and beyond standard medical benefits to support our Britelings\u2019 lifestyle.<\/p>\n<p>Eventbrite&#8217;s global benefit programs are designed to meet you where you are by offering resources and support for your health, well-being, finances, and family. This includes support in a remote environment, wellness allowance, Carrot family planning benefit, Origin Financial Planning service, and other offerings to ease the mind and body like Modern Health and BriteBreaks (generally the first Friday of every month off).<\/p>\n<h2><strong>EQUAL OPPORTUNITY<\/strong><\/h2>\n<p>At Eventbrite, we are dedicated to fostering diversity, equity and inclusion. We welcome individuals from all backgrounds, abilities and experiences to apply, and we make employment decisions on the basis of merit. We are committed to equal employment opportunity regardless of race, color, ancestry, national origin, religion or religious creed, sex (including pregnancy, childbirth, or related medical conditions), sexual orientation, gender, gender identity, gender reassignment, gender expression, age, marital status, status as a protected veteran, physical or mental disability, medical condition, genetic information or characteristics, or any other legally protected characteristic.<\/p>\n<p>If, due to a disability, you need an accommodation during any part of the interview process, please let your recruiter know.<\/p>","pubDate":"2024-12-01 04:07:10"},{"id":111937,"url":"https:\/\/jobicy.com\/jobs\/111937-junior-copywriter-weekends","jobSlug":"111937-junior-copywriter-weekends","jobTitle":"Junior Copywriter - (6 Month FTC)","companyName":"Storyteller","companyLogo":"https:\/\/jobicy.com\/data\/server-nyc0409\/galaxy\/mercury\/2024\/08\/82e26b40-221.jpeg","jobIndustry":["Copywriting &amp; Content"],"jobType":["contract"],"jobGeo":"Canada,  USA","jobLevel":"Junior","jobExcerpt":"Founded in 2008, we are an international team with our home office based in Edinburgh, that works with incredible clients all over the world, particularly in the US TV industry. Whether it\u2019s developing our\u00a0own\u00a0products, producing engaging social content en masse, or designing and delivering services to help our clients work more efficiently, our work is&#8230;","jobDescription":"<p>Founded in 2008, we are an international team with our home office based in Edinburgh, that works with incredible clients all over the world, particularly in the US TV industry.<\/p>\n<p>Whether it\u2019s developing our\u00a0own\u00a0products, producing engaging social content en masse, or designing and delivering services to help our clients work more efficiently, our work is varied, exciting and at the very forefront of the latest technology and trends.<\/p>\n<p>Currently, we are a growing team of 175+ people but still looking for new colleagues who make an impact and believe in the same ideas and values as we do.<\/p>\n<p>If the idea of a fast-paced, dynamic role with tonnes of opportunity for change, responsibility and innovation sounds exciting to you, then read on!<\/p>\n<p><strong>*This role is a Six Month Fixed-Term Contract*<\/strong><\/p>\n<p><strong>\u00a027k-32k USD<\/strong>\u00a0salary on a full time, employment contract<\/p>\n<p>\u00a0<strong>36k-44k CAD<\/strong>\u00a0salary on a full time, employment contract<\/p>\n<p> Fully remote working from anywhere in Eastern Time Zone!<\/p>\n<p>\u2728 Working with globally recognisable brands in US Entertainment<\/p>\n<p> High end, fast computer<\/p>\n<p> All the latest software and productivity tools you\u2019ll need<\/p>\n<p> Start your day at 9:30am ET<\/p>\n<h2><strong>RESPONSIBILITIES<\/strong><\/h2>\n<p><strong>What can you expect?<\/strong><\/p>\n<ul>\n<li>Writing engaging and on-brand social media copy for Instagram, TikTok, Twitter, Facebook, and YouTube<\/li>\n<li>Reviewing and editing written content across clients for social media and blogs<\/li>\n<li>Pitching article ideas<\/li>\n<li>Implementing SEO and copywriting best practices<\/li>\n<li>Developing strategies to improve the quality of written content<\/li>\n<li>Maintaining internal guidelines for social copy and blog posts<\/li>\n<li>Developing voice and tone across various clients<\/li>\n<\/ul>\n<h2><strong>QUALIFICATIONS<\/strong><\/h2>\n<p><strong>What&#8217;s important for us:<\/strong><\/p>\n<ul>\n<li>A 2:1 Bachelor\u2019s degree or higher<\/li>\n<li>1+ years experience as a copywriter<\/li>\n<li>Experience within journalism<\/li>\n<li>Great knowledge of SEO<\/li>\n<li>High level of attention to detail<\/li>\n<li>Experience using various social media platforms<\/li>\n<li>Excellent understanding of grammar, punctuation and written English in general<\/li>\n<li>Strong work-ethic and self-motivation<\/li>\n<li>Ability to work well within a team and balance a shared task load<\/li>\n<li>A friendly and enthusiastic demeanour<\/li>\n<li>A love of TV shows\u202fand movies<\/li>\n<\/ul>\n<h2><strong>YOUR WORKING ENVIRONMENT<\/strong><\/h2>\n<p><strong>Modern Tech Stack<\/strong><\/p>\n<p>We use the latest tools, hardware and methodologies across our teams. \u00a0We\u2019re always on the look-out for new ways of working and ensure everyone is setup with enough hardware firepower to excel, Windows or Mac.<\/p>\n<p><strong>Agility &amp; Openness for Ideas<\/strong><\/p>\n<p>We actively encourage the entire team to share their ideas, with that in mind we regularly adopt and implement suggestions across the company, you\u2019re the specialist here!<\/p>\n<p>Operating with the agility of a high growth start-up, alongside the support you can expect from a larger organisation means we encourage quick decision making and a responsive, adaptive culture.<\/p>\n<p><strong>Outstanding People<br \/>\n<\/strong><br \/>\nWe believe that great teams are built by a mixture of personality and skills, we\u2019re an international team with more than 175 people onboard and we\u2019re looking for people with a passion for what they do &#8211; just be yourself!<\/p>\n<p><strong>Flexibility\u202f\u00a0<\/strong><\/p>\n<p>We\u2019re a remote-first company and support 100% remote working for this role, usually you will be starting your day at 9:30am ET, but some days you\u2019ll need to be flexible to work later in the evening or on weekends if there\u2019s a key delivery to a US client.<\/p>\n<p>Joining us means becoming an integral part of the whole team no matter where we\u2019re physically working, we have a number of initiatives to create a team environment regardless of geographic location.<\/p>\n<h2><strong>PAYMENT\u00a0<\/strong><\/h2>\n<p><strong>US<\/strong>\u00a0&#8211; 27,000 &#8211; 32,000 USD per year, depending on experience and skills.<br \/>\n<strong>CA\u00a0<\/strong>&#8211; 36,000 &#8211; 44,000 CAD per year, depending on experience and skills.<\/p>\n<h2><strong>CONTRACT TYPE\u00a0<\/strong><\/h2>\n<p>Six month fixed-term contract &#8211; fully remote working from anywhere in ET!<\/p>\n<h2><strong>RECRUITMENT PROCESS<\/strong><\/h2>\n<p>First, we will provide you with a brief assessment to evaluate your writing style and to offer you a glimpse into the types of clients we collaborate with.<\/p>\n<p>Depending on the outcome of this, we will then ask you to complete an online virtual interview, which will be followed by a call with Tania, our Senior Content Services Manager and Daisy, our Junior Content Services Manager. We usually ask about your previous experience, future career path and motivation for changing your job, as well as provide you with more details about our projects and working in our team.<\/p>","pubDate":"2024-11-29 04:43:46","annualSalaryMin":"27000","annualSalaryMax":"32000","salaryCurrency":"USD"},{"id":112719,"url":"https:\/\/jobicy.com\/jobs\/112719-content-writer-3","jobSlug":"112719-content-writer-3","jobTitle":"Content Writer","companyName":"Eventbrite","companyLogo":"https:\/\/jobicy.com\/data\/server-nyc0409\/galaxy\/mercury\/2020\/11\/WRILS-201124163726-250327.png","jobIndustry":["Copywriting &amp; Content"],"jobType":["contract"],"jobGeo":"USA","jobLevel":"Any","jobExcerpt":"Content and UX Design are fundamental components of Eventbrite&#8217;s DNA. Our multidisciplinary team of over 20 members partners with Product Design, User Research, and Project Management to steer product development from conception to completion. If you thrive in shaping narratives, systematizing design solutions, or fine-tuning implementation, you&#8217;re among like-minded professionals here. The Impact You Will&#8230;","jobDescription":"<p>Content and UX Design are fundamental components of Eventbrite&#8217;s DNA. Our multidisciplinary team of over 20 members partners with Product Design, User Research, and Project Management to steer product development from conception to completion. If you thrive in shaping narratives, systematizing design solutions, or fine-tuning implementation, you&#8217;re among like-minded professionals here.<\/p>\n<h2><strong>The Impact You Will Make<\/strong><\/h2>\n<p>Our content and UX designers play a pivotal role in providing industry-leading user experiences for both event organizers and attendees. You will work on generating new product concepts, defining content and design strategies, and setting the tone for our communications. The team&#8217;s overarching aim is to grow, nurture, and sustain our community of event organizers.<\/p>\n<h2><strong>A Day in the Life:<\/strong><\/h2>\n<ul>\n<li>Craft clear and impactful copy across various user touchpoints<\/li>\n<li>Spearhead content projects within multiple product areas<\/li>\n<li>Conceive strategic content ideas based on product specifications, analytics, and user research<\/li>\n<li>Evaluate the effectiveness of verbiage and design elements to enhance user experience<\/li>\n<li>Present your work to Design Directors and executives, gaining buy-in from various stakeholders<\/li>\n<li>Coordinate with cross-functional partners\u2014including legal, accessibility, and localization\u2014to ensure all-round excellence<\/li>\n<li>Participate in content team reviews to refine and elevate team output<\/li>\n<\/ul>\n<h2><strong>Expertise:<\/strong><\/h2>\n<ul>\n<li>Minimum 7 years in content design, UX writing, or content strategy<\/li>\n<li>Demonstrated leadership in driving content projects from conceptualization to meticulous execution<\/li>\n<li>Experience in executive-level presentations and stakeholder management<\/li>\n<li>Proficiency in creating content guidelines, messaging frameworks, and style guides<\/li>\n<li>Ability to work seamlessly with cross-functional teams throughout the design process<\/li>\n<li>Solid grasp of UX design principles and interaction models<\/li>\n<li>Comfortable navigating through ambiguity in a fast-paced setting<\/li>\n<li>Skilled in Figma, our primary collaboration tool<\/li>\n<li>A passion for Eventbrite&#8217;s mission and a commitment to diversity and global thinking<\/li>\n<\/ul>\n<h2><strong>ABOUT EVENTBRITE<\/strong><\/h2>\n<p>At Eventbrite everyone is invited to be their whole self and we cultivate an environment to make sure that is feasible throughout the entirety of an individual&#8217;s time at Eventbrite. We are committed to providing competitive, valuable and meaningful benefits and experiences for our employees to ensure we meet them where they are in life.<\/p>\n<p>Cultivating a diverse, equitable and inclusive culture where all people are invited and belong is our top priority.<\/p>\n<p>Employees can participate in resource groups and we offer global programming and training throughout the year to support a diverse and inclusive workplace.<\/p>\n<h2><strong>BENEFITS<\/strong><\/h2>\n<p>We offer comprehensive benefits and a wellness package above and beyond standard medical benefits to support our Britelings\u2019 lifestyle.<\/p>\n<p>Eventbrite&#8217;s global benefit programs are designed to meet you where you are by offering resources and support for your health, well-being, finances, and family. This includes support in a remote environment, wellness allowance, Carrot family planning benefit, Origin Financial Planning service, and other offerings to ease the mind and body like Modern Health and BriteBreaks (generally the first Friday of every month off).<\/p>\n<h2><strong>EQUAL OPPORTUNITY<\/strong><\/h2>\n<p>At Eventbrite, we are dedicated to fostering diversity, equity and inclusion. We welcome individuals from all backgrounds, abilities and experiences to apply, and we make employment decisions on the basis of merit. We are committed to equal employment opportunity regardless of race, color, ancestry, national origin, religion or religious creed, sex (including pregnancy, childbirth, or related medical conditions), sexual orientation, gender, gender identity, gender reassignment, gender expression, age, marital status, status as a protected veteran, physical or mental disability, medical condition, genetic information or characteristics, or any other legally protected characteristic.<\/p>","pubDate":"2024-11-22 04:56:04"},{"id":12597,"url":"https:\/\/jobicy.com\/jobs\/12597-project-management-writers","jobSlug":"12597-project-management-writers","jobTitle":"Technical Writer","companyName":"Codeless.io","companyLogo":"https:\/\/jobicy.com\/data\/server-nyc0409\/galaxy\/mercury\/2021\/10\/21f759d43ad670141fe720f4585f5363.png","jobIndustry":["Copywriting &amp; Content"],"jobType":["contract"],"jobGeo":"Anywhere","jobLevel":"Any","jobExcerpt":"Codeless\u00a0is a content production company that combines strategy, SEO, writing, design, and video. We produce hundreds of long-form articles and product tutorial videos each month for some of the biggest SaaS, service, and affiliate brands in the most competitive spaces on the Internet.\u00a0and we&#8217;re\u00a0looking to add depth to our writer bench. We&#8217;re looking for committed&#8230;","jobDescription":"<p dir=\"ltr\">Codeless\u00a0is a content production company that combines strategy, SEO, writing, design, and video. We produce hundreds of long-form articles and product tutorial videos each month for some of the biggest SaaS, service, and affiliate brands in the most competitive spaces on the Internet.\u00a0and we&#8217;re\u00a0looking to add depth to our writer bench.<\/p>\n<h2 dir=\"ltr\">We&#8217;re looking for committed freelance writers with a wide range of experience in the technical writing space, including:<\/h2>\n<ul>\n<li>Data management and governance<\/li>\n<li>Data mapping and analysis<\/li>\n<li>Data security<\/li>\n<li>Disaster recovery<\/li>\n<li>Fleet telematics<\/li>\n<li>Logistics and supply chain management (how it works at a technical level)<\/li>\n<li>Artificial Intelligence<\/li>\n<\/ul>\n<div>\n<h2>Things to note:<\/h2>\n<ul>\n<li>If you&#8217;re hired, we&#8217;ll provide you with a clear writing process, support documentation for every client, and an awesome editorial team.<\/li>\n<li>We\u2019re a virtual, remote company. There are no official work hours or vacation days. We\u2019ll try to treat you like an adult who wants to get better every day and will hit deadlines without being babysat. In return, you can work wherever\/whenever you want.<\/li>\n<li>We\u2019ll give you real, hands-on work with big clients.<\/li>\n<li>We&#8217;re pretty flexible and casual, but we only accept high quality work. We&#8217;re not going to micromanage, so you need to be a responsible self-starter, and a fast learner with a high level of attention to detail.<\/li>\n<\/ul>\n<\/div>","pubDate":"2024-11-20 05:15:53"},{"id":108624,"url":"https:\/\/jobicy.com\/jobs\/108624-seo-content-strategist","jobSlug":"108624-seo-content-strategist","jobTitle":"SEO Content Strategist","companyName":"Blavity","companyLogo":"https:\/\/jobicy.com\/data\/server-nyc0409\/galaxy\/mercury\/2021\/10\/c4139b3e6879448bfada1ac3306695ba.jpg","jobIndustry":["Copywriting &amp; Content"],"jobType":["contract"],"jobGeo":"USA","jobLevel":"Any","jobExcerpt":"Blavity Inc. is seeking a skilled and experienced SEO Content Strategist to join our team. The SEO Content Strategist position is a (W2) contractor. The ideal candidate will have a strong background in SEO keyword research, content strategy, and a keen eye for identifying opportunities to enhance our content\u2019s performance. This role will involve supporting&#8230;","jobDescription":"<p>Blavity Inc. is seeking a skilled and experienced SEO Content Strategist to join our team. The SEO Content Strategist position is a (W2) contractor. The ideal candidate will have a strong background in SEO keyword research, content strategy, and a keen eye for identifying opportunities to enhance our content\u2019s performance. This role will involve supporting five distinct brands and conducting research using Semrush and Google Trends. This role will also be responsible for overseeing the content update process.<\/p>\n<p>This role will report directly to the Associate Director of SEO.<\/p>\n<p>Contractors will be responsible for providing their own equipment, including but not limited to laptop computers, cell phones, or any other electronic equipment required to perform their role.<\/p>\n<h2>Responsibilities:<\/h2>\n<ul>\n<li>Conduct thorough keyword research consistently to identify relevant and high-traffic keywords (50-60 weekly) for assignments.<\/li>\n<li>Perform Daily Google Trends research<\/li>\n<li>Review competitor performance on the SERP periodically and share insights<\/li>\n<li>Implement our internal crosslinking strategy<\/li>\n<li>Monitor performance on Search Console and Google Analytics<\/li>\n<li>Keep abreast of the latest SEO trends, algorithm updates, and best practices.<\/li>\n<li>Identify, assign, and review evergreen content updates.<\/li>\n<li>Be an SEO evangelist, promoting best practices and continuous improvement.<\/li>\n<li>Support the pitch process as needed<\/li>\n<li>Update articles as needed<\/li>\n<li>Work closely with the Associate SEO Director to ensure content aligns with our SEO strategy.<\/li>\n<\/ul>\n<h2>Qualifications:<\/h2>\n<ul>\n<li>Education: N\/A<\/li>\n<li>Required Experience:\n<ul>\n<li>Proven experience as an SEO Content Strategist or similar role<\/li>\n<li>Strong proficiency in using Semrush or Ahrefs<\/li>\n<li>Demonstrated ability to conduct daily research using Google Trends<\/li>\n<li>Experience identifying content update opportunities and providing detailed instructions for updates<\/li>\n<li>Excellent understanding of SEO principles and how to apply them to content strategy<\/li>\n<li>Strong analytical skills and the ability to interpret data to inform content strategy decisions<\/li>\n<\/ul>\n<\/li>\n<li>Preferred Experience: N\/A<\/li>\n<li>Technologies: Fluent in Microsoft Office, Google Suite, Google Trends, Asana, Semrush\/Ahrefs, and WordPress CMS<\/li>\n<li>Additional Qualifications:\n<ul>\n<li>Excellent organization and time management skills; ability to meet deadlines in a fast-paced environment<\/li>\n<li>Independent, entrepreneurial self-starter who is comfortable taking on a high level of responsibility<\/li>\n<li>Motivated to work hard in a fast-paced environment<\/li>\n<li>Excellent communication and analytical skills<\/li>\n<li>A healthy appreciation of GIFs and Black culture<\/li>\n<\/ul>\n<\/li>\n<\/ul>\n<h2>Details:<\/h2>\n<ul>\n<li>This is a fully remote, U.S.- based role. Occasional travel may be required.<\/li>\n<li>Candidates must be authorized to work in the U.S.<\/li>\n<li>Candidates must be available to work in alignment with the Eastern Time Zone.<\/li>\n<li>The hourly rate for this role is $30\/hour, 20 &#8211; 25 hours per week.<\/li>\n<\/ul>\n<p>Blavity is committed to creating a diverse environment free of discrimination and harassment, and building a team that represents a variety of backgrounds, perspectives, and skills.<\/p>\n<p>Blavity is proud to be an equal opportunity employer.\u00a0 All qualified applicants will receive consideration for employment without regard to race, color, religion, gender, gender identity or expression, sexual orientation, national origin, genetics, disability, age, HIV Status, veteran status, or any other status protected by the laws or regulations in the locations where we operate.<\/p>","pubDate":"2024-11-20 05:02:24"},{"id":8708,"url":"https:\/\/jobicy.com\/jobs\/8708-associate-editor-2","jobSlug":"8708-associate-editor-2","jobTitle":"Consumer Content Writers","companyName":"Codeless.io","companyLogo":"https:\/\/jobicy.com\/data\/server-nyc0409\/galaxy\/mercury\/2021\/10\/21f759d43ad670141fe720f4585f5363.png","jobIndustry":["Copywriting &amp; Content"],"jobType":["part-time"],"jobGeo":"Anywhere","jobLevel":"Any","jobExcerpt":"Codeless is a content production agency looking to add depth to our writer bench. We&#8217;re looking for committed freelance writers with experience in the general business and HR space. You&#8217;d be writing 1000-2000-word pieces for a number of industry-leading clients, often interview guides, job descriptions, etc. Please provide links to recent examples of published content&#8230;.","jobDescription":"<p>Codeless is a content production agency looking to add depth to our writer bench. We&#8217;re looking for committed freelance writers with experience in the general business and HR space.<\/p>\n<p>You&#8217;d be writing 1000-2000-word pieces for a number of industry-leading clients, often interview guides, job descriptions, etc.<\/p>\n<p>Please provide links to recent examples of published content.<\/p>\n<h2><strong>Things to note<\/strong><\/h2>\n<ul>\n<li>If you&#8217;re hired, we&#8217;ll provide you with a clear writing process, support documentation for every client, and an awesome editorial team.<\/li>\n<li>We\u2019re a virtual, remote company. There are no official work hours or vacation days. We\u2019ll try to treat you like an adult who wants to get better every day and will hit deadlines without being babysat. In return, you can work wherever\/whenever you want.<\/li>\n<li>We\u2019ll give you real, hands-on work with big clients.<\/li>\n<li>We&#8217;re pretty flexible and casual, but we only accept high quality work. We&#8217;re not going to micromanage, so you need to be a responsible self-starter, and a fast learner with a high level of attention to detail.<\/li>\n<\/ul>\n<p><em>We look forward to hearing from you!<\/em><br \/>\n<em>&#8211; Carolyn<\/em><\/p>","pubDate":"2024-11-20 04:38:14"},{"id":88418,"url":"https:\/\/jobicy.com\/jobs\/88418-expert-advisor-health","jobSlug":"88418-expert-advisor-health","jobTitle":"Expert Advisor - Health","companyName":"WebFX","companyLogo":"https:\/\/jobicy.com\/data\/server-nyc0409\/galaxy\/mercury\/2021\/11\/1dfcadbc6c3fe11bd30efd9231c348d2.png","jobIndustry":["Copywriting &amp; Content"],"jobType":["contract","part-time"],"jobGeo":"Anywhere","jobLevel":"Any","jobExcerpt":"Hi there! We&#8217;re WebFX, a full-service digital marketing agency based in the US. We&#8217;ve been named the Best Place To Work in Pennsylvania 8 years in a row and we&#8217;d love to meet you. We&#8217;re looking for people to join our mission to provide world-class digital marketing solutions to mid-size businesses around the world. We&#8230;","jobDescription":"<p>Hi there! We&#8217;re WebFX, a full-service digital marketing agency based in the US. We&#8217;ve been named the Best Place To Work in Pennsylvania 8 years in a row and we&#8217;d love to meet you. We&#8217;re looking for people to join our mission to provide world-class digital marketing solutions to mid-size businesses around the world. We get super excited about driving business growth for our clients and are looking for people who take pride in their marketing work and enjoy having a little fun at the same time.<\/p>\n<h2><b>What We&#8217;re Looking For:<\/b><\/h2>\n<h3><b>Do you have one of these desired skills, licenses or certifications?<\/b><\/h3>\n<ul>\n<li>Doctor of Medicine (M.D.)<\/li>\n<li>Doctor of Osteopathic Medicine (D.O.)<\/li>\n<li>Doctor of Pharmacy (Pharm.D.)<\/li>\n<li>Registered Nurse (R.N.)<\/li>\n<li>Nurse Practitioner (N.P.)<\/li>\n<li>Advanced Practice Nurse Practitioner (A.P.R.N.)<\/li>\n<li>Certified Nurse-Midwife (C.N.M.)<\/li>\n<li>Certified Nurse Practitioner (C.N.P.\/N.P.C.\/N.P.B.C.)<\/li>\n<li>Certified Registered Nurse Anesthetist (C.R.N.A.)<\/li>\n<li>Doctor of Nursing Practice (D.N.P.)<\/li>\n<li>Licensed Practical Nurse (L.P.N.)<\/li>\n<li>Physician Assistant (P.A.)<\/li>\n<li>Certified Physician Assistant (P.A.-C.)<\/li>\n<li>Master\u2019s degree or higher in fields like nursing, medicine and pharmacy<\/li>\n<li>Current professional certification with a relevant board in your field of practice<\/li>\n<\/ul>\n<h2><b>Here\u2019s what else you\u2019ll need for this position:<\/b><\/h2>\n<p>Flexible scheduling \u2014 this position requires a minimum of 4 hours of remote availability per week.<\/p>\n<p>Thoughtful written communication practices and a knack for explaining complex concepts in an accessible manner.<\/p>\n<h2><b>What You&#8217;ll Do:<\/b><\/h2>\n<p>Would you like a long-term freelance partnership?<\/p>\n<p>Are you looking for projects you can complete from the comfort of your current location?<\/p>\n<p>Does the flexibility of setting your own schedule and hours worked per week sound like a fit for you?<\/p>\n<h2><b>Responsibilities:<\/b><\/h2>\n<p>As an experienced professional in your field, you\u2019ll get to review a variety of interesting content projects to verify industry accuracy. You will:<\/p>\n<ul>\n<li>Review content for correctness. Is the information in a project true for your industry?<\/li>\n<li>Identify sections or points in copy that need clarification. Can a concept be better explained, and how?<\/li>\n<li>Recommend and suggest changes that our top-notch team of writers and editors can implement within projects. What needs to change, and how, to ensure content is educational and factually accurate?<\/li>\n<\/ul>\n<p>Conveying factual health information can help people realize they may need a medical provider. The scientific, health-focused content you\u2019ll review is meant to be educational \u2014 and help people seek out a medical provider who can assess their potential needs.\u00a0Alongside these projects, you&#8217;ll also likely see content discussing surgical procedures, provider-side concerns, billing, insurance, medical equipment, biomedical research,\u00a0technology platforms,\u00a0and legal changes and challenges in this field.<\/p>\n<h2><b>Location:<\/b><\/h2>\n<p>This position is fully remote! Work from anywhere as long as you have a great internet connection and a comfortable workspace.<\/p>\n<h2><b>Time commitment:<\/b><\/h2>\n<p>How much time can you commit per week?\u00a0We&#8217;re looking for someone who can confidently commit at least ~4 hours per week \u2014 and if our client demand expands, increase to as much as ~15 hours per week.<\/p>\n<p>Our project management team will align your workload based on your scheduling availability, which you\u2019ll communicate to us each week. Here\u2019s a review of the workflow:<\/p>\n<ul>\n<li>Projects should be accepted or declined within 48 hours of receiving them.<\/li>\n<li>After 48 hours with no response, they will be removed from your queue.<\/li>\n<li>If you accept the project, you will have 48 hours from the day of acceptance to complete your project review.<\/li>\n<\/ul>\n<h2><b>What You&#8217;ll Get:<\/b><\/h2>\n<p><b>Longevity:<\/b>\u00a0We love working with committed team members! Current team members in this position have been in the role for over 10 years.<\/p>\n<p><b>Competitive Flexible Schedule:\u00a0<\/b>As an independent contractor, you get to choose your optimal work schedule and have the convenience of working from home.<\/p>\n<p><b>Compensation:<\/b>\u00a0Hourly rates from $40 to $150 per hour. Compensation depends on certifications, education and work experience.<\/p>\n<p><b>Make a Difference:\u00a0<\/b>WebFX strives to not only improve the lives of our clients and everyone who works for them, but to make a tangible difference on a global level as well. Through #FXBuilds, our goal is to positively change the lives of 10,000 people by 2024. Your work will contribute to #FXBuilds by helping us reach client goals!<\/p>\n<p><b>Please note: Expert Advisor position openings are based on project demand. If you do not hear from a recruiter within one month of submitting your application, the position may have been filled. Please know that your information is kept on file and you will be the first to be contacted when a position becomes available!<\/b><\/p>","pubDate":"2024-11-18 04:48:01"},{"id":111647,"url":"https:\/\/jobicy.com\/jobs\/111647-senior-staff-writer-culture","jobSlug":"111647-senior-staff-writer-culture","jobTitle":"Sr. Staff Writer - Culture","companyName":"Find.co","companyLogo":"https:\/\/jobicy.com\/data\/server-nyc0409\/galaxy\/mercury\/2024\/02\/61fff18b-221.jpeg","jobIndustry":["Copywriting &amp; Content"],"jobType":["full-time"],"jobGeo":"USA","jobLevel":"Any","jobExcerpt":"Salon helps you make sense of a contradictory world, leading the evolving, challenging dialogue on building a more democratic, innovative and humane future. A trusted digital destination for progressive journalism since 1995, we report on who\u2019s being left behind and who\u2019s getting ahead; we give current events context, provide rigorous analysis, and lead in-depth conversations;&#8230;","jobDescription":"<div class=\"section page-centered\" data-qa=\"job-description\">\n<div>Salon helps you make sense of a contradictory world, leading the evolving, challenging dialogue on building a more democratic, innovative and humane future. A trusted digital destination for progressive journalism since 1995, we report on who\u2019s being left behind and who\u2019s getting ahead; we give current events context, provide rigorous analysis, and lead in-depth conversations; we engage and challenge our readers, dismantling conventional wisdom and celebrating innovation with humanity. In 2023, Salon joined the Find.co portfolio of media sites.<\/div>\n<div><\/div>\n<div>We are seeking a passionate and experienced Staff Writer to join our Culture team. In this role, you will produce insightful analysis, thought-provoking criticism, and engaging original reporting covering culture and entertainment. You will explore questions about how culture shapes our world, writing both short-form commentary and in-depth, long-form stories.<\/div>\n<div><\/div>\n<div>The ideal candidate has a distinct voice, a sense of humor, and the ability to connect with diverse audiences. We welcome applicants with expertise in interdisciplinary subjects, such as the intersections of culture with politics, food, science, and more. This role offers an opportunity to flex your creative, critical, and reporting skills in a collaborative, fast-paced environment.<\/div>\n<\/div>\n<div class=\"section page-centered\">\n<div>\n<h2>Responsibilities:<\/h2>\n<ul>\n<li>Write compelling, voice-driven analysis and cultural commentary<\/li>\n<li>Conduct interviews and original reporting on relevant cultural topics<\/li>\n<li>Explore interdisciplinary connections between entertainment and broader societal issues<\/li>\n<li>Collaborate with a dynamic editorial team while working independently to meet deadlines<\/li>\n<\/ul>\n<\/div>\n<\/div>\n<div class=\"section page-centered\">\n<div>\n<h2>Qualifications:<\/h2>\n<ul>\n<li>5+ years of journalism experience, with a specialty in film<\/li>\n<li>Strong, fast-paced writing skills for digital media, with familiarity with AP Style<\/li>\n<li>Proficiency in journalism standards and best practices<\/li>\n<li>Understanding of Salon\u2019s voice and editorial mission<\/li>\n<li>Proficiency in digital analytics tools like Chartbeat and experience with CMS platforms<\/li>\n<li>Effective communication and time management skills<\/li>\n<li>Bachelor\u2019s degree or equivalent newsroom training<\/li>\n<\/ul>\n<h2><b>Additional Information:<\/b><\/h2>\n<ul>\n<li>Full-time salaried position: $70,000 &#8211; $80,000, based on experience<\/li>\n<li>Full benefits package, including unlimited PTO<\/li>\n<li>The position is covered under Salon\u2019s Writers Guild of America, East, Collective Bargaining Agreement<\/li>\n<li>Must be legally able to work in the U.S.<\/li>\n<li>Regular Monday-Friday schedule with occasional evening\/weekend work as needed for events coverage<\/li>\n<\/ul>\n<\/div>\n<\/div>","pubDate":"2024-11-17 05:08:00","annualSalaryMin":"70000","annualSalaryMax":"80000","salaryCurrency":"USD"},{"id":104065,"url":"https:\/\/jobicy.com\/jobs\/104065-content-writer-copywriter","jobSlug":"104065-content-writer-copywriter","jobTitle":"Editorial Project Manger, Social","companyName":"Designit","companyLogo":"https:\/\/jobicy.com\/data\/server-nyc0409\/galaxy\/mercury\/2022\/03\/0802726040e35f2f86749890d2cbb6ba.jpeg","jobIndustry":["Copywriting &amp; Content"],"jobType":["contract"],"jobGeo":"LATAM,  Canada,  USA","jobLevel":"Any","jobExcerpt":"Want to be part of an amazing team, hell-bent on crafting a better future? We\u2019re always looking for creative people who care! We are analysts. Creators. Designers. Doers. Dreamers. Explorers. Geeks. Hipsters. Leaders. Learners. Renegades. Seekers. Strategists. Visionaries. And we fundamentally believe that we\u2019re better together. Would you like to: Create content for product blogging,&#8230;","jobDescription":"<p>Want to be part of an amazing team, hell-bent on crafting a better future? We\u2019re always looking for creative people who care!<\/p>\n<p>We are analysts. Creators. Designers. Doers. Dreamers. Explorers. Geeks. Hipsters. Leaders. Learners. Renegades. Seekers. Strategists. Visionaries. And we fundamentally believe that we\u2019re better together.<\/p>\n<h2><strong>Would you like to:<\/strong><\/h2>\n<ul>\n<li>Create content for product blogging, and community event amplification.<\/li>\n<li>Write articles, newsletters, and communication materials for social media channels.<\/li>\n<li>Develop community-specific communications including posts, blogs, carousel, and other program materials.<\/li>\n<li>Post content across various platforms.<\/li>\n<li>Manage communications within including launches, new programs, and super users.<\/li>\n<li>Support the development and management of editorial calendars for community content.<\/li>\n<li>Manage monthly newsletters.<\/li>\n<\/ul>\n<h2><strong>We would like you to have:<\/strong><\/h2>\n<ul>\n<li>Write short and long form copy<\/li>\n<li>2+ years of experience in social media; familiarity with social media platforms.<\/li>\n<li>Excellent verbal &amp; written communication.<\/li>\n<li>Adobe Photoshop experience preferred.<\/li>\n<li>Strong organizational and project management skills, with the ability to handle multiple projects simultaneously, while working under pressure to meet very tight deadlines.<\/li>\n<li>Demonstrates an understanding of brands and branding, strategy, and target audience knowledge.<\/li>\n<li>Comes with a shared ownership mindset and the confidence to take a risk.<\/li>\n<li>Proven experience establishing strong and collaborative relationships across various internal and external stakeholders.<\/li>\n<li>Analytics and reporting: Prepare regular reports providing insights and recommendations for optimization.<\/li>\n<\/ul>\n<h2><strong>Would you like to join a global organization that:<\/strong><\/h2>\n<ul>\n<li>Embraces work-life balance \u2013 our employees\u2019 well-being remains a top priority for us<\/li>\n<li>Promotes a culture of learning and advocacy across the globe &#8211; diversity will enable us to strengthen our impact<\/li>\n<li>Encourages innovation and experimentation<\/li>\n<li>Understands that changes will occur and adaptability is crucial to assist when it does<\/li>\n<li>Emphasizes and rewards collaboration<\/li>\n<li>Has a work from anywhere attitude\u2014from home, coffeehouse, or at one of studios around the globe<\/li>\n<\/ul>\n<p><strong>Compensation Range: $45 &#8211; $50\/hour<\/strong><\/p>\n<p>This compensation range is indicative of the role. Compensation offered is on the basis of evaluation during interview process, the candidates range and depth of experience, business and market financials and internal pay parity.<\/p>\n<p>Please note that all official communications regarding this job opportunity will be sent from email addresses ending with @designit.com. Be cautious of any correspondence originating from other email domains and refrain from sharing personal information in such cases.<\/p>","pubDate":"2024-11-14 05:07:48"},{"id":110649,"url":"https:\/\/jobicy.com\/jobs\/110649-senior-content-designer","jobSlug":"110649-senior-content-designer","jobTitle":"Senior Content Designer","companyName":"Elevate Labs","companyLogo":"https:\/\/jobicy.com\/data\/server-nyc0409\/galaxy\/mercury\/2022\/09\/2a91e6dd8e692441f162807b01229672.jpg","jobIndustry":["Copywriting &amp; Content"],"jobType":["full-time"],"jobGeo":"LATAM,  Canada,  USA","jobLevel":"Senior","jobExcerpt":"We\u2019ve helped millions of people around the world learn and improve concrete communication, memory, and math skills through Elevate, our first mobile app which has won Apple&#8217;s App of the Year Award and been downloaded more than 60 million times. With Balance, our second mobile app and winner of Google&#8217;s Best App award, we\u2019ve personalized&#8230;","jobDescription":"<div class=\"section page-centered\" data-qa=\"job-description\">\n<div>We\u2019ve helped millions of people around the world learn and improve concrete communication, memory, and math skills through Elevate, our first mobile app which has won Apple&#8217;s App of the Year Award and been downloaded more than 60 million times. With Balance, our second mobile app and winner of Google&#8217;s Best App award, we\u2019ve personalized meditation and made it free for an entire year to help more people reduce stress, improve sleep, sharpen focus, and much more.<\/div>\n<div><\/div>\n<div>Elevate Labs is a fully remote company of voracious learners and passionate doers, driven by our vision to help billions of people lead healthy, joyful, and productive lives.<\/div>\n<div><\/div>\n<div>If our mission resonates with you, please consider applying!<\/div>\n<div><\/div>\n<div>We&#8217;re looking for an autonomous, proactive Senior Content Designer to work with the Balance product team.<\/div>\n<div>In this role, you&#8217;ll help tackle complex end-to-end product problems and perform a wide array of UX writing tasks for our award-winning meditation and sleep app.<\/div>\n<div><\/div>\n<div>The ideal candidate has a strong bias for action, generalist mindset, and experience working collaboratively with an agile cross-functional product team. They&#8217;re also a versatile UX writer and problem-solver with a desire to both contribute to and spearhead new projects in a fast-paced environment.<\/div>\n<div><\/div>\n<div>This is a fully remote position anywhere in North America or South America.<\/div>\n<\/div>\n<div class=\"section page-centered\">\n<div>\n<h2>How you&#8217;ll make an impact here:<\/h2>\n<ul>\n<li>Write intuitive copy that creates a meaningful, cohesive experience and helps our customers easily navigate through Balance<\/li>\n<li>Collaborate with Product Managers, Designers, Engineers, and other Content team members to solve complex product problems<\/li>\n<li>Collaborate with Data Analytics, Customer Support, and Marketing team members to develop a deep understanding of our products and how our customers interact with them<\/li>\n<li>Write and review UX product copy in Figma wireframes<\/li>\n<li>Analyze existing product content, focusing on opportunities for improvement<\/li>\n<li>Create multiple versions of product copy for A\/B test experiments, with the goal of optimizing every step of the UX<\/li>\n<li>Maintain a generalist mindset, proactively flexing into game, meditation, and other types of content work as needed<\/li>\n<\/ul>\n<\/div>\n<\/div>\n<div class=\"section page-centered\">\n<div>\n<h2>Qualifications:<\/h2>\n<ul>\n<li>6+ years of UX writing experience, with at least some experience working on mobile apps<\/li>\n<li>Solid understanding of UX writing principles, processes, and best practices<\/li>\n<li>Superior project management skills within a high-velocity environment<\/li>\n<li>Ability to distill complex ideas down into approachable language<\/li>\n<li>Customer obsession and extreme passion for user-focused product experiences<\/li>\n<li>Excitement about testing and iterating on your work, leaning on data and user research to inform your decisions<\/li>\n<\/ul>\n<\/div>\n<\/div>\n<div class=\"section page-centered\">\n<div>\n<h2>Bonus:<\/h2>\n<ul>\n<li>Experience working in a remote environment<\/li>\n<li>Experience working in the education, meditation, and\/or health and wellness fields<\/li>\n<li>Experience working at a lean startup<\/li>\n<li>Experience with growth and monetization content<\/li>\n<\/ul>\n<\/div>\n<\/div>\n<div class=\"section page-centered\">\n<div>\n<h2>Benefits:<\/h2>\n<ul>\n<li>Competitive salary and equity<\/li>\n<li>Medical, dental, and vision insurance for you and your family<\/li>\n<li>Distributed team flexibility, with a home-office stipend and co-working reimbursement<\/li>\n<li>Annual learning, wellness, and travel stipends<\/li>\n<li>Generous PTO, flexible sick leave, and paid parental leave<\/li>\n<li>Annual company meetup in a fun location<\/li>\n<\/ul>\n<\/div>\n<\/div>\n<div class=\"section page-centered\" data-qa=\"closing-description\">\n<h2><b>How we hire:<\/b><\/h2>\n<div>We seek to build high-impact, talent-dense teams. To help us assess your skills, you can expect approximately three conversational-style interview rounds, plus a portfolio review and skills challenge.<\/div>\n<div><\/div>\n<div><b>Our Commitment to Diversity, Equity, &amp; Inclusion:<\/b><\/div>\n<div>We believe that there is no single candidate profile that guarantees success in this role. Experience comes in different forms; many skills are transferable, and passion goes a long way. If your background is similar to the job description and you think you can excel in this role, please apply and tell us about yourself and the impact you could make at Elevate Labs.<\/div>\n<\/div>","pubDate":"2024-11-13 04:43:47"},{"id":112381,"url":"https:\/\/jobicy.com\/jobs\/112381-digital-copywriter","jobSlug":"112381-digital-copywriter","jobTitle":"Digital Copywriter","companyName":"Cella","companyLogo":"https:\/\/jobicy.com\/data\/server-nyc0409\/galaxy\/mercury\/2021\/11\/9ab52695ce05458b27c838bbb1774730.jpeg","jobIndustry":["Copywriting &amp; Content"],"jobType":["contract"],"jobGeo":"Anywhere","jobLevel":"Any","jobExcerpt":".Cella is searcing for a Digital Copywriter\u00a0to join our client, a leader in the oil and gas industry. As\u00a0Digital Copywriter, you will be responsible for producing the written content for webpages and associated animation\/video content, working closely with the account and design teams to brainstorm ideas, develop concepts, and articulate messaging. This role requires a&#8230;","jobDescription":"<p>.Cella is searcing for a <strong>Digital Copywriter\u00a0<\/strong>to join our client, a leader in the oil and gas industry. As\u00a0<strong>Digital Copywriter<\/strong>, you will be responsible for producing the written content for webpages and associated animation\/video content, working closely with the account and design teams to brainstorm ideas, develop concepts, and articulate messaging.<\/p>\n<p>This role requires a superb storyteller comfortable appealing to a wide range of audiences to increase brand engagement within an established website. You&#8217;ll be responsible for writing and editing content that aligns with style, tone, and brand guidelines.<\/p>\n<p>The ideal candidate is a highly strategic thinker who understands brand objectives, the development and use of user personas, web content best practices, and SEO optimization. The role will involve collaborating closely with the art director and other cross-functional teammates to craft highly creative web experiences.<\/p>\n<p><strong>Compensation Range: $45 &#8211; 52 per hour.<\/strong><\/p>\n<h2><strong>Responsibilities:<\/strong><\/h2>\n<ul>\n<li>Craft website content within the voice, tone, and style of the brand.<\/li>\n<li>Write video scripts for online content.<\/li>\n<li>Utilize SEO methods to increase site traffic.<\/li>\n<li>Suggest new ways to engage the audience.<\/li>\n<li>Research, plan and write inspiring, informative, engaging and audience-relevant copy.<\/li>\n<li>Work with the Art Director and creative team to create and modify content.<\/li>\n<li>Create and interpret project deliverables for website content.<\/li>\n<li>Edit and proofread material as demand and scheduling requires.<\/li>\n<li>Engage in professional development to remain competitive within the industry.<\/li>\n<\/ul>\n<h2>\u00ad<strong>Creative Direction:<\/strong><\/h2>\n<ul>\n<li>Support the ACD and creative team in developing innovative strategies and concepts.<\/li>\n<li>Play an active role in leading conceptual ideation in brainstorms or offline creative development.<\/li>\n<li>Provide ACD unsolicited ideas and insights on market trends, competitive marketing or innovations.<\/li>\n<li>Contribute to development of initial creative strategies to address core marketing and business objectives.<\/li>\n<li>Actively participate in the ideation process, leveraging research, analytics, and brand insights.<\/li>\n<\/ul>\n<h2><strong>Teamwork:<\/strong><\/h2>\n<ul>\n<li>Partner with the ACD, Project Managers, Marcom Planners, account team and the business to achieve effective and efficient outcomes.<\/li>\n<li>Engage with the ACD in client meetings to review briefs, build project plans and kick off projects and present creative work.<\/li>\n<li>Work to improve the team&#8217;s overall performance and embrace a collaborative approach.<\/li>\n<li>Actively seek teammates for their input and insights on developing projects.<\/li>\n<li>Provide open and honest feedback to supporting team members with the goal of striving to be the best.<\/li>\n<li>Collaborate with team members to establish objectives, complete tasks, and identify and solve problems.<\/li>\n<li>Collaborate with external agencies and internal team members on brand-building projects.<\/li>\n<li>Mentor new team members by offering support and counsel on aspects of their role as requested by the creative team lead.<\/li>\n<\/ul>\n<h2><strong>Qualifications:<\/strong><\/h2>\n<ul>\n<li>Bachelor&#8217;s degree, preferably in English, journalism, communications, or related field.<\/li>\n<li>External or in-house agency experience or corporate-side content experience.<\/li>\n<li>5+ years of professional writing experience.<\/li>\n<li>Demonstrated career success in content strategy\/content creation for digital channels.<\/li>\n<li>Demonstrated ability to interpret content\/style and brand guidelines.<\/li>\n<li>Digital portfolio required.<\/li>\n<li>Copywriting experience with Fortune 500 corporations is preferred.<\/li>\n<li>Oil\/Gas or Energy industry experience is desired.<\/li>\n<li>External agency experience preferred.<\/li>\n<li>In-house agency experience is optional.<\/li>\n<li>Excellent writing ability, including writing within established styles and in other people&#8217;s direction.<\/li>\n<li>Excellent storytelling skills and an ability to write web content to engage distinct audiences.<\/li>\n<li>Superior ideation skills to generate highly creative and innovative concepts.<\/li>\n<li>Ability to draft copy with limited direction.<\/li>\n<li>Experienced working with a house-style guide.<\/li>\n<li>Working knowledge of AP Style Guidelines.<\/li>\n<li>Proven ability to edit content for accuracy and completion.<\/li>\n<li>Proven ability to research, plan, write, and edit copy by project deadlines.<\/li>\n<li>Proven experience engaging directly with clients and subject matter experts on complex topics to develop distinct key messages.<\/li>\n<li>Ability to provide exceptional service to project stakeholders, with prompt responses to issues and challenges.<\/li>\n<li>Experienced collaborating with team members to achieve organizational goals.<\/li>\n<li>Proficiency in MS Office(Word, Excel, PowerPoint) and Adobe Acrobat.<\/li>\n<li>Experience working with editorial planning calendars or tools.<\/li>\n<\/ul>","pubDate":"2024-11-11 05:54:59"},{"id":112383,"url":"https:\/\/jobicy.com\/jobs\/112383-senior-content-designer-acquisition","jobSlug":"112383-senior-content-designer-acquisition","jobTitle":"Senior Content Designer - Acquisition","companyName":"Netflix","companyLogo":"https:\/\/jobicy.com\/data\/server-nyc0409\/galaxy\/mercury\/2021\/06\/170b1d363bd8516fbf3a3eb05d4faff6.jpg","jobIndustry":["Copywriting &amp; Content"],"jobType":["full-time"],"jobGeo":"USA","jobLevel":"Senior","jobExcerpt":"Netflix is looking for a Senior Content Designer our Acquisition team. The successful candidate will combine creative leadership and superior communication skills with a passion for user experience design and entertainment. The Role You\u2019ll use language and design to inspire people all over the world to sign up for Netflix, working across our Mobile, Web&#8230;","jobDescription":"<p>Netflix is looking for a Senior Content Designer our Acquisition team. The successful candidate will combine creative leadership and superior communication skills with a passion for user experience design and entertainment.<\/p>\n<h2>The Role<\/h2>\n<p>You\u2019ll use language and design to inspire people all over the world to sign up for Netflix, working across our Mobile, Web and TV platforms. As part of a cross-functional team, you\u2019ll test new ideas and approaches to content design that inform, educate, guide, and delight while creating business value.<\/p>\n<h2>The Team<\/h2>\n<p>You\u2019ll join a collaborative group of Content Designers who partner with Product Designers, Product Managers, Engineers, Data Scientists and Consumer Researchers. You\u2019ll also work closely with Globalization to make sure our product is amazing around the world.<\/p>\n<h2>Your Skills<\/h2>\n<ul>\n<li>You\u2019re able to write copy that converts, and you know when to flex your writing style between creative and tactical to communicate the value of a Netflix membership to a global audience.<\/li>\n<li>You use words and tone of voice to bring products to life and align with our brand personality.<\/li>\n<li>You\u2019re comfortable with experiment design, and working closely with Designers, Product Marketing and Product Managers to develop hypotheses and test plans.<\/li>\n<li>You\u2019re a storyteller at heart who can craft and orchestrate cohesive narratives across channels.<\/li>\n<li>You\u2019re a systems thinker who excels at developing scalable language frameworks.<\/li>\n<li>You communicate productively with visual thinkers and will be comfortable advocating for your point of view in our candid, feedback-driven culture.<\/li>\n<\/ul>\n<h2>Key Responsibilities<\/h2>\n<ul>\n<li>You\u2019ll work on several projects at once, providing concepting, content strategy, and writing from early ideation through final execution.<\/li>\n<li>You\u2019ll initiate your own innovation projects and identify opportunities to join existing projects to elevate the quality of their communications.<\/li>\n<\/ul>\n<h2>Qualifications<\/h2>\n<ul>\n<li>5 years relevant writing experience (Content Strategy, Marketing, UX Writing)<\/li>\n<li>Experience with a\/b testing preferred<\/li>\n<li>Ability to work autonomously and make strategic decisions independently<\/li>\n<li>Outstanding communication, presentation, and people skills<\/li>\n<li>Mastery of AP style, with the confidence to know when to break the rules<\/li>\n<\/ul>\n<p>This is a full-time position. It reports to the Content Design Manager on the Growth XD team.<\/p>\n<p>Generally, our compensation structure consists solely of an annual salary; we do not have bonuses. You choose each year how much of your compensation you want in salary versus stock options. To determine your personal top of market compensation, we rely on market indicators and consider your specific job family, background, skills, and experience to determine your compensation in the market range. The range for this role is $120,000-$515,000<\/p>\n<p>Netflix provides comprehensive benefits including Health Plans, Mental Health support, a 401(k) Retirement Plan with employer match, Stock Option Program, Disability Programs, Health Savings and Flexible Spending Accounts, Family-forming benefits, and Life and Serious Injury Benefits. We also offer paid leave of absence programs.\u00a0 Full-time hourly employees accrue 35 days annually for paid time off to be used for vacation, holidays, and sick paid time off.<\/p>","pubDate":"2024-11-11 05:11:23"},{"id":109446,"url":"https:\/\/jobicy.com\/jobs\/109446-technical-writer-2","jobSlug":"109446-technical-writer-2","jobTitle":"Technical Writer","companyName":"Retool","companyLogo":"https:\/\/jobicy.com\/data\/server-nyc0409\/galaxy\/mercury\/2022\/09\/cd0c29ccbd0d30aeed4d22037a2e6277.jpeg","jobIndustry":["Copywriting &amp; Content"],"jobType":["full-time"],"jobGeo":"USA","jobLevel":"Any","jobExcerpt":"At Retool, we\u2019re on a mission to bring good software to everyone. We\u2019re building a new type of development platform that combines the benefits of traditional software development with a drag-and-drop UI editor and AI, making it dramatically faster to build internal tools. We believe that the future of software development lies in abstracting away&#8230;","jobDescription":"<p>At Retool, we\u2019re on a mission to bring good software to everyone. We\u2019re building a new type of development platform that combines the benefits of traditional software development with a drag-and-drop UI editor and AI, making it dramatically faster to build internal tools. We believe that the future of software development lies in abstracting away the tedious and repetitive tasks developers waste time on, while creating reusable components that act as a force multiplier for future developers and projects. The result is not just productivity, but good software by default. And that\u2019s a mission worth striving for.<\/p>\n<p>Today, our customers span from small startups building their first operational tools to Fortune 500 companies building mission-critical apps for thousands of users across their business. Interested in joining us? Let us know!<\/p>\n<h2><strong>WHY WE\u2019RE LOOKING FOR YOU:<\/strong><\/h2>\n<p>Developers spend a lot of their time building internal tools using numerous frameworks and technologies. At Retool, we&#8217;re focused on empowering these developers to build more resilient, powerful internal apps in a fraction of the time.<\/p>\n<p>Retool combines the simplicity of a drag-and-drop interface with the flexibility of code-based customization. Developers visually assemble a highly polished UI using components for different data types, integrate almost any data source, and write SQL and JavaScript to connect everything seamlessly.<\/p>\n<p>Since developers can build almost anything on Retool, our documentation needs to be just as flexible. Retool&#8217;s products and features combine different concepts and technologies\u2014frontend development, API and database interactions, on-premise deployment, and more. We strive to produce instructional, reference-based, and in-app documentation that makes Retool easy to use while demonstrating its limitless potential.<\/p>\n<h2><strong>WHAT YOU&#8217;LL DO:<\/strong><\/h2>\n<p>As a technical writer, you&#8217;ll produce high-quality and engaging content that unlocks the full potential of Retool and helps developers succeed. In addition, you&#8217;ll work closely with engineers to document new products and features, identify opportunities to improve Retool\u2019s documentation experience and collaborate with user-facing teams and other content creators.<\/p>\n<p>You&#8217;ll also be an early member of our fast-growing documentation team, where you&#8217;ll have significant influence in shaping our processes, objectives, culture, and growth.<\/p>\n<h2><strong>IN THIS ROLE, YOU WILL:<\/strong><\/h2>\n<ul>\n<li>Document new products and features, from instructional guides and API descriptions to in-app content<\/li>\n<li>Develop new processes and guidelines that help us produce high-quality and effective documentation<\/li>\n<li>Maintain our documentation and ensure it best helps our customers, and reflects well on our brand and product<\/li>\n<li>Expand the concept of documentation beyond written content that caters to different learning styles<\/li>\n<li>Advocate for the documentation experience and push the team forward with improvements to content creation, tooling, and analysis<\/li>\n<\/ul>\n<h2><strong>THE SKILLSET YOU&#8217;LL BRING:<\/strong><\/h2>\n<ul>\n<li>4+ years of experience writing technical documentation, ideally at a fast-growing startup<\/li>\n<li>Proficient writing and editing skills, with experience using and defining style guidelines<\/li>\n<li>Ability to understand technical concepts quickly and communicate them clearly<\/li>\n<li>A track record of researching, planning, and writing content, developing effective information architecture, and collaborating cross-functionally with stakeholders to deliver on documentation needs<\/li>\n<li>Can thrive in ambiguity, independently prioritize work based on user needs and business goals, and be an advocate for the documentation experience<\/li>\n<li>A user-first mindset, with an interest in talking with customers and collaborating with stakeholders to make sure we&#8217;re meeting the needs of our users<\/li>\n<li>Proficient with Markdown and git-based documentation (\u201cdocs as code\u201d) workflows<\/li>\n<li>Experience or understanding of REST or GraphQL APIs, and SQL databases<\/li>\n<li>Exposure to JavaScript and SQL<\/li>\n<\/ul>\n<p>For candidates based in the United States, we have three geographic pay zones. For this role, the pay range(s) for this role in each zone is listed below and represents base salary range for non-commissionable roles or on-target earnings (OTE) for commissionable roles.<\/p>\n<p>This salary range may be inclusive of several career levels at Retool and will be narrowed during the interview process based on a number of factors such as (but not limited to), scope and responsibilities, the candidate\u2019s experience and qualifications, and location.<\/p>\n<p>Additional compensation in the form(s) of equity, and\/or commission\/bonuses are dependent on the position offered. Retool provides a comprehensive benefit plan, including medical, dental, vision, and 401(k). Pay and benefits are subject to change at any time, consistent with the terms of any applicable compensation or benefit plans.<\/p>\n<p class=\"body body--medium\">Tier 1 $101,800 &#8211; $177,700 USD<br \/>\nTier 2 $86,500 &#8211; $151,000 USD<br \/>\nTier 3 $71,300\u00a0&#8211;\u00a0$124,400\u00a0USD<\/p>","pubDate":"2024-11-10 03:30:23","annualSalaryMin":"71300","annualSalaryMax":"177700","salaryCurrency":"USD"},{"id":111486,"url":"https:\/\/jobicy.com\/jobs\/111486-assessment-item-writer-editor","jobSlug":"111486-assessment-item-writer-editor","jobTitle":"Assessment Item Writer\/ Editor","companyName":"Instructure","companyLogo":"https:\/\/jobicy.com\/data\/server-nyc0409\/galaxy\/mercury\/2022\/04\/430057884baf037dd2aa1e1e017e72b6.jpg","jobIndustry":["Copywriting &amp; Content"],"jobType":["contract"],"jobGeo":"USA","jobLevel":"Any","jobExcerpt":"Instructure\u2019s Assessment Content Team is seeking freelance Assessment Writers and Editors to support the development of assessment products, including the Mastery View Predictive Assessments, Mastery View College Prep Assessments, and Mastery Item Banks. Item writers and editors will assist with the development of assessment products by creating, reviewing, formatting, and revising test items and assessments&#8230;.","jobDescription":"<div>Instructure\u2019s Assessment Content Team is seeking freelance Assessment Writers and Editors to support the development of assessment products, including the Mastery View Predictive Assessments, Mastery View College Prep Assessments, and Mastery Item Banks. Item writers and editors will assist with the development of assessment products by creating, reviewing, formatting, and revising test items and assessments.<\/div>\n<div><\/div>\n<div>This is a contractor position with variable and flexible hours that are negotiated on a project-by-project basis.<\/div>\n<div><\/div>\n<div>This role is compensated on a per-project basis.<\/div>\n<div class=\"section page-centered\">\n<div>\n<h2>Responsibilities<\/h2>\n<ul>\n<li>Work independently and collaboratively with the assessment content team to create, review, edit, and\/or revise test items based on state standards and grade-level appropriateness to meet internal and external deadlines.<\/li>\n<li>Execute against blueprints to develop well-rounded assessments to meet customer needs.<\/li>\n<\/ul>\n<\/div>\n<\/div>\n<div class=\"section page-centered\">\n<div>\n<h2>Requirements<\/h2>\n<ul>\n<li>Strong professional assessment writing and\/or editing experience &#8211; particularly experience authoring tech-enhanced items directly in an assessment management system<\/li>\n<li>Strong understanding of what makes well-composed and balanced assessment items and forms<\/li>\n<li>Ability to write assessment items for students in K-12th grade with a strong understanding of Depth of Knowledge, rigor, differentiation, text complexity, and readability<\/li>\n<li>Deep knowledge of academic standards and how to design strongly-aligned assessments<\/li>\n<li>Ability to provide constructive feedback regarding assessment items or design<\/li>\n<li>Subject-matter expertise in ELA, math, science, or social studies<\/li>\n<li>Experience in education; former teaching experience is a plus but is not required<\/li>\n<li>Experience working with educational publishers is a plus<\/li>\n<\/ul>\n<\/div>\n<\/div>\n<div class=\"section page-centered\" data-qa=\"closing-description\">\n<div>We\u2019ve always believed in hiring the most awesome people and treating them right. We know that the more diverse we are, the more diverse our ideas will be and when we openly welcome those ideas, our environment is better and our business is stronger.<\/div>\n<div><\/div>\n<div>At Instructure we participate in E-Verify and yes, in case you didn&#8217;t catch it from the above, we are an Equal Opportunity Employer.<\/div>\n<div><\/div>\n<div><b>All Instructure employees are required to successfully pass a background check upon being hired.<\/b><\/div>\n<\/div>","pubDate":"2024-11-10 03:30:13"},{"id":112332,"url":"https:\/\/jobicy.com\/jobs\/112332-junior-copywriter-us-ca-6-month-ftc","jobSlug":"112332-junior-copywriter-us-ca-6-month-ftc","jobTitle":"Junior Copywriter US\/CA - (6 Month FTC)","companyName":"Storyteller","companyLogo":"https:\/\/jobicy.com\/data\/server-nyc0409\/galaxy\/mercury\/2024\/08\/82e26b40-221.jpeg","jobIndustry":["Copywriting &amp; Content"],"jobType":["contract"],"jobGeo":"Canada,  USA","jobLevel":"Junior","jobExcerpt":"Founded in 2008, we are an international team with our home office based in Edinburgh, that works with incredible clients all over the world, particularly in the US TV industry. Whether it\u2019s developing our\u00a0own\u00a0products, producing engaging social content en masse, or designing and delivering services to help our clients work more efficiently, our work is&#8230;","jobDescription":"<p>Founded in 2008, we are an international team with our home office based in Edinburgh, that works with incredible clients all over the world, particularly in the US TV industry.<\/p>\n<p>Whether it\u2019s developing our\u00a0own\u00a0products, producing engaging social content en masse, or designing and delivering services to help our clients work more efficiently, our work is varied, exciting and at the very forefront of the latest technology and trends.<\/p>\n<p>Currently, we are a growing team of 175+ people but still looking for new colleagues who make an impact and believe in the same ideas and values as we do.<\/p>\n<p>If the idea of a fast-paced, dynamic role with tonnes of opportunity for change, responsibility and innovation sounds exciting to you, then read on!<\/p>\n<p><strong>*This role is a Six Month Fixed-Term Contract*<\/strong><\/p>\n<p><strong>\u00a027k-32k USD<\/strong>\u00a0salary on a full time, employment contract<br \/>\n\u00a0<strong>36k-44k CAD<\/strong>\u00a0salary on a full time, employment contract<br \/>\n Fully remote working from anywhere in Eastern Time Zone!<br \/>\n\u2728 Working with globally recognisable brands in US Entertainment<br \/>\n High end, fast computer<br \/>\n All the latest software and productivity tools you\u2019ll need<br \/>\n Start your day at 9:30am ET<\/p>\n<h2><strong>RESPONSIBILITIES<\/strong><\/h2>\n<p><strong>What can you expect?<\/strong><\/p>\n<ul>\n<li>Writing engaging and on-brand social media copy for Instagram, TikTok, Twitter, Facebook, and YouTube<\/li>\n<li>Reviewing and editing written content across clients for social media and blogs<\/li>\n<li>Pitching article ideas<\/li>\n<li>Implementing SEO and copywriting best practices<\/li>\n<li>Developing strategies to improve the quality of written content<\/li>\n<li>Maintaining internal guidelines for social copy and blog posts<\/li>\n<li>Developing voice and tone across various clients<\/li>\n<\/ul>\n<h2><strong>QUALIFICATIONS<\/strong><\/h2>\n<p><strong>What&#8217;s important for us:<\/strong><\/p>\n<ul>\n<li>A 2:1 Bachelor\u2019s degree or higher<\/li>\n<li>1+ years experience as a copywriter<\/li>\n<li>Experience within journalism<\/li>\n<li>Great knowledge of SEO<\/li>\n<li>High level of attention to detail<\/li>\n<li>Experience using various social media platforms<\/li>\n<li>Excellent understanding of grammar, punctuation and written English in general<\/li>\n<li>Strong work-ethic and self-motivation<\/li>\n<li>Ability to work well within a team and balance a shared task load<\/li>\n<li>A friendly and enthusiastic demeanour<\/li>\n<li>A love of TV shows\u202fand movies<\/li>\n<\/ul>\n<h2><strong>YOUR WORKING ENVIRONMENT<\/strong><strong>\u00a0<\/strong><\/h2>\n<p><strong>Modern Tech Stack<\/strong><\/p>\n<p>We use the latest tools, hardware and methodologies across our teams. \u00a0We\u2019re always on the look-out for new ways of working and ensure everyone is setup with enough hardware firepower to excel, Windows or Mac.<\/p>\n<p><strong>Agility &amp; Openness for Ideas<\/strong><\/p>\n<p>We actively encourage the entire team to share their ideas, with that in mind we regularly adopt and implement suggestions across the company, you\u2019re the specialist here!<\/p>\n<p>Operating with the agility of a high growth start-up, alongside the support you can expect from a larger organisation means we encourage quick decision making and a responsive, adaptive culture.<\/p>\n<p><strong>Outstanding People<br \/>\n<\/strong><br \/>\nWe believe that great teams are built by a mixture of personality and skills, we\u2019re an international team with more than 175 people onboard and we\u2019re looking for people with a passion for what they do &#8211; just be yourself!<\/p>\n<p><strong>Flexibility\u202f<\/strong><\/p>\n<p>We\u2019re a remote-first company and support 100% remote working for this role, usually you will be starting your day at 9:30am ET, but some days you\u2019ll need to be flexible to work later in the evening or on weekends if there\u2019s a key delivery to a US client.<\/p>\n<p>Joining us means becoming an integral part of the whole team no matter where we\u2019re physically working, we have a number of initiatives to create a team environment regardless of geographic location.<\/p>\n<h2><strong>PAYMENT<\/strong><\/h2>\n<p><strong>US<\/strong>\u00a0&#8211; 27K &#8211; 32k USD per year, depending on experience and skills.<br \/>\n<strong>CA\u00a0<\/strong>&#8211; 36k &#8211; 44k CAD per year, depending on experience and skills.<\/p>\n<h2><strong>CONTRACT TYPE<\/strong><\/h2>\n<p>Six month fixed-term contract &#8211; fully remote working from anywhere in ET!<\/p>\n<h2><strong>RECRUITMENT PROCESS<\/strong><\/h2>\n<p>First, we will provide you with a brief assessment to evaluate your writing style and to offer you a glimpse into the types of clients we collaborate with.<\/p>\n<p>Depending on the outcome of this, we will then ask you to complete an online virtual interview, which will be followed by a call with Tania, our Senior Content Services Manager and Daisy, our Junior Content Services Manager. We usually ask about your previous experience, future career path and motivation for changing your job, as well as provide you with more details about our projects and working in our team.<\/p>","pubDate":"2024-11-09 04:50:37","annualSalaryMin":"36000","annualSalaryMax":"44000","salaryCurrency":"CAD"},{"id":112303,"url":"https:\/\/jobicy.com\/jobs\/112303-brand-copywriter-3","jobSlug":"112303-brand-copywriter-3","jobTitle":"Brand Copywriter","companyName":"Figma","companyLogo":"https:\/\/jobicy.com\/data\/server-nyc0409\/galaxy\/mercury\/2020\/10\/WRILS-201016160957-035844.png","jobIndustry":["Copywriting &amp; Content"],"jobType":["full-time"],"jobGeo":"USA","jobLevel":"Any","jobExcerpt":"We\u2019re looking for a Brand Copywriter who excels in helping cross-functional teams find creative and compelling ways to connect with our intended audiences. Our ideal candidate is as excited about bringing Figma\u2019s brand voice to life as they are about grammatical precision. You\u2019ll be developing and socializing our writing guides, establishing processes, partnering with and&#8230;","jobDescription":"<p>We\u2019re looking for a Brand Copywriter who excels in helping cross-functional teams find creative and compelling ways to connect with our intended audiences. Our ideal candidate is as excited about bringing Figma\u2019s brand voice to life as they are about grammatical precision. You\u2019ll be developing and socializing our writing guides, establishing processes, partnering with and learning from other writing teams at Figma, and bringing best-in-class storytelling to life alongside collaborators on Brand Studio and Marketing teams.<\/p>\n<p><em>This is a full time role that can be held from one of our US hubs or remotely in the United States.<\/em><\/p>\n<h2>What you&#8217;ll do at Figma:<\/h2>\n<ul>\n<li>Work cross-functionally with Brand Studio, Product Marketing, Growth, and Research peers to co-shape and execute on compelling product launches, campaigns, and Marketing initiatives<\/li>\n<li>Partner and foster relationships with visual designers, motion designers, and strategists to up-level our holistic brand storytelling<\/li>\n<li>Creating original and strategic solutions\u2014from conceptual development all the way to execution<\/li>\n<li>Proactively gain knowledge of Figma\u2019s products, processes, audiences, key business objectives, and competitive landscape and connect that knowledge to your day-to-day craft<\/li>\n<li>Establish and share processes and ways of working with cross-functional peers, seeking feedback and iterating often<\/li>\n<\/ul>\n<h2>We&#8217;d love to hear from you if you have:<\/h2>\n<ul>\n<li>4+ years of experience working as a copywriter for brand and marketing<\/li>\n<li>A portfolio of writing samples and examples of your work<\/li>\n<li>Demonstrated excellence in both receiving and giving feedback<\/li>\n<li>Demonstrated history working with ambiguous problems and a knack for paving a path forward<\/li>\n<li>Experience successfully collaborating cross-functionally<\/li>\n<li>The ability to work independently to explore concepts from beginning to end, while seeking healthy feedback loops with your ideas<\/li>\n<\/ul>\n<h2>While it\u2019s not required, it\u2019s an added plus:<\/h2>\n<ul>\n<li>Design knowledge<\/li>\n<li>Experience with Figma<\/li>\n<li>Experience in SaaS environments<\/li>\n<\/ul>\n<p><strong>At Figma, one of our values is Grow as you go. We believe in hiring smart, curious people who are excited to learn and develop their skills. If you\u2019re excited about this role but your past experience doesn\u2019t align perfectly with the points outlined in the job description, we encourage you to apply anyways. You may be just the right candidate for this or other roles.<\/strong><\/p>\n<h2><strong>Pay Transparency Disclosure<\/strong><\/h2>\n<p>If based in Figma\u2019s San Francisco or New York hub offices, this role has the annual base salary range stated below.<\/p>\n<p>Job level and actual compensation will be decided based on factors including, but not limited to, individual qualifications objectively assessed during the interview process (including skills and prior relevant experience, potential impact, and scope of role), market demands, and specific work location. The listed range is a guideline, and the range for this role may be modified. For roles that are available to be filled remotely, the pay range is localized according to employee work location by a factor of between 80% and 100% of range. Please discuss your specific work location with your recruiter for more information.<\/p>\n<p>Figma offers equity to employees, as well a competitive package of additional benefits, including health, dental &amp; vision, retirement with company contribution, parental leave &amp; reproductive or family planning support, mental health &amp; wellness benefits, generous PTO, company recharge days, a learning &amp; development stipend, a work from home stipend, and cell phone reimbursement.\u00a0 Figma also offers sales incentive pay for most sales roles. Figma\u2019s compensation and benefits are subject to change and may be modified in the future. You may view our Pay Transparency Policy by clicking on the corresponding link.<\/p>\n<p>Annual Base Salary Range (SF\/NY Hub): $102,000<!-- --> &#8211; <!-- -->$215,000<!-- --> <!-- -->USD<\/p>\n<p>At Figma we celebrate and support our differences. We know employing a team rich in diverse thoughts, experiences, and opinions allows our employees, our product and our community to flourish. Figma is an equal opportunity workplace &#8211; we are dedicated to equal employment opportunities regardless of race, color, ancestry, religion, sex, national origin, sexual orientation, age, citizenship, marital status, disability, gender identity\/expression, veteran status<strong>, <\/strong>or any other characteristic protected by law. We also consider qualified applicants regardless of criminal histories, consistent with legal requirements.<\/p>\n<p>We will work to ensure individuals with disabilities are provided reasonable accommodation to apply for a role, participate in the interview process, perform essential job functions, and receive other benefits and privileges of employment. If you require accommodation, please reach out to accommodations-ext@figma.com. These modifications enable an individual with a disability to have an equal opportunity not only to get a job, but successfully perform their job tasks to the same extent as people without disabilities.<\/p>\n<p>Examples of accommodations include but are not limited to:<\/p>\n<ul>\n<li>Holding interviews in an accessible location<\/li>\n<li>Enabling closed captioning on video conferencing<\/li>\n<li>Ensuring all written communication be compatible with screen readers<\/li>\n<li>Changing the mode or format of interviews<\/li>\n<\/ul>","pubDate":"2024-11-08 04:23:05","annualSalaryMin":"102000","annualSalaryMax":"215000","salaryCurrency":"USD"}]}
