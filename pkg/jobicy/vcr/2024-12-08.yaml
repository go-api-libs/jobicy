            {"apiVersion":"2.0","documentationUrl":"https:\/\/jobi.cy\/apidocs","friendlyNotice":"We appreciate your use of Jobicy API in your projects! Please note that our API access is designed primarily to facilitate broader distribution of our content. We kindly request that you refrain from distributing Jobicy\u2019s job listings to any external job platforms, such as Jooble, Google Jobs, and LinkedIn, among others. To ensure that Jobicy is credited as the original source across various platforms, content in the feeds is published with a slight delay. As our data doesn't change frequently, accessing the Feed a few times daily is sufficient and recommended. Be advised that excessive querying may lead to restricted access. Thank you for understanding and cooperating!","jobCount":10,"xRayHash":"xID_6754ea75bcb455.73794436","clientKey":"key_6754ea75bcb4b","lastUpdate":"2024-12-07 15:33:17","jobs":[{"id":113624,"url":"https:\/\/jobicy.com\/jobs\/113624-chat-support-specialist-part-time","jobSlug":"113624-chat-support-specialist-part-time","jobTitle":"Chat Support Specialist (Part-Time)","companyName":"Confidential Company","companyLogo":"https:\/\/jobicy.com\/data\/server-nyc0409\/galaxy\/mercury\/2024\/01\/681c0d03-221.jpg","jobIndustry":["Customer Success"],"jobType":["part-time"],"jobGeo":"LATAM,  Canada,  Europe,  USA","jobLevel":"Any","jobExcerpt":"Our client is currently seeking an empathetic and proficient Online Chat Support Specialist to provide outstanding service to their customers. This individual will be responsible for answering customer inquiries, resolving issues, and maintaining their brand&#8217;s image through online chat platforms. This is a part-time remote position, allowing you to work from the comfort of your&#8230;","jobDescription":"<p>Our client is currently seeking an empathetic and proficient Online Chat Support Specialist to provide outstanding service to their customers. This individual will be responsible for answering customer inquiries, resolving issues, and maintaining their brand&#8217;s image through online chat platforms.<\/p>\n<p>This is a <em>part-time<\/em> remote position, allowing you to work from the comfort of your own home while interacting with customers from all over the globe.<\/p>\n<h2><strong>Responsibilities<\/strong><\/h2>\n<ul>\n<li>Promptly respond to customer inquiries via the online chat platform, maintaining high levels of professionalism and patience.<\/li>\n<li>Provide accurate, timely, and creative solutions to user issues to ensure customer satisfaction.<\/li>\n<li>Effectively communicate complex information to a variety of users, adapting communication style as needed.<\/li>\n<li>Collaborate closely with other team members, contributing to a positive, supportive team environment.<\/li>\n<li>Continually update knowledge of the client&#8217;s products and services to provide accurate information to customers.<\/li>\n<li>Track and report customer feedback, contributing to the continuous improvement of the client\u2019s products.<\/li>\n<\/ul>\n<h2><strong>Requirements<\/strong><\/h2>\n<ul>\n<li>Excellent written communication skills and attention to detail.<\/li>\n<li>Empathy and a strong ability to understand customer needs.<\/li>\n<li>Problem-solving skills with the ability to think on your feet.<\/li>\n<li>Experience in customer support roles, particularly in online chat or messaging.<\/li>\n<li>Comfortable working in a fully remote environment.<\/li>\n<li>Tech-savvy and familiar with digital tools and platforms.<\/li>\n<li>Availability for various shifts, including weekends and holidays.<\/li>\n<li>A high-speed internet connection.<\/li>\n<li>Fluency in English is required; additional languages are a plus.<\/li>\n<\/ul>\n<h2><strong>Perks<\/strong><\/h2>\n<ul>\n<li>Work from home or anywhere with an internet connection.<\/li>\n<li>A positive and stimulating work environment.<\/li>\n<li>Flexible work hours.<\/li>\n<li>Ongoing training and opportunities for career advancement.<\/li>\n<li>Competitive pay with performance-based bonuses.<\/li>\n<li>Access to the latest digital tools and software.<\/li>\n<\/ul>\n<p>Does this sound like the role for you? Join our client\u2019s team and be part of their digital revolution. Apply today to start your exciting journey!<\/p>\n<p>An equal opportunity employer. They celebrate diversity and are committed to creating an inclusive environment for all employees.<\/p>\n<p><em>Part-time: $15 to $23 per hour (depending on experience and qualifications).<\/em><\/p>\n<p><em>Locations<\/em>: US, CA, EU, LATAM.<\/p>","pubDate":"2024-12-07 15:33:17"},{"id":113573,"url":"https:\/\/jobicy.com\/jobs\/113573-customer-success-manager-12","jobSlug":"113573-customer-success-manager-12","jobTitle":"Customer Success Manager","companyName":"Zendesk","companyLogo":"https:\/\/jobicy.com\/data\/server-nyc0409\/galaxy\/mercury\/2021\/05\/a151608a9113acccb09c9ebf7b0b2b6a.png","jobIndustry":["Customer Success"],"jobType":["full-time"],"jobGeo":"USA","jobLevel":"Any","jobExcerpt":"We are looking for a highly driven and motivated individual who is passionate about building strong relationships and providing a best-in-class customer experience. Our Customer Success Managers (CSM) consult on a spectrum of Customer Support\/Experience (CX) and Employee Experience (EX) solutions from the Zendesk SaaS suite with a wide array of customers. We ensure customers&#8230;","jobDescription":"<p>We are looking for a highly driven and motivated individual who is passionate about building strong relationships and providing a best-in-class customer experience.<\/p>\n<p>Our Customer Success Managers (CSM) consult on a spectrum of Customer Support\/Experience (CX) and Employee Experience (EX) solutions from the Zendesk SaaS suite with a wide array of customers. We ensure customers are optimized and scaling easily through impactful engagements, while driving customers\u2019 business and technical value. Our priority is to understand our customer\u2019s business, work collaboratively with them to create a Success Plan, and ultimately deliver measurable ROI and customer results using Zendesk.<\/p>\n<p>CSMs align to a portfolio of customers within a specific region and are responsible for retention, minimizing churn\/contraction risk while driving product adoption, and identifying expansion opportunities to then collaborate with Sales. This is done through proactively engaging with customers at specific points in their lifecycle, providing them experiences and recommendations based on their CX maturity. Alongside your teammates in Sales, Support, and Product Management, you ensure that customers are seeing results from Zendesk and will continue to stay and grow!<\/p>\n<h2><b>What You\u2019ll Do<\/b><\/h2>\n<ul>\n<li>Build and foster strong relationships with your portfolio of up to 40 SMB accounts to minimize churn and contraction and drive expansion by partnering with our customer&#8217;s technical and business executive leadership team with post-sales implementation planning, proactively guiding customers&#8217; technical adoption journey, and enabling them to deliver innovation and demonstrable business value to their end business users.<\/li>\n<li>Develop a deep understanding of the customer&#8217;s business and technical objectives, collaborating with them to build a strategic joint success plan with identified objectives, milestones, and measurable KPIs to achieve the outcomes.<\/li>\n<li>Develop and apply domain\/technical knowledge of the Zendesk platform, our best practices, and customer insights to remove blockers and lead key resources, internally and externally, to proactively support customer&#8217;s success plan.<\/li>\n<li>Engage regularly with customers based on our touchpoint framework (i.e. user shadowing, strategic discovery, executive business reviews, and roadmap presentations).<\/li>\n<li>Proactively analyze customer\u2019s product usage data and take necessary actions to mitigate risk, improve product adoption, business value outcomes and reduce churn.<\/li>\n<li>Partner with customer-facing account teams and executives (Sales, Renewals, Advocacy, Professional Services, Product, Engineering, and partners) on overall platform success, to accelerate customer&#8217;s time-to-value journey and to protect recurring renewal revenue and expand customer NRR (Net Retention Rate)<\/li>\n<li>Regularly assess, plan, and document your customer\u2019s success journey with Zendesk via Gainsight.<\/li>\n<li>Willing and able to travel domestically up to 25%, and easily visit customers in the northeast region (NYC\/Boston\/DC).<\/li>\n<\/ul>\n<h2>Who You Are<\/h2>\n<ul>\n<li>Experienced in managing SMB accounts.<\/li>\n<li>A proven track record of planning for a portfolio of engagements, on-time deliveries, cross-group collaboration, and critical thinking is required.<\/li>\n<li>Well-versed in software and subscription services with excellent customer, partner, and market orientation.<\/li>\n<li>Strong communication\/presentation skills, as well as displaying strong leadership and confidence in all levels of customer engagement\/situations.<\/li>\n<li>Ability to understand the business requirements and help customers with best practices and the right next action.<\/li>\n<li>Ability to articulate business value to various stakeholders within customer organizations including IT and business leaders.<\/li>\n<li>Possess strong leadership and collaboration skills, and the ability to influence and inspire cross-functional teams including Sales, Renewals, and technical roles.<\/li>\n<li>Functional knowledge of technology deployment applications and overall Enterprise architecture required, and familiarity with Customer Support\/CX (industry and technology).<\/li>\n<li>Strong analytical skills, including experience with Looker, Tableau, or similar software, and experience turning data into insights to fuel your ideas.<\/li>\n<li>Self-starter who thrives in both collaborative and autonomous environments.<\/li>\n<\/ul>\n<h2>What You&#8217;ve Done<\/h2>\n<ul>\n<li>5+ years of relevant work experience in customer-facing Customer Success, Account Management, or strategic consulting roles.\u00a0 SaaS experience required.<\/li>\n<li>Experience in Product Management or technical\/business consulting roles attributing to technical delivery management or\/program management for large, complex and global strategic customers a bonus.<\/li>\n<li>Track record of managing up to 40 SMB accounts.<\/li>\n<li>Have used CRM or Customer Success software such as SFDC and Gainsight to prioritize and manage accounts.<\/li>\n<li>Experience working with multiple levels of customer stakeholders \u2013 technical admins, C-level executives, and procurement teams.<\/li>\n<li>Experience in a demanding role that requires strong leadership, committed priority management, and high emotional intelligence.<\/li>\n<li>Proven track record of identifying and collaborating on expansion opportunities and strategies with Sales and account teams.<\/li>\n<li>Proven ability to quickly grasp and distinctly explain technological and business concepts, including demonstrating SaaS functionality to customers.<\/li>\n<li>Applied domain\/technical knowledge of CX solutions, best practices, and customer insights to remove blockers and lead key resources, internally and externally, to proactively support customer&#8217;s success plan.\u00a0 Zendesk knowledge is a bonus.<\/li>\n<li>High-level understanding of enterprise architecture principles and familiarity with the IT application landscape common amongst Enterprise companies.<\/li>\n<li>Completed Bachelor\u2019s Degree or equivalent career experience.<\/li>\n<\/ul>\n<p>The US annualized OTE (On Target Earnings) range for this position is $105,000.00-$157,000.00 with a pay mix of 70\/30 (base\/commission). This position may also be eligible for bonus, benefits, or related incentives. While this range reflects the minimum and maximum value for new hire salaries for the position across all US locations, the offer for the successful candidate for this position will be based on job related capabilities, applicable experience, and other factors such as work location. Please note that the compensation details listed in US role postings reflect the base salary only (or OTE for commissions based roles), and do not include bonus, benefits, or related incentives.<\/p>","pubDate":"2024-12-06 04:24:13","annualSalaryMin":"105000","annualSalaryMax":"157000","salaryCurrency":"USD"},{"id":113570,"url":"https:\/\/jobicy.com\/jobs\/113570-customer-acquisition-specialist-e-commerce","jobSlug":"113570-customer-acquisition-specialist-e-commerce","jobTitle":"Customer Acquisition Specialist - E-commerce","companyName":"Foxelli Group","companyLogo":"https:\/\/jobicy.com\/data\/server-nyc0409\/galaxy\/mercury\/2023\/04\/1854e44325283f4e2e72d126afe2c631.jpeg","jobIndustry":["Customer Success"],"jobType":["full-time"],"jobGeo":"Europe","jobLevel":"Any","jobExcerpt":"At\u00a0Foxelli Group, we&#8217;re not just leading the digital marketplace &#8211; we&#8217;re redefining it. With 10 years of experience and a portfolio of thriving direct-to-consumer (D2C) brands generating over $20 million USD annually, we\u2019re pushing boundaries to achieve our next growth milestone. That\u2019s why we\u2019re on the hunt for the\u00a0Customer Acquisition Specialist\u00a0who\u2019s ready to make a&#8230;","jobDescription":"<p>At\u00a0Foxelli Group, we&#8217;re not just leading the digital marketplace &#8211; we&#8217;re redefining it. With 10 years of experience and a portfolio of thriving direct-to-consumer (D2C) brands generating over $20 million USD annually, we\u2019re pushing boundaries to achieve our next growth milestone.<\/p>\n<p>That\u2019s why we\u2019re on the hunt for the<strong>\u00a0Customer Acquisition Specialist<\/strong>\u00a0who\u2019s ready to make a real impact.<\/p>\n<p>This role is<strong>\u00a0100% remote<\/strong>\u00a0and you will join a team that already works from 20 different world countries.<\/p>\n<h2><strong>THE ROLE<\/strong><\/h2>\n<p>You will be a key player in\u00a0<strong>driving customer acquisition<\/strong>\u00a0through the development and execution of innovative\u00a0<strong>e-commerce funnels<\/strong>. This role requires a strategic thinker with a strong understanding of the\u00a0<strong>D2C landscape<\/strong>\u00a0and a passion for experimenting with new approaches to reach and convert customers.<\/p>\n<h2><strong>RESPONSIBILITIES<\/strong><\/h2>\n<ul>\n<li><strong>E-commerce Funnel Development:<\/strong>\u00a0Conceptualize, design, and launch new e-commerce funnels that leverage unique angles and strategies to attract and convert customers.<\/li>\n<li><strong>Customer Acquisition Strategy:<\/strong>\u00a0Develop and implement data-driven customer acquisition strategies across various online channels, with a focus on maximizing ROI and reducing CPA.<\/li>\n<li><strong>Performance Analysis &amp; Optimization:<\/strong>\u00a0Continuously monitor and analyze funnel performance, identifying areas for improvement and implementing A\/B testing strategies to optimize conversion rates.<\/li>\n<li><strong>Market Research &amp; Trend Analysis:<\/strong>\u00a0Stay abreast of emerging trends and best practices in D2C marketing and e-commerce, identifying new opportunities to acquire customers.<\/li>\n<li><strong>Collaboration &amp; Communication:<\/strong>\u00a0Collaborate effectively with internal teams, including marketing, design, and development, to ensure seamless execution of acquisition strategies.<\/li>\n<\/ul>\n<h2><strong>SKILLS &amp; EXPERIENCE<\/strong><\/h2>\n<ul>\n<li>Proven experience in D2C customer acquisition, with a track record of successfully launching and managing e-commerce funnels.<\/li>\n<li>Strong understanding of digital marketing channels, including paid advertising, social media marketing, email marketing, and SEO.<\/li>\n<li>Data-driven mindset with experience in analyzing and interpreting marketing data to optimize campaigns and drive results.<\/li>\n<li>Proficiency in A\/B testing, landing page optimization, and conversion rate optimization (CRO) best practices.<\/li>\n<li>Excellent communication, collaboration, and project management skills.<\/li>\n<\/ul>\n<h2><strong>THE RECRUITMENT PROCESS<\/strong><\/h2>\n<ul>\n<li>10 min online DISC assessment to identify your behavioral style, as we strongly believe in the power of diverse teams.<\/li>\n<li>15-30 min intro e-meet with Foxelli Group Talent Acquisition team to discuss company, role, your experiences, and expectations.<\/li>\n<li>Home Task.<\/li>\n<li>60 min e-meet with the Hiring Manager and Foxelli Group CPO to discuss the vision of the role, your competencies, and technical skills, followed by a two-way Q&amp;A session.<\/li>\n<li>Decision &amp; Feedback from us.<\/li>\n<\/ul>\n<h2><strong>SALARY<\/strong><\/h2>\n<p>\u20ac2,200 &#8211; \u20ac3,400 after taxes, depending on your<strong>\u00a0<\/strong>skills, competencies, and experience + bonus.<\/p>\n<p>Please note that this role requires a self-employment certificate.<\/p>\n<h2><strong>PERKS &amp; BENEFITS<\/strong><\/h2>\n<ul>\n<li>Complimentary gym memberships and company-sponsored outdoor adventures for\u00a0<strong>your strength<\/strong>\u00a0and keeping your physical well-being in check.<\/li>\n<li>A personal development budget is at your disposal for\u00a0<strong>your<\/strong>\u00a0<strong>personal and professional growth<\/strong>\u00a0to ensure you keep continuously growing.<\/li>\n<li>Generous paid time off, including parental leave and vacation days, to recharge and rejuvenate and ensure\u00a0<strong>you\u2019re well-rested<\/strong>.<\/li>\n<li>A budget for your home office setup so\u00a0<strong>you\u2019re comfortable<\/strong>\u00a0working how you like and where you like.<\/li>\n<li>Strong company\u00a0<strong>culture<\/strong>\u00a0<strong>and<\/strong>\u00a0a\u00a0<strong>network\u00a0<\/strong>of unique individuals<strong>\u00a0that celebrates you<\/strong>.<\/li>\n<li>Full flexibility with your schedule in a fully remote setting for\u00a0<strong>your control<\/strong>\u00a0of a working day, powered by Hubstaff for transparency and fairness.<\/li>\n<\/ul>","pubDate":"2024-12-06 04:09:54"},{"id":105962,"url":"https:\/\/jobicy.com\/jobs\/105962-director-customer-success","jobSlug":"105962-director-customer-success","jobTitle":"Director Customer Success","companyName":"Innovaccer","companyLogo":"https:\/\/jobicy.com\/data\/server-nyc0409\/galaxy\/mercury\/2022\/01\/0b9459ca04b9978e8eda6928e9973248.jpg","jobIndustry":["Customer Success"],"jobType":["full-time"],"jobGeo":"USA","jobLevel":"Director","jobExcerpt":"Hello! You&#8217;ve landed on this page, which means you&#8217;re interested in working with us. Let&#8217;s take a sneak peek at what it&#8217;s like to work at Innovaccer. Customer Success by Innovaccer: Our mission is to turn our customers into tech-savvy superheroes, ensuring they achieve success using our platform to meet their organization\u2019s business goals. If&#8230;","jobDescription":"<p>Hello! You&#8217;ve landed on this page, which means you&#8217;re interested in working with us. Let&#8217;s take a sneak peek at what it&#8217;s like to work at Innovaccer.<\/p>\n<h2><strong>Customer Success by Innovaccer:<\/strong><\/h2>\n<p>Our mission is to turn our customers into tech-savvy superheroes, ensuring they achieve success using our platform to meet their organization\u2019s business goals. If you&#8217;re passionate about helping customers realize the value they seek with technology, then our customer success team is the right place for you<\/p>\n<h2><strong>About the Role:<\/strong><\/h2>\n<p>The role of the Director-Customer Success is to be a trusted advisor to the client who not only plans, and manages the team and delivers work according to deadlines and within budget but also drives new solutions to best serve the clients. You&#8217;ll work as part of and also manage a driven and creative team of product, data, and integration engineers and designers to deploy our platform and solutions against the most challenging problems in the healthcare industry.<\/p>\n<p>You\u2019ll immerse yourselves in our customers&#8217; most intricate workflows, explore the business problems and understand their true needs, and deliver our solutions that enable our customers to scale and drive adoption while ensuring a great experience for your customers. The problems you tackle will require an analytical and technological mindset, a sharp intuition for the key business and technology issues, and a strong degree of user empathy.<\/p>\n<h2><strong>A Day in the Life:<\/strong><strong><br \/>\n<\/strong><\/h2>\n<ul>\n<li>Understand customer needs and be a client-counselor by working together with the customer to come up with solutions to key customer problems and business objectives. Build a client relationship and acts as a trusted advisor to the client<\/li>\n<li>Manage the overall delivery of the project (charters, kickoffs, requirement gathering, delivery, QBRs) as well as the team including the engineering\/product manager and delivery pod (DAs, FDEs, QA engineers, developers, and designers).<\/li>\n<li>Manage the overall budget and adherence to schedule.<\/li>\n<li>Identify relevant datasets through deep engagement with customer problems and workflows, and work with forward-deployed engineers to integrate the data into a stable and extensible pipeline as well as customer and product engineering teams to build bespoke workflows for new user groups.<\/li>\n<li>Present the results of our work and proposals for future work to audiences across all layers of our customers organization<\/li>\n<\/ul>\n<h2><strong>\u00a0<\/strong><strong>What You Need:<\/strong><strong><br \/>\n<\/strong><\/h2>\n<ul>\n<li>Experience in technical account management, customer success, or client services\/management consulting in the technology and healthcare sector (for a portfolio of 3-5 customers).<\/li>\n<li>Analytical mindset and demonstrated capability to have worked on analytical or digital transformation projects<\/li>\n<li>Computer Science or Engineering (any discipline) background.<\/li>\n<li>Experience in either Value-Based Care, Population Health, Health System Operations, Payer or Life Sciences markets.<\/li>\n<li>Experience working with state and county government entities to deliver multi year projects (recommended but not essential)<\/li>\n<li>Executive presence and the ability to engage with senior-level clients with excellent written, verbal communication skills<\/li>\n<li>Experience in business requirement gathering and expectation management during projects to ensure customer satisfaction.<\/li>\n<li>Experience in leading delivery\/engineering teams in a technology company is a strong plus<\/li>\n<li>Worked with offshore\/India teams extensively<\/li>\n<li>Extraordinary ability to take on open-ended problems in unstructured environments, dive into details and deliver outcomes<\/li>\n<li>Ability to travel 30%-40%. Varies by location and team.<\/li>\n<\/ul>\n<p>We offer competitive benefits to set you up for success in and outside of work.<\/p>\n<h2><strong>Here\u2019s What We Offer:<\/strong><\/h2>\n<ul>\n<li><strong>Generous PTO Benefits: <\/strong>Enjoy PTO benefit accrual of 22 days per year.<\/li>\n<li><strong>Parental Leave:<\/strong> Experience one of the industry&#8217;s best parental leave policies to spend time with your new addition.<\/li>\n<li><strong>Rewards &amp; Recognition:<\/strong> Unlock your potential and be rewarded generously with both monetary incentives and widespread recognition for your dedication and outstanding performance. Unlock your potential and be rewarded generously with both monetary incentives and widespread recognition for your dedication and outstanding performance.<\/li>\n<li><strong>Insurance Benefits:<\/strong> We offer medical, dental, and vision benefits along with 100% company-sponsored short and long-term disability and basic life insurance. Legal aid and pet insurance options are available at a discounted rate.<\/li>\n<\/ul>\n<p>Innovaccer is an equal-opportunity employer. We celebrate diversity, and we are committed to fostering an inclusive and diverse workplace where all employees, regardless of race, color, religion, gender, gender identity or expression, sexual orientation, national origin, genetics, disability, age, marital status, or veteran status, feel valued and empowered.<\/p>","pubDate":"2024-12-06 04:05:36"},{"id":112152,"url":"https:\/\/jobicy.com\/jobs\/112152-tier-1-support-specialist-night-shift","jobSlug":"112152-tier-1-support-specialist-night-shift","jobTitle":"Call Center Workforce Management Analyst","companyName":"PerfectServe","companyLogo":"https:\/\/jobicy.com\/data\/server-nyc0409\/galaxy\/mercury\/2022\/04\/7e6f5669fc8c9ea0aa484ce7c3058599.jpg","jobIndustry":["Customer Success"],"jobType":["full-time"],"jobGeo":"USA","jobLevel":"Any","jobExcerpt":"As a Leader of Workforce Management, you will play a pivotal role in optimizing workforce efficiency and operational performance within our organization. You will lead our team\u2019s efforts to ensure optimal staffing levels, efficient scheduling, and adherence to service level agreements (SLAs). By leveraging your strategic insights and analytical skills, you will contribute to the&#8230;","jobDescription":"<p>As a Leader of Workforce Management, you will play a pivotal role in optimizing workforce efficiency and operational performance within our organization. You will lead our team\u2019s efforts to ensure optimal staffing levels, efficient scheduling, and adherence to service level agreements (SLAs). By leveraging your strategic insights and analytical skills, you will contribute to the overall success of our operations and customer service delivery. You will also help communicate expectations to employees and provide coaching and corrective action when needed. Workforce Management professionals must have strong interpersonal and analytical skills.<\/p>\n<h2><strong>Key Responsibilities<\/strong><\/h2>\n<ul>\n<li>Develop and implement workforce management strategies aligned with business objectives and operational needs.<\/li>\n<li>Forecast staffing requirements based on historical data, business trends, and seasonal fluctuations.<\/li>\n<li>Optimize workforce scheduling to maximize efficiency and meet service level targets.<\/li>\n<li>Monitor real-time metrics and adjust staffing levels as needed to maintain optimal performance.<\/li>\n<li>Track key performance indicators (KPIs) related to workforce productivity, adherence to schedules, and service delivery metrics.<\/li>\n<li>Analyze data and trends to identify opportunities for improvement and operational efficiencies.<\/li>\n<li>Foster a culture of collaboration, continuous learning, and professional growth within the team.<\/li>\n<li>Collaborate closely with Operations, HR, Customer Support, and other departments to align workforce strategies with organizational goals.<\/li>\n<li>Communicate effectively with stakeholders at all levels to ensure alignment and support for workforce management initiatives.<\/li>\n<\/ul>\n<h2><strong>PerfectServe Success Factors<\/strong><\/h2>\n<ul>\n<li>Understanding of the healthcare and customer support industry, PerfectServe&#8217;s business, and the current and future marketplace.<\/li>\n<li>Awareness of customer needs and how PerfectServe&#8217;s programs and services address those needs.<\/li>\n<li>Drive innovative thinking and influence others to adopt changes for improved performance.<\/li>\n<li>Exhibit flexibility and tolerance for ambiguity in a dynamic healthcare technology industry.<\/li>\n<\/ul>\n<h2><strong>Essential Qualifications<\/strong><\/h2>\n<ul>\n<li>Bachelor\u2019s degree in Business Administration, Human Resources, or a related field. Advanced degree or certifications (e.g., PMP, SHRM) preferred.<\/li>\n<li>Minimum of 5 years of progressive experience in workforce management, with at least 2 years in a leadership or supervisory role.<\/li>\n<li>Proven track record of developing and implementing workforce strategies that drive operational efficiencies and enhance service delivery.<\/li>\n<li>Strong analytical skills and proficiency in workforce management software (e.g., Verint, Aspect, Kronos, five9 WFM) and Microsoft Excel for data analysis.<\/li>\n<li>Excellent communication, presentation, and interpersonal skills, with the ability to influence stakeholders and build effective working relationships.<\/li>\n<li>Demonstrated leadership qualities, including the ability to inspire and motivate a team towards achieving common goals.<\/li>\n<li>Ability to thrive in a dynamic, fast-paced environment with changing priorities and tight deadlines.<\/li>\n<\/ul>\n<h2><strong>Benefits<\/strong><\/h2>\n<ul>\n<li>Remote first work environment<\/li>\n<li>Health, Dental, Vision, Life and Disability Insurance options available day one.<\/li>\n<li>401K &#8211; with match and immediately vested.<\/li>\n<li>17 company holidays, 2 floating holidays plus competitive paid time off policy<\/li>\n<li>Internal Advancement Opportunities<\/li>\n<\/ul>\n<p>PerfectServe\u00a0offers unified healthcare communication solutions to help physicians, nurses, and care team members provide exceptional patient care. PerfectServe\u2019s cloud-based solutions enhance patient safety and reduce provider burnout by automating workflows, speeding time to treatment, optimizing shift schedules, empowering nurse mobility, and engaging patients in their own care.<\/p>","pubDate":"2024-12-05 08:15:30"},{"id":112153,"url":"https:\/\/jobicy.com\/jobs\/112153-customer-support-spanish-bilinguals","jobSlug":"112153-customer-support-spanish-bilinguals","jobTitle":"Customer Support (Spanish Bilinguals)","companyName":"ModSquad","companyLogo":"https:\/\/jobicy.com\/data\/server-nyc0409\/galaxy\/mercury\/2020\/09\/WRILS-200910162701-890885.jpg","jobIndustry":["Customer Success"],"jobType":["full-time"],"jobGeo":"Anywhere","jobLevel":"Any","jobExcerpt":"We are seeking dedicated professionals to join our remote team as key company representatives in game support. In this role, you will be the face and voice of our client&#8217;s brand, playing a crucial part in upholding our reputation by providing exceptional customer service. You will be tasked with handling customer inquiries and issues across&#8230;","jobDescription":"<p>We are seeking dedicated professionals to join our remote team as key company representatives in game support. In this role, you will be the face and voice of our client&#8217;s brand, playing a crucial part in upholding our reputation by providing exceptional customer service. You will be tasked with handling customer inquiries and issues across multiple channels, including tickets, phone calls, and live chats, ensuring a seamless and positive experience for our customers.<\/p>\n<h2>Responsibilities and Duties:<\/h2>\n<ul>\n<li>Provide voice, chat and ticket support through a CRM tool to support gamers<\/li>\n<li>Respond to customer inquiries and requests regarding their accounts and functionality concerns<\/li>\n<li>Respond to customer inquiries and requests regarding their marketplace orders and product launches<\/li>\n<li>Provide clear and concise communication to handle escalations<\/li>\n<li>Resolve issues based on client guidelines, policies and procedures<\/li>\n<\/ul>\n<h2>Skills and Abilities:<\/h2>\n<ul>\n<li>Spanish\/English Bilingual<\/li>\n<li>Zendesk or other CRM experience<\/li>\n<li>Experience working in T2 gaming and product support<\/li>\n<li>Experience with a ticketing system, inbound\/outbound calls and chat support<\/li>\n<li>The ability to multitask in multiple browsers and browser tabs, while handling customer communications<\/li>\n<li>Excellent writing &amp; communication skills<\/li>\n<li>Strong problem-solving skills and attention to detail<\/li>\n<li>Ability to show empathy and be apologetic when necessary<\/li>\n<li>\u00a0Able to work as part of a team and independently<\/li>\n<li>Able to follow client policies &amp; guidelines while remaining objective<\/li>\n<li>A professional\u00a0 and client supportive demeanor<\/li>\n<\/ul>\n<h2><b>About\u00a0ModSquad:<\/b><\/h2>\n<p>ModSquad has been reinventing the Customer Experience Services industry since 2007.\u00a0 Top brands around the globe turn to us for customer support, content moderation, trust and safety, community management, and social media services. We work with startups and Fortune 500 companies and everything in between.\u00a0 Our client list includes Spotify, VSCO, Vimeo, Tourism Ireland, and a ton of other companies we aren\u2019t at liberty to talk about. We support over 50 languages in more than 90 countries. We\u2019re primarily a remote company so you\u2019ve already seen our\/your office.\u00a0 If you want to work with great people on cool projects for amazing brands, you\u2019ve come to the right place.<\/p>\n<p><i>ModSquad is an Equal Opportunity Employer. All qualified applicants will receive consideration for employment without regard to race, color, religion, sex (including pregnancy), gender, national origin, ancestry, age, physical or mental disability, military status, status as a veteran or disabled veteran, sexual orientation, gender identity or expression, marital or family status, genetic information, medical condition, or any other basis protected by applicable federal, state, or local law, ordinance, or regulation.<\/i><\/p>\n<p>Individual base pay or rate depends on various factors, in addition to primary work location, such as complexity and responsibility of role, job or contract duties\/requirements, and relevant experience and skills. Although we have opportunities across the globe, this advertisement, unless otherwise specified, excludes individuals residing in California, Colorado, New York, and Washington at this time.<\/p>","pubDate":"2024-12-05 08:06:52"},{"id":113336,"url":"https:\/\/jobicy.com\/jobs\/113336-seasonal-customer-experience","jobSlug":"113336-seasonal-customer-experience","jobTitle":"Seasonal Customer Experience","companyName":"CoinTracker","companyLogo":"https:\/\/jobicy.com\/data\/server-nyc0409\/galaxy\/mercury\/2021\/06\/2b703b3ed32c7564a0b9ef1d6b18ebfe.png","jobIndustry":["Customer Success"],"jobType":["contract"],"jobGeo":"Canada,  USA","jobLevel":"Any","jobExcerpt":"CoinTracker makes cryptocurrency portfolio tracking and tax compliance simple. CoinTracker enables consumers and businesses to seamlessly track their cryptocurrency portfolio, investment performance, taxes, and more. We are a globally distributed team on a mission to enable everyone in the world to use crypto with peace of mind. Your mission Provide extraordinary support to customers during&#8230;","jobDescription":"<p>CoinTracker makes cryptocurrency portfolio tracking and tax compliance simple. CoinTracker enables consumers and businesses to seamlessly track their cryptocurrency portfolio, investment performance, taxes, and more. We are a globally distributed team on a mission to enable everyone in the world to use crypto with peace of mind.<\/p>\n<h2><strong>Your mission<\/strong><\/h2>\n<ul>\n<li>Provide extraordinary support to customers during tax season ensuring peace of mind for all crypto users<\/li>\n<\/ul>\n<h2><strong>Tax season outcomes<\/strong><\/h2>\n<ul>\n<li>Work directly with users, and on a wider range of complex tasks that contribute to the team&#8217;s goals, resolving an average of 40 support tickets each week with exceptional quality<\/li>\n<li>Maintain a customer satisfaction (CSAT) score of at least 85%<\/li>\n<li>Regularly provide valuable feedback based on customer interactions to help identify and address product or process issues<\/li>\n<\/ul>\n<h2><strong>What we look for<\/strong><\/h2>\n<h3>Role-agnostic<\/h3>\n<ul>\n<li>Impact: Demonstrated ability to drive business impact<\/li>\n<li>Mission alignment: Hungry and motivated about making progress towards our mission of <em>Enabling everyone in the world to use crypto with peace of mind<\/em>.<\/li>\n<li>Trust: Say what you believe. Do what you say.<\/li>\n<li>Communication: Able to clearly talk about the details and also zoom out to the bigger picture<\/li>\n<\/ul>\n<h3>Role-specific<\/h3>\n<ul>\n<li>Previous experience working in the crypto space<\/li>\n<li>Customer Service Fundamentals\n<ul>\n<li>3+ years of demonstrated excellence in providing customer service in chat, email and\/or phone channels<\/li>\n<li>Able to connect deeply with customers, understand needs and communicate with Empathy<\/li>\n<li>Effortless navigates common customer service tools and systems (Zendesk, Pipedrive, Slack, Linear, etc)<\/li>\n<li>Independently prioritizes work to get back to customers efficiently<\/li>\n<li>Identifies opportunities to communicate proactively to engage with customers<\/li>\n<li>Able to support Customer Support needs daily with exceptional quality<\/li>\n<li>Relationships with Customers increase perception of CoinTracker in the marketplace<\/li>\n<\/ul>\n<\/li>\n<li>Growth Mindset &amp; Problem Solving\n<ul>\n<li>Seeks solutions for complex crypto problems, will not rest until there is a clear outcome<\/li>\n<li>Enjoys a hard problem, looks at unraveling a puzzle as an exciting opportunity<\/li>\n<\/ul>\n<\/li>\n<li>Customer First Mindset\n<ul>\n<li>Understands that our job is to help and enable our customers; positions all communications with that in mind<\/li>\n<li>Knows that it is about \u201cthem\u201d not \u201cus\u201d<\/li>\n<\/ul>\n<\/li>\n<\/ul>\n<p>The\u00a0hourly rate\u00a0for this position is $48\/hr. The actual compensation offered will be based on a variety of job-related factors including relevant skills, education, and experience.<\/p>","pubDate":"2024-12-04 04:02:42"},{"id":12325,"url":"https:\/\/jobicy.com\/jobs\/12325-solution-consultant-customer-success","jobSlug":"12325-solution-consultant-customer-success","jobTitle":"Solution Consultant, Customer Success","companyName":"Sage","companyLogo":"https:\/\/jobicy.com\/data\/server-nyc0409\/galaxy\/mercury\/2022\/02\/6f27626c36b5d87b047a5d9dd88606e5.jpeg","jobIndustry":["Customer Success"],"jobType":["full-time"],"jobGeo":"USA","jobLevel":"Any","jobExcerpt":"At Sage, we recognize that the world of work has rapidly shifted over the last few years, particularly how we work. That is why we have committed to working in a hybrid way going forward. Human connection is an essential ingredient of the 4 principles that make up our Flexible Human Work hybrid framework and&#8230;","jobDescription":"<p>At Sage, we recognize that the world of work has rapidly shifted over the last few years, particularly how we work. That is why we have committed to working in a hybrid way going forward. Human connection is an essential ingredient of the 4 principles that make up our Flexible Human Work hybrid framework and we want to be transparent in what that looks like when you join our Sage family. On one hand, our offices will continue to play an important role in our future and serve as a place for spontaneous conversations, connection, collaboration as well as focused time. On the other hand, we have learned to reimagine where and when we work and to unlock that flexibility and innovation for our colleagues offering them the opportunity to work flex across their home, Sage offices or customer sites.<\/p>\n<p>Solution Consultant (SC) helps existing Sage Intacct customers expand the adoption of Sage Intacct\u2019s product offerings. The SC is responsible for evoking confidence in Sage Intacct\u2019s functionality and technology infrastructure and removing all technical objections in the sales cycle. The SC will collaborate with Customer Account Managers (CAM) and Customer Account Executives (CAE) in sales cycles and is primarily responsible for:<\/p>\n<ul>\n<li>Gathering Business Requirements<\/li>\n<li>Suggesting, positioning and presenting Sage Intacct product offerings and Partner Solutions to solve customer business requirements<\/li>\n<li>Prepare and present impactful presentations that clearly articulate Sage Intacct\u2019s value.<\/li>\n<\/ul>\n<p>SC is also required to complete other SC related tasks assigned by Sage Intacct management.<\/p>\n<h2>Responsibilities:<\/h2>\n<ul>\n<li>Support Customer Success add-on and renewal opportunities with the objective of expanding Sage Intacct product adoption and reducing product\/customer churn.<\/li>\n<li>Clearly articulate the benefits of Sage Intacct\u2019s solutions to all levels including lines of business managers and \u201cC\u201d level executives<\/li>\n<li>Understand customer requirements\/needs and establish Sage Intacct\u2019s solution to address their needs<\/li>\n<li>Develop, present, and deliver high-impact demonstrations of the Sage Intacct solution<\/li>\n<li>Support CAM\u2019s and CAE\u2019s in production of high-quality sales proposals and supporting materials<\/li>\n<li>Meet quarterly and annual quota objectives working in tandem with CAM\u2019s and CAE\u2019s<\/li>\n<li>Provide input to other cross-functional departments pertaining to prospect requests and product enhancements as needed<\/li>\n<\/ul>\n<h2>Requirements:<\/h2>\n<ul>\n<li>Previous Experience with Sage Intacct desired.<\/li>\n<li>2+ years\u2019 experience as; pre-sales engineer, implementation consulting or customer support for an accounting or financial software application.<\/li>\n<li>In depth knowledge of accounting (or demonstrable experience of accounting processes)<\/li>\n<li>Solid oral, written, presentation and interpersonal communication skills<\/li>\n<li>Proven track record of increasing deal size and accelerating the sales cycle<\/li>\n<li>Successful quota achievement<\/li>\n<li>Familiar with internet application software, XML and web services.<\/li>\n<\/ul>\n<p>People make Sage great. From our colleagues delivering ground-breaking solutions to the customers who use them: people have helped us grow for more than thirty years, and people are driving our future as a great SaaS company. We&#8217;re writing our next chapter. Be part of it!<\/p>\n<p>At Sage, we recognize that the world of work has rapidly shifted over the last few years, particularly how we work. That is why we have committed to working in a hybrid way going forward. Human connection is an essential ingredient of the 4 principles that make up our Flexible Human Work hybrid framework and we want to be transparent in what that looks like when you join our Sage family. On one hand, our offices will continue to play an important role in our future and serve as a place for spontaneous conversations, connection, collaboration as well as focused time. On the other hand, we have learned to reimagine where and when we work and to unlock that flexibility and innovation for our colleagues offering them the opportunity to work flex across their home, Sage offices or customer sites.<\/p>","pubDate":"2024-12-04 03:56:41"},{"id":112144,"url":"https:\/\/jobicy.com\/jobs\/112144-customer-success-engineer-wordpress-vip","jobSlug":"112144-customer-success-engineer-wordpress-vip","jobTitle":"Customer Success Engineer - WordPress VIP","companyName":"Automattic","companyLogo":"https:\/\/jobicy.com\/data\/server-nyc0409\/galaxy\/mercury\/2020\/09\/WRILS-200928202634-867300.png","jobIndustry":["Customer Success"],"jobType":["full-time"],"jobGeo":"Anywhere","jobLevel":"Any","jobExcerpt":"WordPress VIP, the enterprise division of Automattic, is the world\u2019s leading agile content management platform. Our suite of open solutions and services brings the ease and agility of WordPress to the heart of the largest enterprises in the world. Our large and growing ecosystem of technologies, services, and integrations is designed to bring the freedom&#8230;","jobDescription":"<p>WordPress VIP, the enterprise division of Automattic, is the world\u2019s leading agile content management platform. Our suite of open solutions and services brings the ease and agility of WordPress to the heart of the largest enterprises in the world. Our large and growing ecosystem of technologies, services, and integrations is designed to bring the freedom and power of open source to our customers, which include Meta, CNN, Salesforce, and hundreds more.<\/p>\n<p>The Customer Success Engineer role is responsible for ensuring our customers\u2019 ultimate technical success in scaling, building, and deploying world-class applications on top of our powerful platform. In this diverse, customer-facing role, you will provide technical support and architectural consulting and advice to customer teams and leadership, primarily in Zendesk tickets. You\u2019ll solve complex, often mission-critical problems with customer deployments and applications. You\u2019ll also promote platform knowledge and feature adoption to our customers.<\/p>\n<p>As an integral part of a support or consulting squad at WordPress VIP, you\u2019ll focus on our customers\u2019 technical needs and goals, working directly in tickets to investigate and debug with them and, on some teams, joining customer calls to advance longer-term initiatives. Support is provided 24\/7, so scheduled weekday and weekend shifts, as well as some holiday availability, will be a requirement. Our customers are global and rely on our team to provide expedient support at any time of day.<\/p>\n<h2><strong>About You:<\/strong><\/h2>\n<ul>\n<li>You are an engineer with a drive for real-world outcomes. You may have a background as a full-stack engineer or as an engineer in enterprise or media \u2014 but you are ready to roll up your sleeves and work directly with a wide spectrum of interesting global customers.<\/li>\n<li>You have a solid understanding of modern PHP. You may also have roots in modern JavaScript \u2014 either front-end application frameworks or Node.js.<\/li>\n<li>You will never stop learning. You have a willingness to rapidly learn new technologies and an excitement to debug unfamiliar applications.<\/li>\n<li>You have excellent written English and can effectively communicate with customers and colleagues, sometimes under stressful circumstances. Communication is our oxygen and the basis of everything we do.<\/li>\n<li>You like actively solving problems. You are excited by the idea of deep, collaborative problem-solving on a regular basis and motivated by the prospect of what you\u2019ll learn along the way.<\/li>\n<li>You are obsessed with helping others succeed and love working directly with customers. Bonus points if you have previous experience in an enterprise support environment.<\/li>\n<li>You may have experience with some of the following: software engineering industry standards across the full lifecycle, coding standards and team coding practices, source control (primarily Git), build processes, testing methodologies, and cloud infrastructures.<\/li>\n<li>On certain teams in this role, candidates must be based in the United States, undergo background checks as required, and hold American citizenship. These are not requirements for every opening in this role, however.<\/li>\n<\/ul>\n<p><strong>Salary range: $70,000-$170,000 USD<\/strong> &#8211; Please note that salary ranges are global, regardless of location, and we pay in local currency.<\/p>\n<p>This isn\u2019t your typical work-from-home job\u2014we are a fully-remote company with an open vacation policy.<\/p>\n<h2><strong>What to Expect:<\/strong><\/h2>\n<p>We know applying to jobs can be stressful, and we want to ease the anxiety by providing clear expectations up front about what to expect from our process. We\u2019ve outlined everything you need to know here, including all of the steps in the process, as well as how we approach hiring. (<em>Note: For the Customer Success Engineer position at WordPress VIP, we conduct the coding challenge before the Slack interview.<\/em>) We\u2019re always iterating \u2014 please feel free to offer feedback on what else we can include there!<\/p>\n<h2><strong>About the Team:<\/strong><\/h2>\n<p>We are first and foremost engineers, though our backgrounds and experiences in life and career vary. We typically have a deep background in either WordPress development itself (some of us are long time developers\/contributors, experienced themers, or plugin developers) and\/or the web (others of us are devs with backgrounds in media or general technology). All of us have a deep interest in code and learning, plus a commitment to open source, WordPress, and the future of the open web.<\/p>\n<p>We are also passionate advocates for our customers. We are unafraid of ambiguous or challenging situations involving code, humans, or both. We understand the wider and human contexts of technical decisions. We are able to communicate effectively across cultures and organizations, sometimes in difficult situations. We are most engaged when solving truly interesting problems collaboratively. We care about our customers and share a commitment to helping them achieve their goals.<\/p>\n<h2><strong>About Automattic:<\/strong><\/h2>\n<p>We\u2019re a distributed company with more than 1700 Automatticians in 92 countries speaking 110+ different languages. And, even more than growth and profitability (although we\u2019re plenty profitable), above all, we\u2019re driven by a mission:\u00a0 We democratize publishing and commerce so anyone with a story can tell it, and anyone with a product can sell it, regardless of income, gender, politics, language, or country.<\/p>\n<p>We believe in Open Source, and the vast majority of our work is available under the\u00a0GPL.<\/p>\n<h2><strong>Diversity, Equity, &amp; Inclusion at Automattic:<\/strong><\/h2>\n<p>We\u2019re improving diversity in the tech industry. At Automattic, we want people to love their work and show respect and empathy to all. We welcome differences and strive to increase participation from traditionally underrepresented groups. Our DEI committee involves Automatticians across the company and drives grassroots change. For example, this group has helped facilitate private online spaces for affiliated Automatticians to gather and helps run a monthly DEI People Lab series for further learning. DEI is a priority at Automattic, though our dedication influences far more than just Automatticians: We make our products freely available and translate our products into and offer customer support in numerous languages. We require unconscious bias training for our hiring teams and ensure our products are accessible across different bandwidths and devices.<\/p>","pubDate":"2024-12-04 03:47:09","annualSalaryMin":"70000","annualSalaryMax":"170000","salaryCurrency":"USD"},{"id":112973,"url":"https:\/\/jobicy.com\/jobs\/112973-customer-success-manager-11","jobSlug":"112973-customer-success-manager-11","jobTitle":"Consultant, Professional Services","companyName":"Salesloft","companyLogo":"https:\/\/jobicy.com\/data\/server-nyc0409\/galaxy\/mercury\/2022\/03\/8f0ff4d3ba38b945acfa9bbe11e39be1.jpeg","jobIndustry":["Customer Success"],"jobType":["full-time"],"jobGeo":"USA","jobLevel":"Any","jobExcerpt":"We are seeking a motivated, results-oriented, forward-looking team player who can help us grow and mature our professional services organization while providing high-touch consultancy services to our clients, focused on driving product adoption, performance, and governance. If you\u2019re looking for an opportunity to learn more, do more, and become more, then becoming a Senior Consultant,&#8230;","jobDescription":"<p>We are seeking a motivated, results-oriented, forward-looking team player who can help us grow and mature our professional services organization while providing high-touch consultancy services to our clients, focused on driving product adoption, performance, and governance.<\/p>\n<p>If you\u2019re looking for an opportunity to learn more, do more, and become more, then becoming a Senior Consultant, Professional Services <strong>is the career path for you!<\/strong><\/p>\n<h2><strong>THE TEAM:<\/strong><\/h2>\n<p>Salesloft\u2019s Professional Services team is comprised of both seasoned and up-and-coming consultants who are all aligned on one vision and mission:<\/p>\n<ul>\n<li><strong>Vision: <\/strong>Every seller is loved by the buyers they serve (#saleslove)<\/li>\n<li><strong>Mission: <\/strong>Equip companies to maximize revenue by creating a fantastic buying experience<\/li>\n<\/ul>\n<p>They are also the epitome of our core values: Put Customers First. Team Over Self. Focus on Results. Bias Towards Action. Glass Half Full.<\/p>\n<h2><strong>THE SKILL SET:<\/strong><\/h2>\n<ul>\n<li>Previous experience in a SaaS or similar technology company<\/li>\n<li>3-5 years of experience in project management, implementation or consulting preferred. Additional experience in sales, customer success, or a revenue operations or sales operations role is optional.<\/li>\n<li>2+ years of experience supporting Mid-Market to Enterprise-level customers<\/li>\n<li>Experience implementing or administering Salesforce, Dynamics, or similar CRM capability<\/li>\n<li>Salesforce Administrator Certification and\/or Salesloft experience preferred<\/li>\n<li>Demonstrated ability to manage scope, tactfully handle escalations, overcome customer objections, and assist others with those same skills<\/li>\n<li>Experience in a billable\/time-tracking environment<\/li>\n<li>Exceptional levels of customer empathy. You are extremely perceptive and are highly emotionally intelligent, making you agile in adapting your executive presence and approach to any audience and personality<\/li>\n<li>You are resourceful, scrappy and curious\u2014 go-getter who\u2019s tests, researches, and comfortable finding your way to an answer they don&#8217;t yet know<\/li>\n<li>Superb listening skills and the proven ability to dig deeper to uncover the customer\u2019s true objectives<\/li>\n<li>Excellent verbal and written communication skills<\/li>\n<li>Disciplined, flexible, and autonomous work habits; we don&#8217;t micromanage<\/li>\n<\/ul>\n<h2><strong>WITHIN ONE MONTH, YOU\u2019LL:<\/strong><\/h2>\n<ul>\n<li>Attend Salesloft\u2019s New Hire Orientation, where you will learn our Salesloft story and understand what makes our \u201cLofters\u201d unique<\/li>\n<li>Begin 1:1\u2019s with your manager, understand your 30-60-90-day plan and delve into your daily responsibilities<\/li>\n<li>Set your OKRs (Objectives and Key Results) with your manager and develop an action plan to achieve them<\/li>\n<li>Understand the implementation methodology for our onboarding and consulting offerings<\/li>\n<li>Begin shadowing of calls\/meetings with more tenured team members to see our methodology in action<\/li>\n<\/ul>\n<h2><strong>WITHIN THREE MONTHS, YOU\u2019LL:<\/strong><\/h2>\n<ul>\n<li>Achieve the Salesloft Administrator Certification, demonstrating your knowledge of our product<\/li>\n<li>Take ownership of new customers&#8217; onboarding experience, from start to finish<\/li>\n<li>Advocate for customers and coordinate additional Salesloft resources to resolve technical and strategic challenges<\/li>\n<li>Understand the various metrics and respective targets for your role (e.g. billable utilization, customer satisfaction, project margin) and those of the broader Customer Services organization (e.g. seats activated, product usage\/adoption)<\/li>\n<li>Continue to focus on your OKRs<\/li>\n<\/ul>\n<h2><strong>WITHIN SIX MONTHS, YOU\u2019LL:<\/strong><\/h2>\n<ul>\n<li>Consistently meet or exceed your various targets (e.g. billable utilization, customer satisfaction, project margin)<\/li>\n<li>Collaborate with customers on their business outcomes and critical platform KPI\u2019s, Consult Customers on best-practices using our product, and engage Customer leaders and end users regularly to ensure we hit our shared KPI\u2019s<\/li>\n<li>Leverage customer feedback to help our Product and Engineering teams continually improve the product<\/li>\n<li>Participate in the interview, selection, hiring and on-boarding of new team members<\/li>\n<li>Continue to focus on your OKRs<\/li>\n<\/ul>\n<h2><strong>WITHIN TWELVE MONTHS, YOU\u2019LL:<\/strong><\/h2>\n<ul>\n<li>Be a revenue workflow thought leader to your customers<\/li>\n<li>Continue to provide excellent service to our customers and meet or exceed your various targets (e.g. billable utilization, customer satisfaction, project margin)<\/li>\n<li>Continue to focus on your OKRs<\/li>\n<\/ul>\n<h2><strong>WHY YOU\u2019LL LOVE SALESLOFT:<\/strong><\/h2>\n<p>At Salesloft, we&#8217;re not just a company, we&#8217;re a community built on shared values.<\/p>\n<p>We put our customers first, prioritize our team over ourselves, focus on results, have a bias toward taking action, and choose to see the glass as half full. These values have been at the heart of our growth in becoming the #1 leader in sales engagement software, and we&#8217;re still just getting started.<\/p>\n<p>Salesloft helps sales teams drive more revenue with the only complete Sales Engagement platform available in the market. Salesloft is the one place for sellers and managers to go to execute all their digital selling tasks, communicate with buyers, understand what to do next, forecast with accuracy, and get the coaching and insights they need to win more deals. Thousands of the world\u2019s most successful sales teams, like those at Google, 3M, IBM, Shopify, Square, and Cisco, drive more revenue with Salesloft.<\/p>\n<p>Since our founding in 2011, we have grown into a global, award-winning organization with Lofters based all over the world. As a testament to our organizational health, we have been named by Forbes as one of America\u2019s Best Startup Employers in 2021, Atlanta Business Chronicle\u2019s 2022 Healthiest Employers, three times by Deloitte as a \u2018Fastest-Growing Technology Company in North America,\u2019 and have been recognized as a top workplace by<em> Fortune, Glassdoor, Atlanta Journal-Constitution, and Inc Magazine<\/em>.<\/p>\n<p>In addition to our stand-out organizational health, G2 recently ranked us #1 in Enterprise Sales Engagement and we were named a leader in the 2022 Forrester Wave for Sales Engagement. We received the highest possible score in 26 out of 30 criteria, more than any other vendor evaluated in our category.<\/p>\n<p>We\u2019re redefining an age-old industry. This is challenging work \u2013 but our team of driven innovators makes the journey thrilling. We\u2019re fast-paced, cutting-edge, and collaborative. We pursue excellence in everything we do and have a lot of fun along the way. Come join us!<\/p>\n<p>Check us out on Glassdoor and see what people LOVE about working for Salesloft!<\/p>\n<h2><strong>WHY SHOULD YOU WORK AT SALESLOFT:<\/strong><\/h2>\n<ul>\n<li>You will become part of an amazing culture with a supportive CEO and smart teammates who actually care<\/li>\n<li>You will work with an amazing team you can learn from and teach<\/li>\n<li>You will experience joining a high-growth\/high-trajectory organization<\/li>\n<li>You will hear \u201cYes, let\u2019s do that!\u201d and then have the opportunity to successfully execute on your ideas<\/li>\n<li>You will build community with Lofters of many cultures and backgrounds through ERGs and DEI initiatives<\/li>\n<li>We have a vibrant, open office that utilizes modern technology<\/li>\n<li>You will grow more here than you would anywhere else, <strong>that is a promise<\/strong><\/li>\n<\/ul>\n<p>Salesloft embraces diversity and invites applications from people of all walks of life. We are proud to be an Equal Opportunity Employer and provide equal employment opportunities to all employees and applicants without regard to race, color, religion, sex, age, national origin, disability, veteran status, pregnancy, sexual orientation, or any other characteristic protected by law.<\/p>\n<p>It is Salesloft\u2019s intent to pay all Lofters competitive wages and salaries that are motivational, fair and equitable.\u00a0 The goal of Salesloft\u2019s compensation program is to be transparent, attract potential employees, meet the needs of all current employees and encourage employees to stay with our organization.<\/p>\n<p>Actual compensation packages are based on several factors that are unique to each candidate, including but not limited to skill set, depth of experience, certifications, and specific work location.<\/p>\n<p>The total compensation package for this position may also include performance bonus, stock, benefits and\/or other applicable incentive compensation plans.<\/p>\n<p>Salesloft embraces diversity and invites applications from people of all walks of life.\u00a0 We are proud to be an Equal Opportunity Employer and provide equal employment opportunities to all employees and applicants without regard to race, color, religion, sex, age, national origin, disability, veteran status, pregnancy, sexual orientation, or any other characteristic protected by law.<\/p>\n<p>Base Pay Range $83,000\u2014$100,000 USD<\/p>","pubDate":"2024-12-04 03:29:53","annualSalaryMin":"83000","annualSalaryMax":"100000","salaryCurrency":"USD"}]}
